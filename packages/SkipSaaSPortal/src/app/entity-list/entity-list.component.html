<section class="section section--style1">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="text-center">
            <h1>Entity List</h1>
          </div>
  
          <!-- No Orders Found -->
          <div *ngIf="Entities.length === 0" class="no-orders">
            No Entities found.
          </div>
  
          <!-- Order Table -->
          <table *ngIf="Entities.length > 0" class="order-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Schema</th>
                <th>Base Table</th>
                <th>Base View</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let entity of Entities">
                <td>{{ entity.Name }}</td>
                <td>{{ entity.SchemaName }}</td>
                <td>{{ entity.BaseTable }}</td>
                <td>{{ entity.BaseView }}</td>
                <td>{{ entity.Description }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
