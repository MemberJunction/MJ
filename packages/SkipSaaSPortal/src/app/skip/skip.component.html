@if (loading) {
    <div>Loading...</div>
}
@else {
    <skip-chat 
        #skipChat
        class="skip-chat"
        [AutoLoad]="false"
        mjFillContainer
        (NavigateToMatchingReport)="showReport($event)"
        (ConversationSelected)="onConversationSelected($event)"
        [UpdateAppRoute]="false"
        SkipLogoURL="/assets/images/Skip Full Logo - Transparent.png"
        SkipMarkOnlyLogoURL="/assets/images/Skip - Mark Only - Small.png"

        mjFillContainer
        [fillHeight]="true"
        [fillWidth]="false"
    >
    </skip-chat>
}
