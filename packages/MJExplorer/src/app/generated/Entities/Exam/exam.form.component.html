<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Exams" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Course Exams" [Visible]="record.IsSaved"> 
                        Course Exams
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Course Exams','ExamID')"  
                            [NewRecordValues]="NewRecordValues('Course Exams')"
                            [AllowLoad]="IsCurrentTab('Course Exams')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Class Exams" [Visible]="record.IsSaved"> 
                        Class Exams
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Class Exams','ExamID')"  
                            [NewRecordValues]="NewRecordValues('Class Exams')"
                            [AllowLoad]="IsCurrentTab('Class Exams')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Exam Questions" [Visible]="record.IsSaved"> 
                        Exam Questions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Exam Questions','ExamID')"  
                            [NewRecordValues]="NewRecordValues('Exam Questions')"
                            [AllowLoad]="IsCurrentTab('Exam Questions')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Answer Sheets" [Visible]="record.IsSaved"> 
                        Answer Sheets
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Answer Sheets','ExamID')"  
                            [NewRecordValues]="NewRecordValues('Answer Sheets')"
                            [AllowLoad]="IsCurrentTab('Answer Sheets')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Exam Question Answers" [Visible]="record.IsSaved"> 
                        Exam Question Answers
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Exam Question Answers','ExamID')"  
                            [NewRecordValues]="NewRecordValues('Exam Question Answers')"
                            [AllowLoad]="IsCurrentTab('Exam Question Answers')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
