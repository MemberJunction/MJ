<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Commission Sources" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Commission Base Formulas" [Visible]="record.IsSaved"> 
                        Commission Base Formulas
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Commission Base Formulas','CommissionSourceID')"  
                            [NewRecordValues]="NewRecordValues('Commission Base Formulas')"
                            [AllowLoad]="IsCurrentTab('Commission Base Formulas')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Commission Plans" [Visible]="record.IsSaved"> 
                        Commission Plans
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Commission Plans','CommissionSourceID')"  
                            [NewRecordValues]="NewRecordValues('Commission Plans')"
                            [AllowLoad]="IsCurrentTab('Commission Plans')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
