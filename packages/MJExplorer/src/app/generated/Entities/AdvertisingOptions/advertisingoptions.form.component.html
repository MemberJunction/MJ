<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Advertising Options" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Advertising Rate Card Rate Options" [Visible]="record.IsSaved"> 
                        Advertising Rate Card Rate Options
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Advertising Rate Card Rate Options','AdvertisingOptionID')"  
                            [NewRecordValues]="NewRecordValues('Advertising Rate Card Rate Options')"
                            [AllowLoad]="IsCurrentTab('Advertising Rate Card Rate Options')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Ad Insertion Order Options" [Visible]="record.IsSaved"> 
                        Ad Insertion Order Options
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Ad Insertion Order Options','AdvertisingOptionID')"  
                            [NewRecordValues]="NewRecordValues('Ad Insertion Order Options')"
                            [AllowLoad]="IsCurrentTab('Ad Insertion Order Options')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
