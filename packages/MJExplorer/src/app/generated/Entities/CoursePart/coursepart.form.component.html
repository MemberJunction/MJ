<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Course Parts" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Course Part Uses" [Visible]="record.IsSaved"> 
                        Course Part Uses
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Course Part Uses','CoursePartID')"  
                            [NewRecordValues]="NewRecordValues('Course Part Uses')"
                            [AllowLoad]="IsCurrentTab('Course Part Uses')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Class Part Uses" [Visible]="record.IsSaved"> 
                        Class Part Uses
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Class Part Uses','CoursePartID')"  
                            [NewRecordValues]="NewRecordValues('Class Part Uses')"
                            [AllowLoad]="IsCurrentTab('Class Part Uses')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Class Registration Part Status" [Visible]="record.IsSaved"> 
                        Class Registration Part Status
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Class Registration Part Status','CoursePartID')"  
                            [NewRecordValues]="NewRecordValues('Class Registration Part Status')"
                            [AllowLoad]="IsCurrentTab('Class Registration Part Status')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Course Parts" [Visible]="record.IsSaved"> 
                        Course Parts
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Course Parts','ParentID')"  
                            [NewRecordValues]="NewRecordValues('Course Parts')"
                            [AllowLoad]="IsCurrentTab('Course Parts')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
