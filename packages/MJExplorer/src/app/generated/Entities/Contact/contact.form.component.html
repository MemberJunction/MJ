<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Identity Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="identity"
        sectionName="Identity"
        icon="fa fa-id-card"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="FirstName"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="LastName"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Title"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Contact Settings Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="contactSettings"
        sectionName="Contact Settings"
        icon="fa fa-envelope"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Email"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
            LinkType="Email"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ProfileImageURL"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
            LinkType="URL"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Status"
            Type="dropdownlist"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- API Keys Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="aPIKeys"
        sectionName="API Keys"
        icon="fa fa-key"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('aPIKeys')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('API Keys','CreatedByID')"
                [NewRecordValues]="NewRecordValues('API Keys')"
                [AllowLoad]="IsSectionExpanded('aPIKeys')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('aPIKeys', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Organization Contacts Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="organizationContacts"
        sectionName="Organization Contacts"
        icon="fa fa-address-book"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('organizationContacts')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Organization Contacts','ContactID')"
                [NewRecordValues]="NewRecordValues('Organization Contacts')"
                [AllowLoad]="IsSectionExpanded('organizationContacts')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('organizationContacts', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Channel Messages Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="channelMessages"
        sectionName="Channel Messages"
        icon="fa fa-comment"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('channelMessages')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Channel Messages','ContactID')"
                [NewRecordValues]="NewRecordValues('Channel Messages')"
                [AllowLoad]="IsSectionExpanded('channelMessages')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('channelMessages', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Channel Messages Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="channelMessages"
        sectionName="Channel Messages"
        icon="fa fa-comment"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('channelMessages')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Channel Messages','ApprovedByContactID')"
                [NewRecordValues]="NewRecordValues('Channel Messages')"
                [AllowLoad]="IsSectionExpanded('channelMessages')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('channelMessages', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>
</mj-record-form-container>
