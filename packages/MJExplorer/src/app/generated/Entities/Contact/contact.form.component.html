<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Contacts" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Activities" [Visible]="record.IsSaved"> 
                        Activities
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Activities','ContactID')"  
                            [NewRecordValues]="NewRecordValues('Activities')"
                            [AllowLoad]="IsCurrentTab('Activities')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Contact Relationships" [Visible]="record.IsSaved"> 
                        Contact Relationships
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Contact Relationships','RelatedContactID')"  
                            [NewRecordValues]="NewRecordValues('Contact Relationships')"
                            [AllowLoad]="IsCurrentTab('Contact Relationships')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Contacts" [Visible]="record.IsSaved"> 
                        Contacts
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Contacts','ReportsToID')"  
                            [NewRecordValues]="NewRecordValues('Contacts')"
                            [AllowLoad]="IsCurrentTab('Contacts')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Deals" [Visible]="record.IsSaved"> 
                        Deals
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Deals','ContactID')"  
                            [NewRecordValues]="NewRecordValues('Deals')"
                            [AllowLoad]="IsCurrentTab('Deals')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Contact Relationships" [Visible]="record.IsSaved"> 
                        Contact Relationships
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Contact Relationships','PrimaryContactID')"  
                            [NewRecordValues]="NewRecordValues('Contact Relationships')"
                            [AllowLoad]="IsCurrentTab('Contact Relationships')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Deals" [Visible]="record.IsSaved"> 
                        Deals
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Deals','OwnerID')"  
                            [NewRecordValues]="NewRecordValues('Deals')"
                            [AllowLoad]="IsCurrentTab('Deals')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
