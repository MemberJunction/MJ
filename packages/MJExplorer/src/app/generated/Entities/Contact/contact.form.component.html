<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" >
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Contacts" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Deals" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '1A25BDFB-2D74-4AB8-B00E-50F99173820C'}">
                        Deals
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Deals')"  
                            [NewRecordValues]="NewRecordValues('Deals')"
                            [AllowLoad]="IsCurrentTab('Deals')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Invoices" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '596DC70F-5B65-4C55-8979-6F6C97B0A15A'}">
                        Invoices
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Invoices')"  
                            [NewRecordValues]="NewRecordValues('Invoices')"
                            [AllowLoad]="IsCurrentTab('Invoices')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Activities" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '5ABC0BEB-0947-499A-AAED-A50963BB7E3B'}">
                        Activities
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Activities')"  
                            [NewRecordValues]="NewRecordValues('Activities')"
                            [AllowLoad]="IsCurrentTab('Activities')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
