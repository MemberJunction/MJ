<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Housing Reservation Guests" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Housing Transfer Details" [Visible]="record.IsSaved"> 
                        Housing Transfer Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Housing Transfer Details','HousingReservationGuestID')"  
                            [NewRecordValues]="NewRecordValues('Housing Transfer Details')"
                            [AllowLoad]="IsCurrentTab('Housing Transfer Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Housing Reservation Details" [Visible]="record.IsSaved"> 
                        Housing Reservation Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Housing Reservation Details','HousingReservationGuestID')"  
                            [NewRecordValues]="NewRecordValues('Housing Reservation Details')"
                            [AllowLoad]="IsCurrentTab('Housing Reservation Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
