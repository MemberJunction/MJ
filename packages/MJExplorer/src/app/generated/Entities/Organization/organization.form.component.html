<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Basic Information Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="basicInformation"
        sectionName="Basic Information"
        icon="fa fa-building"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Hierarchy Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="hierarchy"
        sectionName="Hierarchy"
        icon="fa fa-sitemap"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ParentID"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Parent"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="RootParentID"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Subscription Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="subscription"
        sectionName="Subscription"
        icon="fa fa-dollar-sign"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="PlanID"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Status"
            Type="dropdownlist"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Plan"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- AI & Domain Settings Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="aIDomainSettings"
        sectionName="AI & Domain Settings"
        icon="fa fa-sliders-h"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="IzzyAIConfigurationID"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Domain"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="IzzyAIConfiguration"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Details Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="details"
        sectionName="Details"
        icon="fa fa-align-left"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="false"
            FieldName="LogoURL"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- API Keys Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="aPIKeys"
        sectionName="API Keys"
        icon="fa fa-key"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('aPIKeys')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('API Keys','OrganizationID')"
                [NewRecordValues]="NewRecordValues('API Keys')"
                [AllowLoad]="IsSectionExpanded('aPIKeys')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('aPIKeys', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Channels Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="channels"
        sectionName="Channels"
        icon="fa fa-comment"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('channels')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Channels','OrganizationID')"
                [NewRecordValues]="NewRecordValues('Channels')"
                [AllowLoad]="IsSectionExpanded('channels')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('channels', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Credentials Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="credentials"
        sectionName="Credentials"
        icon="fa fa-key"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('credentials')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Credentials','OrganizationID')"
                [NewRecordValues]="NewRecordValues('Credentials')"
                [AllowLoad]="IsSectionExpanded('credentials')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('credentials', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Izzy Action Organizations Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="izzyActionOrganizations"
        sectionName="Izzy Action Organizations"
        icon="fa fa-handshake"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('izzyActionOrganizations')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Izzy Action Organizations','OrganizationID')"
                [NewRecordValues]="NewRecordValues('Izzy Action Organizations')"
                [AllowLoad]="IsSectionExpanded('izzyActionOrganizations')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('izzyActionOrganizations', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Organization Actions Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="organizationActions"
        sectionName="Organization Actions"
        icon="fa fa-cogs"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('organizationActions')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Organization Actions','OrganizationID')"
                [NewRecordValues]="NewRecordValues('Organization Actions')"
                [AllowLoad]="IsSectionExpanded('organizationActions')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('organizationActions', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Organization Settings Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="organizationSettings"
        sectionName="Organization Settings"
        icon="fa fa-building"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('organizationSettings')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Organization Settings','OrganizationID')"
                [NewRecordValues]="NewRecordValues('Organization Settings')"
                [AllowLoad]="IsSectionExpanded('organizationSettings')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('organizationSettings', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Organizations Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="organizations"
        sectionName="Organizations"
        icon="fa fa-building"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('organizations')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Organizations','ParentID')"
                [NewRecordValues]="NewRecordValues('Organizations')"
                [AllowLoad]="IsSectionExpanded('organizations')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('organizations', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Channel Type Actions Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="channelTypeActions"
        sectionName="Channel Type Actions"
        icon="fa fa-cogs"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('channelTypeActions')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Channel Type Actions','OrganizationID')"
                [NewRecordValues]="NewRecordValues('Channel Type Actions')"
                [AllowLoad]="IsSectionExpanded('channelTypeActions')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('channelTypeActions', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Organization Contacts Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="organizationContacts"
        sectionName="Organization Contacts"
        icon="fa fa-address-book"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('organizationContacts')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Organization Contacts','OrganizationID')"
                [NewRecordValues]="NewRecordValues('Organization Contacts')"
                [AllowLoad]="IsSectionExpanded('organizationContacts')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('organizationContacts', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>
</mj-record-form-container>
