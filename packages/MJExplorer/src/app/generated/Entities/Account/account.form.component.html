<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Accounts" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Contacts" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '595EE4C1-09BD-4070-B2F8-22BA67B6AFCE'}">
                        Contacts
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Contacts')"  
                            [NewRecordValues]="NewRecordValues('Contacts')"
                            [AllowLoad]="IsCurrentTab('Contacts')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Deals" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'CB3A56C3-F5E9-49A9-9D9F-3E021815840E'}">
                        Deals
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Deals')"  
                            [NewRecordValues]="NewRecordValues('Deals')"
                            [AllowLoad]="IsCurrentTab('Deals')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Activities" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '2A1789D9-0CCD-457E-85E2-BF0F337FE72F'}">
                        Activities
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Activities')"  
                            [NewRecordValues]="NewRecordValues('Activities')"
                            [AllowLoad]="IsCurrentTab('Activities')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Invoices" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'F173FC3D-0611-451F-A8A8-F07999243789'}">
                        Invoices
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Invoices')"  
                            [NewRecordValues]="NewRecordValues('Invoices')"
                            [AllowLoad]="IsCurrentTab('Invoices')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
