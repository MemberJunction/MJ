<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Membership Application Definitions" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Membership Applications" [Visible]="record.IsSaved"> 
                        Membership Applications
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Membership Applications','ApplicationDefinitionID')"  
                            [NewRecordValues]="NewRecordValues('Membership Applications')"
                            [AllowLoad]="IsCurrentTab('Membership Applications')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Membership Application Definition Products" [Visible]="record.IsSaved"> 
                        Membership Application Definition Products
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Membership Application Definition Products','MembershipApplicationDefinitionID')"  
                            [NewRecordValues]="NewRecordValues('Membership Application Definition Products')"
                            [AllowLoad]="IsCurrentTab('Membership Application Definition Products')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
