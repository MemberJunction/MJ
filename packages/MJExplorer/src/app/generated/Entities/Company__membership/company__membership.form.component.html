<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Companies__membership" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Members" [Visible]="record.IsSaved"> 
                        Members
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Members','CompanyID')"  
                            [NewRecordValues]="NewRecordValues('Members')"
                            [AllowLoad]="IsCurrentTab('Members')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Organization Links" [Visible]="record.IsSaved"> 
                        Organization Links
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Organization Links','MembershipCompanyID')"  
                            [NewRecordValues]="NewRecordValues('Organization Links')"
                            [AllowLoad]="IsCurrentTab('Organization Links')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
