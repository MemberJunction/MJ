<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Housing Blocks" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Housing Block Options" [Visible]="record.IsSaved"> 
                        Housing Block Options
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Housing Block Options','HousingBlockID')"  
                            [NewRecordValues]="NewRecordValues('Housing Block Options')"
                            [AllowLoad]="IsCurrentTab('Housing Block Options')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Housing Block Rooms" [Visible]="record.IsSaved"> 
                        Housing Block Rooms
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Housing Block Rooms','HousingBlockID')"  
                            [NewRecordValues]="NewRecordValues('Housing Block Rooms')"
                            [AllowLoad]="IsCurrentTab('Housing Block Rooms')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Housing Transfers" [Visible]="record.IsSaved"> 
                        Housing Transfers
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Housing Transfers','HousingBlockID')"  
                            [NewRecordValues]="NewRecordValues('Housing Transfers')"
                            [AllowLoad]="IsCurrentTab('Housing Transfers')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Housing Blocks" [Visible]="record.IsSaved"> 
                        Housing Blocks
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Housing Blocks','ParentID')"  
                            [NewRecordValues]="NewRecordValues('Housing Blocks')"
                            [AllowLoad]="IsCurrentTab('Housing Blocks')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
