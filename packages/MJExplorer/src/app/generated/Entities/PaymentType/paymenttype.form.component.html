<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Payment Types" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Payment Informations" [Visible]="record.IsSaved"> 
                        Payment Informations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Payment Informations','PaymentTypeID')"  
                            [NewRecordValues]="NewRecordValues('Payment Informations')"
                            [AllowLoad]="IsCurrentTab('Payment Informations')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Payment Type GL Accounts" [Visible]="record.IsSaved"> 
                        Payment Type GL Accounts
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Payment Type GL Accounts','PaymentTypeID')"  
                            [NewRecordValues]="NewRecordValues('Payment Type GL Accounts')"
                            [AllowLoad]="IsCurrentTab('Payment Type GL Accounts')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Payment Types" [Visible]="record.IsSaved"> 
                        Payment Types
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Payment Types','RefundVoucherPaymentTypeID')"  
                            [NewRecordValues]="NewRecordValues('Payment Types')"
                            [AllowLoad]="IsCurrentTab('Payment Types')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Cash Ctrl Batches" [Visible]="record.IsSaved"> 
                        Cash Ctrl Batches
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Cash Ctrl Batches','PaymentTypeID')"  
                            [NewRecordValues]="NewRecordValues('Cash Ctrl Batches')"
                            [AllowLoad]="IsCurrentTab('Cash Ctrl Batches')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Cash Ctrl Batch Details" [Visible]="record.IsSaved"> 
                        Cash Ctrl Batch Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Cash Ctrl Batch Details','PaymentTypeID')"  
                            [NewRecordValues]="NewRecordValues('Cash Ctrl Batch Details')"
                            [AllowLoad]="IsCurrentTab('Cash Ctrl Batch Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Meeting Transfers" [Visible]="record.IsSaved"> 
                        Meeting Transfers
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Meeting Transfers','PaymentTypeID')"  
                            [NewRecordValues]="NewRecordValues('Meeting Transfers')"
                            [AllowLoad]="IsCurrentTab('Meeting Transfers')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Meeting Transfers" [Visible]="record.IsSaved"> 
                        Meeting Transfers
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Meeting Transfers','CreditMemoPaymentTypeID')"  
                            [NewRecordValues]="NewRecordValues('Meeting Transfers')"
                            [AllowLoad]="IsCurrentTab('Meeting Transfers')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
