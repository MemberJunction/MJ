<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Currency Spot Rates" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Order Currency Spot Rates" [Visible]="record.IsSaved"> 
                        Order Currency Spot Rates
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Currency Spot Rates','CurrencySpotRateID')"  
                            [NewRecordValues]="NewRecordValues('Order Currency Spot Rates')"
                            [AllowLoad]="IsCurrentTab('Order Currency Spot Rates')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Payment Details" [Visible]="record.IsSaved"> 
                        Payment Details
                    </mj-tab>

                            [Params]="BuildRelationshipViewParamsByEntityName('Payment Details','ConversionCurrencySpotRateID')"

                            [AllowLoad]="IsCurrentTab('Payment Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
