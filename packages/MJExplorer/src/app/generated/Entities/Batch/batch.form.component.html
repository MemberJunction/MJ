<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Batches" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Batch Account Entries" [Visible]="record.IsSaved"> 
                        Batch Account Entries
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Batch Account Entries','BatchID')"  
                            [NewRecordValues]="NewRecordValues('Batch Account Entries')"
                            [AllowLoad]="IsCurrentTab('Batch Account Entries')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Scheduled Transactions" [Visible]="record.IsSaved"> 
                        Scheduled Transactions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Scheduled Transactions','BatchID')"  
                            [NewRecordValues]="NewRecordValues('Scheduled Transactions')"
                            [AllowLoad]="IsCurrentTab('Scheduled Transactions')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Prod Inv Ledger Entries" [Visible]="record.IsSaved"> 
                        Prod Inv Ledger Entries
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Prod Inv Ledger Entries','BatchID')"  
                            [NewRecordValues]="NewRecordValues('Prod Inv Ledger Entries')"
                            [AllowLoad]="IsCurrentTab('Prod Inv Ledger Entries')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Order States" [Visible]="record.IsSaved"> 
                        Order States
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order States','BatchID')"  
                            [NewRecordValues]="NewRecordValues('Order States')"
                            [AllowLoad]="IsCurrentTab('Order States')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Payments" [Visible]="record.IsSaved"> 
                        Payments
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Payments','BatchID')"  
                            [NewRecordValues]="NewRecordValues('Payments')"
                            [AllowLoad]="IsCurrentTab('Payments')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
