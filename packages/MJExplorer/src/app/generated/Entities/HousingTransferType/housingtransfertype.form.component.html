<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Housing Transfer Types" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Housing Transfers" [Visible]="record.IsSaved"> 
                        Housing Transfers
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Housing Transfers','HousingTransferTypeID')"  
                            [NewRecordValues]="NewRecordValues('Housing Transfers')"
                            [AllowLoad]="IsCurrentTab('Housing Transfers')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Housing Blocks" [Visible]="record.IsSaved"> 
                        Housing Blocks
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Housing Blocks','HousingTransferTypeID')"  
                            [NewRecordValues]="NewRecordValues('Housing Blocks')"
                            [AllowLoad]="IsCurrentTab('Housing Blocks')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
