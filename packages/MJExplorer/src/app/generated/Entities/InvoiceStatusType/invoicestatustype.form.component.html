<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Invoice Status Types" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Invoices" 
                    [Visible]="record.IsSaved" 
                    [Props]="{EntityRelationshipID: 155}">
                    Invoices
                </mj-tab>
                <mj-tab-body>
                    <mj-user-view-grid 
                        [Params]="BuildRelationshipViewParamsByEntityName('Invoices')"  
                        [NewRecordValues]="NewRecordValues('Invoices')"
                        [AllowLoad]="IsCurrentTab('Invoices')"  
                        [EditMode]="GridEditMode()"  
                        [BottomMargin]="GridBottomMargin">
                    </mj-user-view-grid>
                </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
