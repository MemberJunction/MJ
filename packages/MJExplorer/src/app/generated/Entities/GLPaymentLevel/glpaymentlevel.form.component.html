<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="GL Payment Levels" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Payment Type GL Accounts" [Visible]="record.IsSaved"> 
                        Payment Type GL Accounts
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Payment Type GL Accounts','GLPaymentLevelID')"  
                            [NewRecordValues]="NewRecordValues('Payment Type GL Accounts')"
                            [AllowLoad]="IsCurrentTab('Payment Type GL Accounts')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Payments" [Visible]="record.IsSaved"> 
                        Payments
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Payments','PaymentLevelID')"  
                            [NewRecordValues]="NewRecordValues('Payments')"
                            [AllowLoad]="IsCurrentTab('Payments')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="People" [Visible]="record.IsSaved"> 
                        People
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('People','GLPaymentLevelID')"  
                            [NewRecordValues]="NewRecordValues('People')"
                            [AllowLoad]="IsCurrentTab('People')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Companies__dbo" [Visible]="record.IsSaved"> 
                        Companies__dbo
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Companies__dbo','GLPaymentLevelID')"  
                            [NewRecordValues]="NewRecordValues('Companies__dbo')"
                            [AllowLoad]="IsCurrentTab('Companies__dbo')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Membership Enrollments" [Visible]="record.IsSaved"> 
                        Membership Enrollments
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Membership Enrollments','PersonGLPaymentLevelID')"  
                            [NewRecordValues]="NewRecordValues('Membership Enrollments')"
                            [AllowLoad]="IsCurrentTab('Membership Enrollments')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Membership Enrollments" [Visible]="record.IsSaved"> 
                        Membership Enrollments
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Membership Enrollments','CompanyGLPaymentLevelID')"  
                            [NewRecordValues]="NewRecordValues('Membership Enrollments')"
                            [AllowLoad]="IsCurrentTab('Membership Enrollments')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
