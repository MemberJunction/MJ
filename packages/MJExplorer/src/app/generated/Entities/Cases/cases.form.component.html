<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Cases" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Case Issues" [Visible]="record.IsSaved"> 
                        Case Issues
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Case Issues','CasesID')"  
                            [NewRecordValues]="NewRecordValues('Case Issues')"
                            [AllowLoad]="IsCurrentTab('Case Issues')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Case Costs" [Visible]="record.IsSaved"> 
                        Case Costs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Case Costs','CasesID')"  
                            [NewRecordValues]="NewRecordValues('Case Costs')"
                            [AllowLoad]="IsCurrentTab('Case Costs')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Case Assignees" [Visible]="record.IsSaved"> 
                        Case Assignees
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Case Assignees','CasesID')"  
                            [NewRecordValues]="NewRecordValues('Case Assignees')"
                            [AllowLoad]="IsCurrentTab('Case Assignees')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Cases" [Visible]="record.IsSaved"> 
                        Cases
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Cases','ParentID')"  
                            [NewRecordValues]="NewRecordValues('Cases')"
                            [AllowLoad]="IsCurrentTab('Cases')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
