<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Meeting Types" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Meeting Type Attributes" [Visible]="record.IsSaved"> 
                        Meeting Type Attributes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Meeting Type Attributes','MeetingTypeID')"  
                            [NewRecordValues]="NewRecordValues('Meeting Type Attributes')"
                            [AllowLoad]="IsCurrentTab('Meeting Type Attributes')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Meeting Type Att Poss Values" [Visible]="record.IsSaved"> 
                        Meeting Type Att Poss Values
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Meeting Type Att Poss Values','MeetingTypeID')"  
                            [NewRecordValues]="NewRecordValues('Meeting Type Att Poss Values')"
                            [AllowLoad]="IsCurrentTab('Meeting Type Att Poss Values')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Meetings" [Visible]="record.IsSaved"> 
                        Meetings
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Meetings','MeetingTypeID')"  
                            [NewRecordValues]="NewRecordValues('Meetings')"
                            [AllowLoad]="IsCurrentTab('Meetings')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
