<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Knowledge Results" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Knowledge Participants" [Visible]="record.IsSaved"> 
                        Knowledge Participants
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Knowledge Participants','KnowledgeResultID')"  
                            [NewRecordValues]="NewRecordValues('Knowledge Participants')"
                            [AllowLoad]="IsCurrentTab('Knowledge Participants')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Knowledge Result Details" [Visible]="record.IsSaved"> 
                        Knowledge Result Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Knowledge Result Details','KnowledgeResultID')"  
                            [NewRecordValues]="NewRecordValues('Knowledge Result Details')"
                            [AllowLoad]="IsCurrentTab('Knowledge Result Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
