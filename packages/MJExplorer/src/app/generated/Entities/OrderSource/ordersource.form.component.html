<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Order Sources" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Pledges" [Visible]="record.IsSaved"> 
                        Pledges
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Pledges','SourceID')"  
                            [NewRecordValues]="NewRecordValues('Pledges')"
                            [AllowLoad]="IsCurrentTab('Pledges')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Standing Orders" [Visible]="record.IsSaved"> 
                        Standing Orders
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Standing Orders','OrderSourceID')"  
                            [NewRecordValues]="NewRecordValues('Standing Orders')"
                            [AllowLoad]="IsCurrentTab('Standing Orders')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Order Masters" [Visible]="record.IsSaved"> 
                        Order Masters
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Masters','OrderSourceID')"  
                            [NewRecordValues]="NewRecordValues('Order Masters')"
                            [AllowLoad]="IsCurrentTab('Order Masters')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
