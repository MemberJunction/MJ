<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Cancellation Reasons" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Order Cancellation Wizards" [Visible]="record.IsSaved"> 
                        Order Cancellation Wizards
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Cancellation Wizards','CancellationReasonID')"  
                            [NewRecordValues]="NewRecordValues('Order Cancellation Wizards')"
                            [AllowLoad]="IsCurrentTab('Order Cancellation Wizards')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Order Masters" [Visible]="record.IsSaved"> 
                        Order Masters
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Masters','CancellationReasonID')"  
                            [NewRecordValues]="NewRecordValues('Order Masters')"
                            [AllowLoad]="IsCurrentTab('Order Masters')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
