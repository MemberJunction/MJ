<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Order Booth Details" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Expo Priority Points" [Visible]="record.IsSaved"> 
                        Expo Priority Points
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Expo Priority Points','OrderBoothDetailID')"  
                            [NewRecordValues]="NewRecordValues('Expo Priority Points')"
                            [AllowLoad]="IsCurrentTab('Expo Priority Points')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Order Booth Product Codes" [Visible]="record.IsSaved"> 
                        Order Booth Product Codes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Booth Product Codes','OrderBoothDetailID')"  
                            [NewRecordValues]="NewRecordValues('Order Booth Product Codes')"
                            [AllowLoad]="IsCurrentTab('Order Booth Product Codes')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Order Booth Co Exhibitors" [Visible]="record.IsSaved"> 
                        Order Booth Co Exhibitors
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Booth Co Exhibitors','OrderBoothDetailID')"  
                            [NewRecordValues]="NewRecordValues('Order Booth Co Exhibitors')"
                            [AllowLoad]="IsCurrentTab('Order Booth Co Exhibitors')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
