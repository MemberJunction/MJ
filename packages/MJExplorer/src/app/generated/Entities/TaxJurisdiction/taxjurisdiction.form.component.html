<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Tax Jurisdictions" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Sales Tax Rates" [Visible]="record.IsSaved"> 
                        Sales Tax Rates
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Sales Tax Rates','TaxJurisdictionID')"  
                            [NewRecordValues]="NewRecordValues('Sales Tax Rates')"
                            [AllowLoad]="IsCurrentTab('Sales Tax Rates')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Tax Jurisdictions" [Visible]="record.IsSaved"> 
                        Tax Jurisdictions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Tax Jurisdictions','ParentID')"  
                            [NewRecordValues]="NewRecordValues('Tax Jurisdictions')"
                            [AllowLoad]="IsCurrentTab('Tax Jurisdictions')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Order Shipments" [Visible]="record.IsSaved"> 
                        Order Shipments
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Shipments','TaxJurisdictionID')"  
                            [NewRecordValues]="NewRecordValues('Order Shipments')"
                            [AllowLoad]="IsCurrentTab('Order Shipments')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Order Details" [Visible]="record.IsSaved"> 
                        Order Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Details','TaxJurisdictionID')"  
                            [NewRecordValues]="NewRecordValues('Order Details')"
                            [AllowLoad]="IsCurrentTab('Order Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Order Masters" [Visible]="record.IsSaved"> 
                        Order Masters
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Masters','TaxJurisdictionID')"  
                            [NewRecordValues]="NewRecordValues('Order Masters')"
                            [AllowLoad]="IsCurrentTab('Order Masters')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
