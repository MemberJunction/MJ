<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>
                <div #topArea class="record-form-group">
                    
                </div>
                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Person Links" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Customer Addresses" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 270}">
                        Customer Addresses
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Customer Address')"  
                            [NewRecordValues]="NewRecordValues('Customer Address')"
                            [AllowLoad]="IsCurrentTab('Customer Addresses')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="Customer Addresses" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 271}">
                        Customer Addresses
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Customer Address__client_finance')"  
                            [NewRecordValues]="NewRecordValues('Customer Address__client_finance')"
                            [AllowLoad]="IsCurrentTab('Customer Addresses')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="MemberShips" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 272}">
                        MemberShips
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Demo Keys')"  
                            [NewRecordValues]="NewRecordValues('Demo Keys')"
                            [AllowLoad]="IsCurrentTab('MemberShips')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="Organization Links" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 273}">
                        Organization Links
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Organization Links')"  
                            [NewRecordValues]="NewRecordValues('Organization Links')"
                            [AllowLoad]="IsCurrentTab('Organization Links')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="GP Membership Sales Transactions" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 274}">
                        GP Membership Sales Transactions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Sales Transactions__client_membership')"  
                            [NewRecordValues]="NewRecordValues('Sales Transactions__client_membership')"
                            [AllowLoad]="IsCurrentTab('GP Membership Sales Transactions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="GP General Sales Transactions" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 275}">
                        GP General Sales Transactions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Sales Transactions')"  
                            [NewRecordValues]="NewRecordValues('Sales Transactions')"
                            [AllowLoad]="IsCurrentTab('GP General Sales Transactions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
