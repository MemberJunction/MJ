<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Class Registrations" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Class Registration Part Status" [Visible]="record.IsSaved"> 
                        Class Registration Part Status
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Class Registration Part Status','ClassRegistrationID')"  
                            [NewRecordValues]="NewRecordValues('Class Registration Part Status')"
                            [AllowLoad]="IsCurrentTab('Class Registration Part Status')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Learning Management System Interactions" [Visible]="record.IsSaved"> 
                        Learning Management System Interactions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Learning Management System Interactions','ClassRegistration')"  
                            [NewRecordValues]="NewRecordValues('Learning Management System Interactions')"
                            [AllowLoad]="IsCurrentTab('Learning Management System Interactions')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Education Units" [Visible]="record.IsSaved"> 
                        Education Units
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Education Units','ClassRegistrationID')"  
                            [NewRecordValues]="NewRecordValues('Education Units')"
                            [AllowLoad]="IsCurrentTab('Education Units')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
