<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Function Roles" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Person Functions" [Visible]="record.IsSaved"> 
                        Person Functions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Person Functions','FunctionID')"  
                            [NewRecordValues]="NewRecordValues('Person Functions')"
                            [AllowLoad]="IsCurrentTab('Person Functions')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Meeting Education Units" [Visible]="record.IsSaved"> 
                        Meeting Education Units
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Meeting Education Units','PrimaryFunctionID')"  
                            [NewRecordValues]="NewRecordValues('Meeting Education Units')"
                            [AllowLoad]="IsCurrentTab('Meeting Education Units')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Company Person Functions" [Visible]="record.IsSaved"> 
                        Company Person Functions
                    </mj-tab>

                            [Params]="BuildRelationshipViewParamsByEntityName('Company Person Functions','FunctionID')"  
                            [NewRecordValues]="NewRecordValues('Company Person Functions')"
                            [AllowLoad]="IsCurrentTab('Company Person Functions')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Company Persons" [Visible]="record.IsSaved"> 
                        Company Persons
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid

                            [AllowLoad]="IsCurrentTab('Company Persons')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="People" [Visible]="record.IsSaved"> 
                        People
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('People','PrimaryFunctionID')"

                            [EditMode]="GridEditMode()"

                    </mj-tab-body>

                        Certifications
                    </mj-tab>

                            [Params]="BuildRelationshipViewParamsByEntityName('Certifications','PrimaryFunctionID')"

                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Education Units" [Visible]="record.IsSaved"> 
                        Education Units
                    </mj-tab>

                            [Params]="BuildRelationshipViewParamsByEntityName('Education Units','PrimaryFunctionID')"

                    </mj-tab-body>

                    <mj-tab Name="Products" [Visible]="record.IsSaved"> 
                        Products
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Products','CompanySubscriptionFunctionID')"  
                            [NewRecordValues]="NewRecordValues('Products')"
                            [AllowLoad]="IsCurrentTab('Products')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
