<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Subscriptions" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Subscription Delivery Schedules" [Visible]="record.IsSaved"> 
                        Subscription Delivery Schedules
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Subscription Delivery Schedules','SubscriptionID')"  
                            [NewRecordValues]="NewRecordValues('Subscription Delivery Schedules')"
                            [AllowLoad]="IsCurrentTab('Subscription Delivery Schedules')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Subscription Purchases" [Visible]="record.IsSaved"> 
                        Subscription Purchases
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Subscription Purchases','SubscriptionID')"  
                            [NewRecordValues]="NewRecordValues('Subscription Purchases')"
                            [AllowLoad]="IsCurrentTab('Subscription Purchases')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Subscription Delivery Logs" [Visible]="record.IsSaved"> 
                        Subscription Delivery Logs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Subscription Delivery Logs','SubscriptionID')"  
                            [NewRecordValues]="NewRecordValues('Subscription Delivery Logs')"
                            [AllowLoad]="IsCurrentTab('Subscription Delivery Logs')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
