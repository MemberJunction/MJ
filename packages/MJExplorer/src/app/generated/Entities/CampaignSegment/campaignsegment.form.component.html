<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Campaign Segments" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Campaign Segment Documents" [Visible]="record.IsSaved"> 
                        Campaign Segment Documents
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Campaign Segment Documents','CampaignSegmentID')"  
                            [NewRecordValues]="NewRecordValues('Campaign Segment Documents')"
                            [AllowLoad]="IsCurrentTab('Campaign Segment Documents')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Campaign List Details" [Visible]="record.IsSaved"> 
                        Campaign List Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Campaign List Details','CampaignSegmentID')"  
                            [NewRecordValues]="NewRecordValues('Campaign List Details')"
                            [AllowLoad]="IsCurrentTab('Campaign List Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
