<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Product Cost Types" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Product Cost Types" [Visible]="record.IsSaved"> 
                        Product Cost Types
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Product Cost Types','ParentID')"  
                            [NewRecordValues]="NewRecordValues('Product Cost Types')"
                            [AllowLoad]="IsCurrentTab('Product Cost Types')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Product Costs" [Visible]="record.IsSaved"> 
                        Product Costs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Product Costs','TypeID')"  
                            [NewRecordValues]="NewRecordValues('Product Costs')"
                            [AllowLoad]="IsCurrentTab('Product Costs')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Product Cost Details" [Visible]="record.IsSaved"> 
                        Product Cost Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Product Cost Details','ProductCostTypeID')"  
                            [NewRecordValues]="NewRecordValues('Product Cost Details')"
                            [AllowLoad]="IsCurrentTab('Product Cost Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
