<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Fund Campaigns" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Fund Campaign Givings" [Visible]="record.IsSaved"> 
                        Fund Campaign Givings
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Fund Campaign Givings','FundCampaignID')"  
                            [NewRecordValues]="NewRecordValues('Fund Campaign Givings')"
                            [AllowLoad]="IsCurrentTab('Fund Campaign Givings')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Fund Campaign Solicitors" [Visible]="record.IsSaved"> 
                        Fund Campaign Solicitors
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Fund Campaign Solicitors','FundCampaignID')"  
                            [NewRecordValues]="NewRecordValues('Fund Campaign Solicitors')"
                            [AllowLoad]="IsCurrentTab('Fund Campaign Solicitors')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Fund Campaign Products" [Visible]="record.IsSaved"> 
                        Fund Campaign Products
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Fund Campaign Products','FundCampaignID')"  
                            [NewRecordValues]="NewRecordValues('Fund Campaign Products')"
                            [AllowLoad]="IsCurrentTab('Fund Campaign Products')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Pledges" [Visible]="record.IsSaved"> 
                        Pledges
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Pledges','CampaignID')"  
                            [NewRecordValues]="NewRecordValues('Pledges')"
                            [AllowLoad]="IsCurrentTab('Pledges')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
