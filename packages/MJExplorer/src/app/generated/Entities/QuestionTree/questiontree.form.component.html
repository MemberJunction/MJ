<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Question Trees" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Question Tree Knowledge Style Sheets" [Visible]="record.IsSaved"> 
                        Question Tree Knowledge Style Sheets
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Question Tree Knowledge Style Sheets','QuestionTreeID')"  
                            [NewRecordValues]="NewRecordValues('Question Tree Knowledge Style Sheets')"
                            [AllowLoad]="IsCurrentTab('Question Tree Knowledge Style Sheets')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Question Branches" [Visible]="record.IsSaved"> 
                        Question Branches
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Question Branches','QuestionTreeID')"  
                            [NewRecordValues]="NewRecordValues('Question Branches')"
                            [AllowLoad]="IsCurrentTab('Question Branches')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Question Tree Knowledge Delivery Types" [Visible]="record.IsSaved"> 
                        Question Tree Knowledge Delivery Types
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Question Tree Knowledge Delivery Types','QuestionTreeID')"  
                            [NewRecordValues]="NewRecordValues('Question Tree Knowledge Delivery Types')"
                            [AllowLoad]="IsCurrentTab('Question Tree Knowledge Delivery Types')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Knowledge Participants" [Visible]="record.IsSaved"> 
                        Knowledge Participants
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Knowledge Participants','QuestionTreeID')"  
                            [NewRecordValues]="NewRecordValues('Knowledge Participants')"
                            [AllowLoad]="IsCurrentTab('Knowledge Participants')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Knowledge Result Details" [Visible]="record.IsSaved"> 
                        Knowledge Result Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Knowledge Result Details','QuestionTreeID')"  
                            [NewRecordValues]="NewRecordValues('Knowledge Result Details')"
                            [AllowLoad]="IsCurrentTab('Knowledge Result Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Knowledge Results" [Visible]="record.IsSaved"> 
                        Knowledge Results
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Knowledge Results','QuestionTreeID')"  
                            [NewRecordValues]="NewRecordValues('Knowledge Results')"
                            [AllowLoad]="IsCurrentTab('Knowledge Results')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
