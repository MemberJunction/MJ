<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" >
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Products" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Products" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'FEC7147D-C486-4DF2-A4F5-A13290C69563'}">
                        Products
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Products')"  
                            [NewRecordValues]="NewRecordValues('Products')"
                            [AllowLoad]="IsCurrentTab('Products')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Product Price Levels" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'F8970851-EAF9-4283-8E7E-C77F3BB137A2'}">
                        Product Price Levels
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Product Price Levels')"  
                            [NewRecordValues]="NewRecordValues('Product Price Levels')"
                            [AllowLoad]="IsCurrentTab('Product Price Levels')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Sales Order Details" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '4B24097C-2044-4BB5-9E7F-D3B38E7B6DE3'}">
                        Sales Order Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Sales Order Details')"  
                            [NewRecordValues]="NewRecordValues('Sales Order Details')"
                            [AllowLoad]="IsCurrentTab('Sales Order Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
