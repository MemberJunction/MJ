<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>
                <div #topArea class="record-form-group">
                    
                </div>
                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Products" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Products" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 232}">
                        Products
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Products')"  
                            [NewRecordValues]="NewRecordValues('Products')"
                            [AllowLoad]="IsCurrentTab('Products')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="Sales Order Details" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 233}">
                        Sales Order Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Sales Order Details')"  
                            [NewRecordValues]="NewRecordValues('Sales Order Details')"
                            [AllowLoad]="IsCurrentTab('Sales Order Details')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="Product Price Levels" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 234}">
                        Product Price Levels
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Product Price Levels')"  
                            [NewRecordValues]="NewRecordValues('Product Price Levels')"
                            [AllowLoad]="IsCurrentTab('Product Price Levels')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
