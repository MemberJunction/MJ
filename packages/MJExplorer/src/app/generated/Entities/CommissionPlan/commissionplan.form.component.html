<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Commission Plans" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Commission Base Formulas" [Visible]="record.IsSaved"> 
                        Commission Base Formulas
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Commission Base Formulas','CommissionPlanID')"  
                            [NewRecordValues]="NewRecordValues('Commission Base Formulas')"
                            [AllowLoad]="IsCurrentTab('Commission Base Formulas')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Commission Rate Scales" [Visible]="record.IsSaved"> 
                        Commission Rate Scales
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Commission Rate Scales','CommissionPlanID')"  
                            [NewRecordValues]="NewRecordValues('Commission Rate Scales')"
                            [AllowLoad]="IsCurrentTab('Commission Rate Scales')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Commission Plan Details" [Visible]="record.IsSaved"> 
                        Commission Plan Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Commission Plan Details','CommissionPlanID')"  
                            [NewRecordValues]="NewRecordValues('Commission Plan Details')"
                            [AllowLoad]="IsCurrentTab('Commission Plan Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Commission Agreements" [Visible]="record.IsSaved"> 
                        Commission Agreements
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Commission Agreements','CommissionPlanID')"  
                            [NewRecordValues]="NewRecordValues('Commission Agreements')"
                            [AllowLoad]="IsCurrentTab('Commission Agreements')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Commission Plan Items" [Visible]="record.IsSaved"> 
                        Commission Plan Items
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Commission Plan Items','CommissionPlanID')"  
                            [NewRecordValues]="NewRecordValues('Commission Plan Items')"
                            [AllowLoad]="IsCurrentTab('Commission Plan Items')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Commission Payment Details" [Visible]="record.IsSaved"> 
                        Commission Payment Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Commission Payment Details','CommissionPlanID')"  
                            [NewRecordValues]="NewRecordValues('Commission Payment Details')"
                            [AllowLoad]="IsCurrentTab('Commission Payment Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
