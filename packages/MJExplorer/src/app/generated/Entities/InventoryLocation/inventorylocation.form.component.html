<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Inventory Locations" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Inventory Locations" [Visible]="record.IsSaved"> 
                        Inventory Locations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Inventory Locations','DefaultReplenishSourceID')"  
                            [NewRecordValues]="NewRecordValues('Inventory Locations')"
                            [AllowLoad]="IsCurrentTab('Inventory Locations')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Inventory Transfers" [Visible]="record.IsSaved"> 
                        Inventory Transfers
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Inventory Transfers','DestinationInventoryLocationID')"  
                            [NewRecordValues]="NewRecordValues('Inventory Transfers')"
                            [AllowLoad]="IsCurrentTab('Inventory Transfers')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Product Inv Ledgers" [Visible]="record.IsSaved"> 
                        Product Inv Ledgers
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Product Inv Ledgers','InventoryLocationID')"  
                            [NewRecordValues]="NewRecordValues('Product Inv Ledgers')"
                            [AllowLoad]="IsCurrentTab('Product Inv Ledgers')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Order Details" [Visible]="record.IsSaved"> 
                        Order Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Details','InventoryLocationID')"  
                            [NewRecordValues]="NewRecordValues('Order Details')"
                            [AllowLoad]="IsCurrentTab('Order Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Inventory Transfers" [Visible]="record.IsSaved"> 
                        Inventory Transfers
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Inventory Transfers','SourceInventoryLocationID')"  
                            [NewRecordValues]="NewRecordValues('Inventory Transfers')"
                            [AllowLoad]="IsCurrentTab('Inventory Transfers')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Products" [Visible]="record.IsSaved"> 
                        Products
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Products','DefaultInvLocationID')"  
                            [NewRecordValues]="NewRecordValues('Products')"
                            [AllowLoad]="IsCurrentTab('Products')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
