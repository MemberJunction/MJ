<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Advertising Product Sections" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Advertising Rate Card Rate Sections" [Visible]="record.IsSaved"> 
                        Advertising Rate Card Rate Sections
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Advertising Rate Card Rate Sections','AdvertisingProductSectionID')"  
                            [NewRecordValues]="NewRecordValues('Advertising Rate Card Rate Sections')"
                            [AllowLoad]="IsCurrentTab('Advertising Rate Card Rate Sections')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Advertising Product Sections" [Visible]="record.IsSaved"> 
                        Advertising Product Sections
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Advertising Product Sections','ParentID')"  
                            [NewRecordValues]="NewRecordValues('Advertising Product Sections')"
                            [AllowLoad]="IsCurrentTab('Advertising Product Sections')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Advertising Insertion Orders" [Visible]="record.IsSaved"> 
                        Advertising Insertion Orders
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Advertising Insertion Orders','AdvertisingProductSectionID')"  
                            [NewRecordValues]="NewRecordValues('Advertising Insertion Orders')"
                            [AllowLoad]="IsCurrentTab('Advertising Insertion Orders')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
