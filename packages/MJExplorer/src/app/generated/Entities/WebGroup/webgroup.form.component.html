<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Web Groups" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Discussion Forum Web Groups" [Visible]="record.IsSaved"> 
                        Discussion Forum Web Groups
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Discussion Forum Web Groups','WebGroupID')"  
                            [NewRecordValues]="NewRecordValues('Discussion Forum Web Groups')"
                            [AllowLoad]="IsCurrentTab('Discussion Forum Web Groups')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Web User Groups" [Visible]="record.IsSaved"> 
                        Web User Groups
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Web User Groups','WebGroupID')"  
                            [NewRecordValues]="NewRecordValues('Web User Groups')"
                            [AllowLoad]="IsCurrentTab('Web User Groups')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
