<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Education Categories" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Education Categories" [Visible]="record.IsSaved"> 
                        Education Categories
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Education Categories','ParentID')"  
                            [NewRecordValues]="NewRecordValues('Education Categories')"
                            [AllowLoad]="IsCurrentTab('Education Categories')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Meeting Education Units" [Visible]="record.IsSaved"> 
                        Meeting Education Units
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Meeting Education Units','EducationCategoryID')"  
                            [NewRecordValues]="NewRecordValues('Meeting Education Units')"
                            [AllowLoad]="IsCurrentTab('Meeting Education Units')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Order Meeting Detail Education Units" [Visible]="record.IsSaved"> 
                        Order Meeting Detail Education Units
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Meeting Detail Education Units','EducationCategoryID')"  
                            [NewRecordValues]="NewRecordValues('Order Meeting Detail Education Units')"
                            [AllowLoad]="IsCurrentTab('Order Meeting Detail Education Units')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Certifications" [Visible]="record.IsSaved"> 
                        Certifications
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Certifications','EducationCategoryID')"  
                            [NewRecordValues]="NewRecordValues('Certifications')"
                            [AllowLoad]="IsCurrentTab('Certifications')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Education Units" [Visible]="record.IsSaved"> 
                        Education Units
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Education Units','EducationCategoryID')"  
                            [NewRecordValues]="NewRecordValues('Education Units')"
                            [AllowLoad]="IsCurrentTab('Education Units')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
