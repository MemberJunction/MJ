<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Member Profile Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="memberProfile"
        sectionName="Member Profile"
        icon="fa fa-user"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Email"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
            LinkType="Email"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="JoinDate"
            Type="datepicker"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DietaryRestrictions"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- Group Visit Members Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="groupVisitMembers"
        sectionName="Group Visit Members"
        icon="fa fa-users"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('groupVisitMembers')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Group Visit Members','MemberID')"
                [NewRecordValues]="NewRecordValues('Group Visit Members')"
                [AllowLoad]="IsSectionExpanded('groupVisitMembers')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('groupVisitMembers', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Restaurant Visits Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="restaurantVisits"
        sectionName="Restaurant Visits"
        icon="fa fa-utensils"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('restaurantVisits')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Restaurant Visits','MemberID')"
                [NewRecordValues]="NewRecordValues('Restaurant Visits')"
                [AllowLoad]="IsSectionExpanded('restaurantVisits')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('restaurantVisits', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Wish Lists Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="wishLists"
        sectionName="Wish Lists"
        icon="fa fa-heart"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('wishLists')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Wish Lists','MemberID')"
                [NewRecordValues]="NewRecordValues('Wish Lists')"
                [AllowLoad]="IsSectionExpanded('wishLists')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('wishLists', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>
</mj-record-form-container>
