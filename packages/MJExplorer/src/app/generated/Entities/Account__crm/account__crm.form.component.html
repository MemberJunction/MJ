<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" >
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Accounts__crm" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Activities" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '658F433E-F36B-1410-8FE4-00C9FA94DD47'}">
                        Activities
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Activities')"  
                            [NewRecordValues]="NewRecordValues('Activities')"
                            [AllowLoad]="IsCurrentTab('Activities')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Deals" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '6B8F433E-F36B-1410-8FE4-00C9FA94DD47'}">
                        Deals
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Deals')"  
                            [NewRecordValues]="NewRecordValues('Deals')"
                            [AllowLoad]="IsCurrentTab('Deals')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Contacts__crm" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '688F433E-F36B-1410-8FE4-00C9FA94DD47'}">
                        Contacts__crm
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Contacts__crm')"  
                            [NewRecordValues]="NewRecordValues('Contacts__crm')"
                            [AllowLoad]="IsCurrentTab('Contacts__crm')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Invoices" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '6E8F433E-F36B-1410-8FE4-00C9FA94DD47'}">
                        Invoices
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Invoices')"  
                            [NewRecordValues]="NewRecordValues('Invoices')"
                            [AllowLoad]="IsCurrentTab('Invoices')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
