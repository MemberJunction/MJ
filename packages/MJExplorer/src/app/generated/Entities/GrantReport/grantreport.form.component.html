<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Grant Reports" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Grant Reports" [Visible]="record.IsSaved"> 
                        Grant Reports
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Grant Reports','NextGrantReportID')"  
                            [NewRecordValues]="NewRecordValues('Grant Reports')"
                            [AllowLoad]="IsCurrentTab('Grant Reports')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Grant Report Payment Links" [Visible]="record.IsSaved"> 
                        Grant Report Payment Links
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Grant Report Payment Links','ReportID')"  
                            [NewRecordValues]="NewRecordValues('Grant Report Payment Links')"
                            [AllowLoad]="IsCurrentTab('Grant Report Payment Links')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Grant Reports" [Visible]="record.IsSaved"> 
                        Grant Reports
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Grant Reports','PrevGrantReportID')"  
                            [NewRecordValues]="NewRecordValues('Grant Reports')"
                            [AllowLoad]="IsCurrentTab('Grant Reports')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Grant Disbursements" [Visible]="record.IsSaved"> 
                        Grant Disbursements
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Grant Disbursements','GrantReportID')"  
                            [NewRecordValues]="NewRecordValues('Grant Disbursements')"
                            [AllowLoad]="IsCurrentTab('Grant Disbursements')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
