<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Standing Orders" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Standing Or Prod Cats" [Visible]="record.IsSaved"> 
                        Standing Or Prod Cats
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Standing Or Prod Cats','StandingOrderID')"  
                            [NewRecordValues]="NewRecordValues('Standing Or Prod Cats')"
                            [AllowLoad]="IsCurrentTab('Standing Or Prod Cats')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Standing Order Schedules" [Visible]="record.IsSaved"> 
                        Standing Order Schedules
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Standing Order Schedules','StandingOrderID')"  
                            [NewRecordValues]="NewRecordValues('Standing Order Schedules')"
                            [AllowLoad]="IsCurrentTab('Standing Order Schedules')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Standing Or Purchases" [Visible]="record.IsSaved"> 
                        Standing Or Purchases
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Standing Or Purchases','StandingOrderID')"  
                            [NewRecordValues]="NewRecordValues('Standing Or Purchases')"
                            [AllowLoad]="IsCurrentTab('Standing Or Purchases')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Subscriptions" [Visible]="record.IsSaved"> 
                        Subscriptions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Subscriptions','AutoRenewStandingOrderID')"  
                            [NewRecordValues]="NewRecordValues('Subscriptions')"
                            [AllowLoad]="IsCurrentTab('Subscriptions')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Standing Or Prods" [Visible]="record.IsSaved"> 
                        Standing Or Prods
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Standing Or Prods','StandingOrderID')"  
                            [NewRecordValues]="NewRecordValues('Standing Or Prods')"
                            [AllowLoad]="IsCurrentTab('Standing Or Prods')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
