<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Commission Base Formulas" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Commission Plan Details" [Visible]="record.IsSaved"> 
                        Commission Plan Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Commission Plan Details','CommissionBaseFormulaID')"  
                            [NewRecordValues]="NewRecordValues('Commission Plan Details')"
                            [AllowLoad]="IsCurrentTab('Commission Plan Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Commission Plan Items" [Visible]="record.IsSaved"> 
                        Commission Plan Items
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Commission Plan Items','CommissionBaseFormulaID')"  
                            [NewRecordValues]="NewRecordValues('Commission Plan Items')"
                            [AllowLoad]="IsCurrentTab('Commission Plan Items')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
