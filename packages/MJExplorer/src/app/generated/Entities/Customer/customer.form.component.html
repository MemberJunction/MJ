<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>
                <div #topArea class="record-form-group">
                    
                </div>
                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab [TabSelected]="this.RegisterAndCheckIfCurrentTab('Details')">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section Entity="Customers" Section="details" [record]="record" [EditMode]="this.EditMode"></mj-form-section>
                    </mj-tab-body>
                     
                    <mj-tab [TabSelected]="this.RegisterAndCheckIfCurrentTab('Sales Line Items__client_membership')">
                        Sales Line Items__client_membership
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid [Params]="this.BuildRelationshipViewParamsByEntityName('Sales Line Items__client_membership')"  
                            [AllowLoad]="this.IsCurrentTab('Sales Line Items__client_membership')"  
                            [EditMode]="this.GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
 
                    <mj-tab [TabSelected]="this.RegisterAndCheckIfCurrentTab('Customer Address')">
                        Customer Address
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid [Params]="this.BuildRelationshipViewParamsByEntityName('Customer Address')"  
                            [AllowLoad]="this.IsCurrentTab('Customer Address')"  
                            [EditMode]="this.GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
 
                    <mj-tab [TabSelected]="this.RegisterAndCheckIfCurrentTab('Person Links')">
                        Person Links
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid [Params]="this.BuildRelationshipViewParamsByEntityName('Person Links')"  
                            [AllowLoad]="this.IsCurrentTab('Person Links')"  
                            [EditMode]="this.GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
 
                    <mj-tab [TabSelected]="this.RegisterAndCheckIfCurrentTab('Organization Links')">
                        Organization Links
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid [Params]="this.BuildRelationshipViewParamsByEntityName('Organization Links')"  
                            [AllowLoad]="this.IsCurrentTab('Organization Links')"  
                            [EditMode]="this.GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
