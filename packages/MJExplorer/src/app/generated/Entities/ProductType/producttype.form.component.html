<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Product Types" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Product Web Templates" [Visible]="record.IsSaved"> 
                        Product Web Templates
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Product Web Templates','ProductTypeID')"  
                            [NewRecordValues]="NewRecordValues('Product Web Templates')"
                            [AllowLoad]="IsCurrentTab('Product Web Templates')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Product Categories" [Visible]="record.IsSaved"> 
                        Product Categories
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Product Categories','DefaultProductTypeID')"  
                            [NewRecordValues]="NewRecordValues('Product Categories')"
                            [AllowLoad]="IsCurrentTab('Product Categories')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Product Type Attributes" [Visible]="record.IsSaved"> 
                        Product Type Attributes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Product Type Attributes','ProductTypeID')"  
                            [NewRecordValues]="NewRecordValues('Product Type Attributes')"
                            [AllowLoad]="IsCurrentTab('Product Type Attributes')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Courses" [Visible]="record.IsSaved"> 
                        Courses
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Courses','ProductTypeID')"  
                            [NewRecordValues]="NewRecordValues('Courses')"
                            [AllowLoad]="IsCurrentTab('Courses')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Products" [Visible]="record.IsSaved"> 
                        Products
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Products','ProductTypeID')"  
                            [NewRecordValues]="NewRecordValues('Products')"
                            [AllowLoad]="IsCurrentTab('Products')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
