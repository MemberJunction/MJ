<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Knowledge Style Sheets" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Question Tree List Knowledge Style Sheets" [Visible]="record.IsSaved"> 
                        Question Tree List Knowledge Style Sheets
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Question Tree List Knowledge Style Sheets','KnowledgeStyleSheetID')"  
                            [NewRecordValues]="NewRecordValues('Question Tree List Knowledge Style Sheets')"
                            [AllowLoad]="IsCurrentTab('Question Tree List Knowledge Style Sheets')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Question Tree Knowledge Style Sheets" [Visible]="record.IsSaved"> 
                        Question Tree Knowledge Style Sheets
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Question Tree Knowledge Style Sheets','KnowledgeStyleSheetId')"  
                            [NewRecordValues]="NewRecordValues('Question Tree Knowledge Style Sheets')"
                            [AllowLoad]="IsCurrentTab('Question Tree Knowledge Style Sheets')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
