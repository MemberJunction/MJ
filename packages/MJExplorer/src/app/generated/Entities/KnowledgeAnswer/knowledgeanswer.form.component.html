<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Knowledge Answers" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Question Knowledge Answers" [Visible]="record.IsSaved"> 
                        Question Knowledge Answers
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Question Knowledge Answers','KnowledgeAnswerID')"  
                            [NewRecordValues]="NewRecordValues('Question Knowledge Answers')"
                            [AllowLoad]="IsCurrentTab('Question Knowledge Answers')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Question Branch Answer Branches" [Visible]="record.IsSaved"> 
                        Question Branch Answer Branches
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Question Branch Answer Branches','KnowledgeAnswerID')"  
                            [NewRecordValues]="NewRecordValues('Question Branch Answer Branches')"
                            [AllowLoad]="IsCurrentTab('Question Branch Answer Branches')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Knowledge Result Details" [Visible]="record.IsSaved"> 
                        Knowledge Result Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Knowledge Result Details','KnowledgeAnswerID')"  
                            [NewRecordValues]="NewRecordValues('Knowledge Result Details')"
                            [AllowLoad]="IsCurrentTab('Knowledge Result Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
