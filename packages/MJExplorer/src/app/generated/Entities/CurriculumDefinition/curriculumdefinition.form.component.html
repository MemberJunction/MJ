<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Curriculum Definitions" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Curriculum Schools" [Visible]="record.IsSaved"> 
                        Curriculum Schools
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Curriculum Schools','CurriculumID')"  
                            [NewRecordValues]="NewRecordValues('Curriculum Schools')"
                            [AllowLoad]="IsCurrentTab('Curriculum Schools')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Curriculum Courses" [Visible]="record.IsSaved"> 
                        Curriculum Courses
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Curriculum Courses','CurriculumID')"  
                            [NewRecordValues]="NewRecordValues('Curriculum Courses')"
                            [AllowLoad]="IsCurrentTab('Curriculum Courses')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Curriculum Categories" [Visible]="record.IsSaved"> 
                        Curriculum Categories
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Curriculum Categories','CurriculumID')"  
                            [NewRecordValues]="NewRecordValues('Curriculum Categories')"
                            [AllowLoad]="IsCurrentTab('Curriculum Categories')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Curriculum Applications" [Visible]="record.IsSaved"> 
                        Curriculum Applications
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Curriculum Applications','CurriculumID')"  
                            [NewRecordValues]="NewRecordValues('Curriculum Applications')"
                            [AllowLoad]="IsCurrentTab('Curriculum Applications')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Order Meeting Detail Education Units" [Visible]="record.IsSaved"> 
                        Order Meeting Detail Education Units
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Meeting Detail Education Units','CurriculumID')"  
                            [NewRecordValues]="NewRecordValues('Order Meeting Detail Education Units')"
                            [AllowLoad]="IsCurrentTab('Order Meeting Detail Education Units')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Meeting Education Units" [Visible]="record.IsSaved"> 
                        Meeting Education Units
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Meeting Education Units','CurriculumID')"  
                            [NewRecordValues]="NewRecordValues('Meeting Education Units')"
                            [AllowLoad]="IsCurrentTab('Meeting Education Units')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Certifications" [Visible]="record.IsSaved"> 
                        Certifications
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Certifications','CurriculumID')"  
                            [NewRecordValues]="NewRecordValues('Certifications')"
                            [AllowLoad]="IsCurrentTab('Certifications')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
