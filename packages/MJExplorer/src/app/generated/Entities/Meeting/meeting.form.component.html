<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Meetings" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>

                        Meeting Sessions
                    </mj-tab>
                    <mj-tab-body>

                            [Params]="BuildRelationshipViewParamsByEntityName('Meeting Sessions','MeetingID')"  
                            [NewRecordValues]="NewRecordValues('Meeting Sessions')"
                            [AllowLoad]="IsCurrentTab('Meeting Sessions')"  
                            [EditMode]="GridEditMode()"  
                            >
