<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Learning Management Systems" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Learning Management System Attributes" [Visible]="record.IsSaved"> 
                        Learning Management System Attributes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Learning Management System Attributes','LearningManagementSystemID')"  
                            [NewRecordValues]="NewRecordValues('Learning Management System Attributes')"
                            [AllowLoad]="IsCurrentTab('Learning Management System Attributes')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Course Parts" [Visible]="record.IsSaved"> 
                        Course Parts
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Course Parts','LearningManagementSystemID')"  
                            [NewRecordValues]="NewRecordValues('Course Parts')"
                            [AllowLoad]="IsCurrentTab('Course Parts')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
