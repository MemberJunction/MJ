<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Sales Tax Rates" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Order Line Taxes" [Visible]="record.IsSaved"> 
                        Order Line Taxes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Line Taxes','SalesTaxRateID')"  
                            [NewRecordValues]="NewRecordValues('Order Line Taxes')"
                            [AllowLoad]="IsCurrentTab('Order Line Taxes')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Person Tax Ex Codes" [Visible]="record.IsSaved"> 
                        Person Tax Ex Codes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Person Tax Ex Codes','SalesTaxRateID')"  
                            [NewRecordValues]="NewRecordValues('Person Tax Ex Codes')"
                            [AllowLoad]="IsCurrentTab('Person Tax Ex Codes')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Company Tax Ex Codes" [Visible]="record.IsSaved"> 
                        Company Tax Ex Codes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Company Tax Ex Codes','SalesTaxRateID')"  
                            [NewRecordValues]="NewRecordValues('Company Tax Ex Codes')"
                            [AllowLoad]="IsCurrentTab('Company Tax Ex Codes')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Order Shipment Taxes" [Visible]="record.IsSaved"> 
                        Order Shipment Taxes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Shipment Taxes','SalesTaxRateID')"  
                            [NewRecordValues]="NewRecordValues('Order Shipment Taxes')"
                            [AllowLoad]="IsCurrentTab('Order Shipment Taxes')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
