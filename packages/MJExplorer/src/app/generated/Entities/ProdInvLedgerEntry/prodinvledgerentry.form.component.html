<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Prod Inv Ledger Entries" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Order Inv Allocations" [Visible]="record.IsSaved"> 
                        Order Inv Allocations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Inv Allocations','ProdInvLedgerEntryID')"  
                            [NewRecordValues]="NewRecordValues('Order Inv Allocations')"
                            [AllowLoad]="IsCurrentTab('Order Inv Allocations')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Product Inventory Ledger Entry Transactions" [Visible]="record.IsSaved"> 
                        Product Inventory Ledger Entry Transactions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Product Inventory Ledger Entry Transactions','ProdInvLedgerEntryID')"  
                            [NewRecordValues]="NewRecordValues('Product Inventory Ledger Entry Transactions')"
                            [AllowLoad]="IsCurrentTab('Product Inventory Ledger Entry Transactions')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Prod Inv Ledger Entries" [Visible]="record.IsSaved"> 
                        Prod Inv Ledger Entries
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Prod Inv Ledger Entries','OriginalPILEID')"  
                            [NewRecordValues]="NewRecordValues('Prod Inv Ledger Entries')"
                            [AllowLoad]="IsCurrentTab('Prod Inv Ledger Entries')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
