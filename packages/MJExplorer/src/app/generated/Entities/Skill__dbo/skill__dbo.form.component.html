<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Skills__dbo" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Skills__dbo" [Visible]="record.IsSaved"> 
                        Skills__dbo
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Skills__dbo','ParentID')"  
                            [NewRecordValues]="NewRecordValues('Skills__dbo')"
                            [AllowLoad]="IsCurrentTab('Skills__dbo')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Employee Skills__dbo" [Visible]="record.IsSaved"> 
                        Employee Skills__dbo
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Employee Skills__dbo','SkillID')"  
                            [NewRecordValues]="NewRecordValues('Employee Skills__dbo')"
                            [AllowLoad]="IsCurrentTab('Employee Skills__dbo')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
