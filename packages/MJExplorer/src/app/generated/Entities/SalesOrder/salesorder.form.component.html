<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Sales Orders" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Sales Orders" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'B0E3DBE3-2105-41AC-A22D-0EA31726A1DB'}">
                        Sales Orders
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Sales Orders')"  
                            [NewRecordValues]="NewRecordValues('Sales Orders')"
                            [AllowLoad]="IsCurrentTab('Sales Orders')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Sales Order Details" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'D9B427D0-7A01-4328-9FC2-2663ADAE3384'}">
                        Sales Order Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Sales Order Details')"  
                            [NewRecordValues]="NewRecordValues('Sales Order Details')"
                            [AllowLoad]="IsCurrentTab('Sales Order Details')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="client _memberships" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '6D92D7D1-0BCE-4CF2-B06D-AC3AAFB312CE'}">
                        client _memberships
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('client _memberships')"  
                            [NewRecordValues]="NewRecordValues('client _memberships')"
                            [AllowLoad]="IsCurrentTab('client _memberships')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
