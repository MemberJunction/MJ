<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Advertising Contracts" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Advertising Contract Sales Representatives" [Visible]="record.IsSaved"> 
                        Advertising Contract Sales Representatives
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Advertising Contract Sales Representatives','AdvertisingContractID')"  
                            [NewRecordValues]="NewRecordValues('Advertising Contract Sales Representatives')"
                            [AllowLoad]="IsCurrentTab('Advertising Contract Sales Representatives')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Advertising Contract Publications" [Visible]="record.IsSaved"> 
                        Advertising Contract Publications
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Advertising Contract Publications','AdvertisingContractID')"  
                            [NewRecordValues]="NewRecordValues('Advertising Contract Publications')"
                            [AllowLoad]="IsCurrentTab('Advertising Contract Publications')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Advertising Insertion Orders" [Visible]="record.IsSaved"> 
                        Advertising Insertion Orders
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Advertising Insertion Orders','AdvertisingContractID')"  
                            [NewRecordValues]="NewRecordValues('Advertising Insertion Orders')"
                            [AllowLoad]="IsCurrentTab('Advertising Insertion Orders')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
