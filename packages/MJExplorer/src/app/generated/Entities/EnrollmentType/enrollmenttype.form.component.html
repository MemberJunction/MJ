<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Enrollment Types" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Course Enrollment Types" [Visible]="record.IsSaved"> 
                        Course Enrollment Types
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Course Enrollment Types','EnrollmentTypeID')"  
                            [NewRecordValues]="NewRecordValues('Course Enrollment Types')"
                            [AllowLoad]="IsCurrentTab('Course Enrollment Types')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Class Registrations" [Visible]="record.IsSaved"> 
                        Class Registrations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Class Registrations','EnrollmentTypeID')"  
                            [NewRecordValues]="NewRecordValues('Class Registrations')"
                            [AllowLoad]="IsCurrentTab('Class Registrations')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
