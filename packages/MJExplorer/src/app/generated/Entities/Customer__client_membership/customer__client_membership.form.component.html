<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Customers__client_membership" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Customer Address__client_membership" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '538F433E-F36B-1410-8FE4-00C9FA94DD47'}">
                        Customer Address__client_membership
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Customer Address__client_membership')"  
                            [NewRecordValues]="NewRecordValues('Customer Address__client_membership')"
                            [AllowLoad]="IsCurrentTab('Customer Address__client_membership')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Sales Line Items__client_membership" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '5C8F433E-F36B-1410-8FE4-00C9FA94DD47'}">
                        Sales Line Items__client_membership
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Sales Line Items__client_membership')"  
                            [NewRecordValues]="NewRecordValues('Sales Line Items__client_membership')"
                            [AllowLoad]="IsCurrentTab('Sales Line Items__client_membership')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Organization Links" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '598F433E-F36B-1410-8FE4-00C9FA94DD47'}">
                        Organization Links
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Organization Links')"  
                            [NewRecordValues]="NewRecordValues('Organization Links')"
                            [AllowLoad]="IsCurrentTab('Organization Links')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Person Links" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '568F433E-F36B-1410-8FE4-00C9FA94DD47'}">
                        Person Links
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Person Links')"  
                            [NewRecordValues]="NewRecordValues('Person Links')"
                            [AllowLoad]="IsCurrentTab('Person Links')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
