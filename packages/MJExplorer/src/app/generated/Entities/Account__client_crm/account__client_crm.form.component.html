<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Accounts__client_crm" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Accounts__client_crm" 
                    [Visible]="record.IsSaved" 
                    [Props]="{EntityRelationshipID: 212}">
                    Accounts__client_crm
                </mj-tab>
                <mj-tab-body>
                    <mj-user-view-grid 
                        [Params]="BuildRelationshipViewParamsByEntityName('Accounts__client_crm')"  
                        [NewRecordValues]="NewRecordValues('Accounts__client_crm')"
                        [AllowLoad]="IsCurrentTab('Accounts__client_crm')"  
                        [EditMode]="GridEditMode()"  
                        [BottomMargin]="GridBottomMargin">
                    </mj-user-view-grid>
                </mj-tab-body>

                    <mj-tab Name="Person Links" 
                    [Visible]="record.IsSaved" 
                    [Props]="{EntityRelationshipID: 213}">
                    Person Links
                </mj-tab>
                <mj-tab-body>
                    <mj-user-view-grid 
                        [Params]="BuildRelationshipViewParamsByEntityName('Person Links')"  
                        [NewRecordValues]="NewRecordValues('Person Links')"
                        [AllowLoad]="IsCurrentTab('Person Links')"  
                        [EditMode]="GridEditMode()"  
                        [BottomMargin]="GridBottomMargin">
                    </mj-user-view-grid>
                </mj-tab-body>

                    <mj-tab Name="Contacts__client_crm" 
                    [Visible]="record.IsSaved" 
                    [Props]="{EntityRelationshipID: 214}">
                    Contacts__client_crm
                </mj-tab>
                <mj-tab-body>
                    <mj-user-view-grid 
                        [Params]="BuildRelationshipViewParamsByEntityName('Contacts__client_crm')"  
                        [NewRecordValues]="NewRecordValues('Contacts__client_crm')"
                        [AllowLoad]="IsCurrentTab('Contacts__client_crm')"  
                        [EditMode]="GridEditMode()"  
                        [BottomMargin]="GridBottomMargin">
                    </mj-user-view-grid>
                </mj-tab-body>

                    <mj-tab Name="Products" 
                    [Visible]="record.IsSaved" 
                    [Props]="{EntityRelationshipID: 215}">
                    Products
                </mj-tab>
                <mj-tab-body>
                    <mj-user-view-grid 
                        [Params]="BuildRelationshipViewParamsByEntityName('Products')"  
                        [NewRecordValues]="NewRecordValues('Products')"
                        [AllowLoad]="IsCurrentTab('Products')"  
                        [EditMode]="GridEditMode()"  
                        [BottomMargin]="GridBottomMargin">
                    </mj-user-view-grid>
                </mj-tab-body>

                    <mj-tab Name="Organization Links" 
                    [Visible]="record.IsSaved" 
                    [Props]="{EntityRelationshipID: 216}">
                    Organization Links
                </mj-tab>
                <mj-tab-body>
                    <mj-user-view-grid 
                        [Params]="BuildRelationshipViewParamsByEntityName('Organization Links')"  
                        [NewRecordValues]="NewRecordValues('Organization Links')"
                        [AllowLoad]="IsCurrentTab('Organization Links')"  
                        [EditMode]="GridEditMode()"  
                        [BottomMargin]="GridBottomMargin">
                    </mj-user-view-grid>
                </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
