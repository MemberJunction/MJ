<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="KPI Runs" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="CES Plan KPI Run Mappings" [Visible]="record.IsSaved"> 
                        CES Plan KPI Run Mappings
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('CES Plan KPI Run Mappings','KPIRunID')"  
                            [NewRecordValues]="NewRecordValues('CES Plan KPI Run Mappings')"
                            [AllowLoad]="IsCurrentTab('CES Plan KPI Run Mappings')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="KPI Results" [Visible]="record.IsSaved"> 
                        KPI Results
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('KPI Results','KPIRunID')"  
                            [NewRecordValues]="NewRecordValues('KPI Results')"
                            [AllowLoad]="IsCurrentTab('KPI Results')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="CES Scores" [Visible]="record.IsSaved"> 
                        CES Scores
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('CES Scores','KPIRunID')"  
                            [NewRecordValues]="NewRecordValues('CES Scores')"
                            [AllowLoad]="IsCurrentTab('CES Scores')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
