<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Commission Plan Items" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Commission Agreement Details" [Visible]="record.IsSaved"> 
                        Commission Agreement Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Commission Agreement Details','CommissionPlanItemID')"  
                            [NewRecordValues]="NewRecordValues('Commission Agreement Details')"
                            [AllowLoad]="IsCurrentTab('Commission Agreement Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Commission Payment Details" [Visible]="record.IsSaved"> 
                        Commission Payment Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Commission Payment Details','CommissionPlanItemID')"  
                            [NewRecordValues]="NewRecordValues('Commission Payment Details')"
                            [AllowLoad]="IsCurrentTab('Commission Payment Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
