<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Payments" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Payment GL Entries" [Visible]="record.IsSaved"> 
                        Payment GL Entries
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Payment GL Entries','PaymentID')"  
                            [NewRecordValues]="NewRecordValues('Payment GL Entries')"
                            [AllowLoad]="IsCurrentTab('Payment GL Entries')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Payment Authorizations" [Visible]="record.IsSaved"> 
                        Payment Authorizations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Payment Authorizations','PaymentID')"  
                            [NewRecordValues]="NewRecordValues('Payment Authorizations')"
                            [AllowLoad]="IsCurrentTab('Payment Authorizations')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Invoice Consolidation Payments" [Visible]="record.IsSaved"> 
                        Invoice Consolidation Payments
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Invoice Consolidation Payments','PaymentID')"  
                            [NewRecordValues]="NewRecordValues('Invoice Consolidation Payments')"
                            [AllowLoad]="IsCurrentTab('Invoice Consolidation Payments')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Standing Order Schedules" [Visible]="record.IsSaved"> 
                        Standing Order Schedules
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Standing Order Schedules','PaymentID')"  
                            [NewRecordValues]="NewRecordValues('Standing Order Schedules')"
                            [AllowLoad]="IsCurrentTab('Standing Order Schedules')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Cash Ctrl Batch Details" [Visible]="record.IsSaved"> 
                        Cash Ctrl Batch Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Cash Ctrl Batch Details','RefundPaymentID')"  
                            [NewRecordValues]="NewRecordValues('Cash Ctrl Batch Details')"
                            [AllowLoad]="IsCurrentTab('Cash Ctrl Batch Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Payment Details" [Visible]="record.IsSaved"> 
                        Payment Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Payment Details','PaymentID')"  
                            [NewRecordValues]="NewRecordValues('Payment Details')"
                            [AllowLoad]="IsCurrentTab('Payment Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Cash Ctrl Batch Details" [Visible]="record.IsSaved"> 
                        Cash Ctrl Batch Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Cash Ctrl Batch Details','PaymentID')"  
                            [NewRecordValues]="NewRecordValues('Cash Ctrl Batch Details')"

                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Invoice Consolidations" [Visible]="record.IsSaved"> 
                        Invoice Consolidations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Invoice Consolidations','OriginalPaymentID')"  
                            [NewRecordValues]="NewRecordValues('Invoice Consolidations')"
                            [AllowLoad]="IsCurrentTab('Invoice Consolidations')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Payments" [Visible]="record.IsSaved"> 
                        Payments
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Payments','OriginalPaymentID')"  
                            [NewRecordValues]="NewRecordValues('Payments')"
                            [AllowLoad]="IsCurrentTab('Payments')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
