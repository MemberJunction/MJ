<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Pledges" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Pledge Funds" [Visible]="record.IsSaved"> 
                        Pledge Funds
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Pledge Funds','PledgeID')"  
                            [NewRecordValues]="NewRecordValues('Pledge Funds')"
                            [AllowLoad]="IsCurrentTab('Pledge Funds')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Pledge Payment Schedules" [Visible]="record.IsSaved"> 
                        Pledge Payment Schedules
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Pledge Payment Schedules','PledgeID')"  
                            [NewRecordValues]="NewRecordValues('Pledge Payment Schedules')"
                            [AllowLoad]="IsCurrentTab('Pledge Payment Schedules')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Pledge Contacts" [Visible]="record.IsSaved"> 
                        Pledge Contacts
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Pledge Contacts','PledgeID')"  
                            [NewRecordValues]="NewRecordValues('Pledge Contacts')"
                            [AllowLoad]="IsCurrentTab('Pledge Contacts')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Pledge Guest Lists" [Visible]="record.IsSaved"> 
                        Pledge Guest Lists
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Pledge Guest Lists','PledgeID')"  
                            [NewRecordValues]="NewRecordValues('Pledge Guest Lists')"
                            [AllowLoad]="IsCurrentTab('Pledge Guest Lists')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Pledges" [Visible]="record.IsSaved"> 
                        Pledges
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Pledges','MatchPledgeID')"  
                            [NewRecordValues]="NewRecordValues('Pledges')"
                            [AllowLoad]="IsCurrentTab('Pledges')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
