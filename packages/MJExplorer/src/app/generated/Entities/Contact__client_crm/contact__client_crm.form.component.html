<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>
                <div #topArea class="record-form-group">
                    
                </div>
                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Contacts__client_crm" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Accounts__client_crm" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 219}">
                        Accounts__client_crm
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Accounts__client_crm')"  
                            [NewRecordValues]="NewRecordValues('Accounts__client_crm')"
                            [AllowLoad]="IsCurrentTab('Accounts__client_crm')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="client _memberships" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 220}">
                        client _memberships
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('client _memberships')"  
                            [NewRecordValues]="NewRecordValues('client _memberships')"
                            [AllowLoad]="IsCurrentTab('client _memberships')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="Person Links" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 221}">
                        Person Links
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Person Links')"  
                            [NewRecordValues]="NewRecordValues('Person Links')"
                            [AllowLoad]="IsCurrentTab('Person Links')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="Sales Orders" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 222}">
                        Sales Orders
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Sales Orders')"  
                            [NewRecordValues]="NewRecordValues('Sales Orders')"
                            [AllowLoad]="IsCurrentTab('Sales Orders')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="Contacts__client_crm" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 223}">
                        Contacts__client_crm
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Contacts__client_crm')"  
                            [NewRecordValues]="NewRecordValues('Contacts__client_crm')"
                            [AllowLoad]="IsCurrentTab('Contacts__client_crm')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
