<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="KPI Metrics" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="KPI Metric Mappings" [Visible]="record.IsSaved"> 
                        KPI Metric Mappings
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('KPI Metric Mappings','KPIMetricID')"  
                            [NewRecordValues]="NewRecordValues('KPI Metric Mappings')"
                            [AllowLoad]="IsCurrentTab('KPI Metric Mappings')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="CES Plan KPI Metrics" [Visible]="record.IsSaved"> 
                        CES Plan KPI Metrics
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('CES Plan KPI Metrics','KPIMetricID')"  
                            [NewRecordValues]="NewRecordValues('CES Plan KPI Metrics')"
                            [AllowLoad]="IsCurrentTab('CES Plan KPI Metrics')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="CES Points" [Visible]="record.IsSaved"> 
                        CES Points
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('CES Points','KPIMetricID')"  
                            [NewRecordValues]="NewRecordValues('CES Points')"
                            [AllowLoad]="IsCurrentTab('CES Points')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
