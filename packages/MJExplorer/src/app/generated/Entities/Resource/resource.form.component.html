<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Content Overview Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="contentOverview"
        sectionName="Content Overview"
        icon="fa fa-file-alt"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="CategoryID"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Title"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ResourceType"
            Type="dropdownlist"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="IsFeatured"
            Type="checkbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="RequiresMembership"
            Type="checkbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Status"
            Type="dropdownlist"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Category"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- File Information Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="fileInformation"
        sectionName="File Information"
        icon="fa fa-file"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="FileURL"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
            LinkType="URL"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="FileSizeBytes"
            Type="numerictextbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="MimeType"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Engagement Metrics Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="engagementMetrics"
        sectionName="Engagement Metrics"
        icon="fa fa-chart-line"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="PublishedDate"
            Type="datepicker"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="LastUpdatedDate"
            Type="datepicker"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ViewCount"
            Type="numerictextbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DownloadCount"
            Type="numerictextbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="AverageRating"
            Type="numerictextbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="RatingCount"
            Type="numerictextbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Details Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="details"
        sectionName="Details"
        icon="fa fa-align-left"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="false"
            FieldName="Author"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="AuthorID"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- Resource Tags Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="resourceTags"
        sectionName="Resource Tags"
        icon="fa fa-tag"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('resourceTags')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Resource Tags','ResourceID')"
                [NewRecordValues]="NewRecordValues('Resource Tags')"
                [AllowLoad]="IsSectionExpanded('resourceTags')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('resourceTags', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Resource Downloads Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="resourceDownloads"
        sectionName="Resource Downloads"
        icon="fa fa-download"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('resourceDownloads')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Resource Downloads','ResourceID')"
                [NewRecordValues]="NewRecordValues('Resource Downloads')"
                [AllowLoad]="IsSectionExpanded('resourceDownloads')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('resourceDownloads', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Resource Ratings Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="resourceRatings"
        sectionName="Resource Ratings"
        icon="fa fa-star"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('resourceRatings')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Resource Ratings','ResourceID')"
                [NewRecordValues]="NewRecordValues('Resource Ratings')"
                [AllowLoad]="IsSectionExpanded('resourceRatings')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('resourceRatings', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Resource Versions Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="resourceVersions"
        sectionName="Resource Versions"
        icon="fa fa-history"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('resourceVersions')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Resource Versions','ResourceID')"
                [NewRecordValues]="NewRecordValues('Resource Versions')"
                [AllowLoad]="IsSectionExpanded('resourceVersions')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('resourceVersions', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>
</mj-record-form-container>
