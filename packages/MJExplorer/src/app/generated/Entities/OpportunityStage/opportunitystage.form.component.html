<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Opportunity Stages" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Opportunity Stage Opportunity Types" [Visible]="record.IsSaved"> 
                        Opportunity Stage Opportunity Types
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Opportunity Stage Opportunity Types','OpportunityStageID')"  
                            [NewRecordValues]="NewRecordValues('Opportunity Stage Opportunity Types')"
                            [AllowLoad]="IsCurrentTab('Opportunity Stage Opportunity Types')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Opportunities" [Visible]="record.IsSaved"> 
                        Opportunities
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Opportunities','StageID')"  
                            [NewRecordValues]="NewRecordValues('Opportunities')"
                            [AllowLoad]="IsCurrentTab('Opportunities')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
