<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Lists__dbo" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="List Detail Archives" [Visible]="record.IsSaved"> 
                        List Detail Archives
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('List Detail Archives','ListID')"  
                            [NewRecordValues]="NewRecordValues('List Detail Archives')"
                            [AllowLoad]="IsCurrentTab('List Detail Archives')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="List Details__dbo" [Visible]="record.IsSaved"> 
                        List Details__dbo
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('List Details__dbo','ListID')"  
                            [NewRecordValues]="NewRecordValues('List Details__dbo')"
                            [AllowLoad]="IsCurrentTab('List Details__dbo')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Order Masters" [Visible]="record.IsSaved"> 
                        Order Masters
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Masters','ReferralListID')"  
                            [NewRecordValues]="NewRecordValues('Order Masters')"
                            [AllowLoad]="IsCurrentTab('Order Masters')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
