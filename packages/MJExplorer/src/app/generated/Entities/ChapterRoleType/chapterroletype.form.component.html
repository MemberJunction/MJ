<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Chapter Role Types" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Chapter Roles" [Visible]="record.IsSaved"> 
                        Chapter Roles
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Chapter Roles','ChapterRoleTypeID')"  
                            [NewRecordValues]="NewRecordValues('Chapter Roles')"
                            [AllowLoad]="IsCurrentTab('Chapter Roles')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Chapter Role Type Authorizations" [Visible]="record.IsSaved"> 
                        Chapter Role Type Authorizations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Chapter Role Type Authorizations','ChapterRoleTypeID')"  
                            [NewRecordValues]="NewRecordValues('Chapter Role Type Authorizations')"
                            [AllowLoad]="IsCurrentTab('Chapter Role Type Authorizations')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
