<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Advertising Rate Cards" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Advertising Rate Card Deadlines" [Visible]="record.IsSaved"> 
                        Advertising Rate Card Deadlines
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Advertising Rate Card Deadlines','AdvertisingRateCardID')"  
                            [NewRecordValues]="NewRecordValues('Advertising Rate Card Deadlines')"
                            [AllowLoad]="IsCurrentTab('Advertising Rate Card Deadlines')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Advertising Rate Card Rates" [Visible]="record.IsSaved"> 
                        Advertising Rate Card Rates
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Advertising Rate Card Rates','AdvertisingRateCardID')"  
                            [NewRecordValues]="NewRecordValues('Advertising Rate Card Rates')"
                            [AllowLoad]="IsCurrentTab('Advertising Rate Card Rates')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Advertising Contract Publications" [Visible]="record.IsSaved"> 
                        Advertising Contract Publications
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Advertising Contract Publications','AdvertisingRateCardID')"  
                            [NewRecordValues]="NewRecordValues('Advertising Contract Publications')"
                            [AllowLoad]="IsCurrentTab('Advertising Contract Publications')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
