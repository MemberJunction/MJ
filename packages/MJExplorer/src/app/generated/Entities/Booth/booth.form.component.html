<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Booths" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Booths" [Visible]="record.IsSaved"> 
                        Booths
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Booths','MergedBoothID')"  
                            [NewRecordValues]="NewRecordValues('Booths')"
                            [AllowLoad]="IsCurrentTab('Booths')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Order Booth Details" [Visible]="record.IsSaved"> 
                        Order Booth Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Booth Details','BoothID')"  
                            [NewRecordValues]="NewRecordValues('Order Booth Details')"
                            [AllowLoad]="IsCurrentTab('Order Booth Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Order Meeting Details" [Visible]="record.IsSaved"> 
                        Order Meeting Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Order Meeting Details','ExhibitorBoothID')"  
                            [NewRecordValues]="NewRecordValues('Order Meeting Details')"
                            [AllowLoad]="IsCurrentTab('Order Meeting Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
