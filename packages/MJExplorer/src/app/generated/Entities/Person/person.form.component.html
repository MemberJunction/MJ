<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>
        <kendo-splitter orientation="vertical" (layoutChange)="splitterLayoutChange()" >
            <kendo-splitter-pane [collapsible]="true" [size]="TopAreaHeight">
                <div #topArea class="record-form-group">
                    <mj-form-section Entity="Persons" Section="top-area" [record]="record" [EditMode]="this.EditMode"></mj-form-section>
                </div>
            </kendo-splitter-pane>
            <kendo-splitter-pane>
                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Other">
                        Other
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Persons" 
                            Section="other" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
               
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Persons" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="CRS Assign" [Visible]="record.IsSaved"> 
                        CRS Assign
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Course Descriptions','cassn')"  
                            [NewRecordValues]="NewRecordValues('Course Descriptions')"
                            [AllowLoad]="IsCurrentTab('CRS Assign')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Core Data" [Visible]="record.IsSaved"> 
                        Core Data
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Core Datas','esssn')"  
                            [NewRecordValues]="NewRecordValues('Core Datas')"
                            [AllowLoad]="IsCurrentTab('Core Data')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Educators" [Visible]="record.IsSaved"> 
                        Educators
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Educators','edssn')"  
                            [NewRecordValues]="NewRecordValues('Educators')"
                            [AllowLoad]="IsCurrentTab('Educators')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Ed Schools" [Visible]="record.IsSaved"> 
                        Ed Schools
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Schools','esssn')"  
                            [NewRecordValues]="NewRecordValues('Schools')"
                            [AllowLoad]="IsCurrentTab('Ed Schools')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Memberships" [Visible]="record.IsSaved"> 
                        Memberships
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Memberships','NU__Account__c')"  
                            [NewRecordValues]="NewRecordValues('Memberships')"
                            [AllowLoad]="IsCurrentTab('Memberships')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Orders" [Visible]="record.IsSaved"> 
                        Orders
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Orders','NU__BillTo__c')"  
                            [NewRecordValues]="NewRecordValues('Orders')"
                            [AllowLoad]="IsCurrentTab('Orders')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Registrations" [Visible]="record.IsSaved"> 
                        Registrations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Registrations','NU__Account__c')"  
                            [NewRecordValues]="NewRecordValues('Registrations')"
                            [AllowLoad]="IsCurrentTab('Registrations')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Affiliations" [Visible]="record.IsSaved"> 
                        Affiliations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Affiliations','NU__Account__c')"  
                            [NewRecordValues]="NewRecordValues('Affiliations')"
                            [AllowLoad]="IsCurrentTab('Affiliations')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Committee Memberships" [Visible]="record.IsSaved"> 
                        Committee Memberships
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Committee Memberships','NU__Account__c')"  
                            [NewRecordValues]="NewRecordValues('Committee Memberships')"
                            [AllowLoad]="IsCurrentTab('Committee Memberships')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
            </kendo-splitter-pane>
        </kendo-splitter>
    </form>
</div>
