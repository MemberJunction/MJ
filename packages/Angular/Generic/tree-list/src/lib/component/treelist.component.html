<div mjFillContainer class="wrapper"> 
    <kendo-treelist
    [kendoTreeListFlatBinding]="data"
    kendoTreeListExpandable
    idField="id"
    parentIdField="dealID">
        <ng-template kendoTreeListToolbarTemplate>
            <button kendoTreeListAddCommand>Add New</button>
        </ng-template>
        <kendo-treelist-column field="id" title="ID">
        </kendo-treelist-column>
        <kendo-treelist-column field="age" title="Age">
        </kendo-treelist-column>
        <kendo-treelist-column field="job" title="Job">
        </kendo-treelist-column>
    </kendo-treelist>
</div>
