<div class="data-context-dialog-wrapper">
    <div class="k-overlay"></div>
    <kendo-window 
        class="data-context-window"
        [class.maximized]="isMaximized"
        [width]="dialogWidth"
        [height]="dialogHeight"
        [centered]="true"
        [minHeight]="400"
        [minWidth]="600"
        [resizable]="!isMaximized"
        [draggable]="!isMaximized"
        (close)="closeDialog()">
        
        <kendo-window-titlebar>
            <div class="window-title">
                <i class="fa-solid fa-layer-group title-icon"></i>
                <span>Data Context{{ dataContextName ? ': ' + dataContextName : '' }}</span>
            </div>
            <div class="window-actions">
                <button 
                    kendoWindowMinimizeAction 
                    title="Minimize"
                    class="window-action-btn">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button 
                    (click)="toggleMaximize()"
                    title="{{ isMaximized ? 'Restore' : 'Maximize' }}"
                    class="window-action-btn">
                    <i class="fa-solid" [class.fa-maximize]="!isMaximized" [class.fa-compress]="isMaximized"></i>
                </button>
                <button 
                    kendoWindowCloseAction 
                    title="Close"
                    class="window-action-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </kendo-window-titlebar>
        
        <div class="dialog-content">
            <mj-data-context 
                [dataContextId]="dataContextId" 
                [Provider]="Provider">
            </mj-data-context>
        </div>
    </kendo-window>
</div>
