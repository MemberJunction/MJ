<div>
    <kendo-textbox
      class="find-textbox"
      type="text"
      placeholder="Start typing to search..."
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchTermChange($event)"
    >
    </kendo-textbox>
    <button class="find-button" kendoButton (click)="onFind()">Find</button>
  
    <div *ngIf="loading">Searching...</div>
    <div *ngIf="!loading && records.length > 0">
      <kendo-grid 
        [data]="records" 
        [height]="280" 
        [selectable]="{ mode: 'single' }"
        (selectionChange)="onSelectionChange($event)"
      >
        <kendo-grid-column *ngFor="let field of DisplayFields" [field]="field.Name" [title]="field.DisplayNameOrName"></kendo-grid-column>
      </kendo-grid>
    </div>
    <div *ngIf="!loading && records.length === 0 && searchHasRun">No records found.</div>
</div>
