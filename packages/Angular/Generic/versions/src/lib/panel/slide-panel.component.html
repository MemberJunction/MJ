<!-- Backdrop overlay -->
<div class="sp-backdrop"
     [class.visible]="IsVisible"
     [class.sp-dialog-backdrop]="Mode === 'dialog'"
     (click)="OnBackdropClick()">
</div>

<!-- Panel (slide-in from right) -->
<div *ngIf="Mode === 'slide'"
     class="sp-panel"
     [class.visible]="IsVisible"
     [style.width.px]="WidthPx">

    <!-- Resize handle -->
    <div class="sp-resize-handle" *ngIf="Resizable" (mousedown)="OnResizeStart($event)">
        <div class="sp-resize-grip"></div>
    </div>

    <!-- Header (if Title provided) -->
    <div class="sp-header" *ngIf="Title">
        <h2 class="sp-title">{{Title}}</h2>
        <button class="sp-close-btn" (click)="OnClose()">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <!-- Content projection -->
    <div class="sp-body">
        <ng-content></ng-content>
    </div>
</div>

<!-- Dialog (centered modal) -->
<div *ngIf="Mode === 'dialog'"
     class="sp-dialog"
     [class.visible]="IsVisible"
     [style.width.px]="WidthPx">

    <!-- Header (if Title provided) -->
    <div class="sp-header" *ngIf="Title">
        <h2 class="sp-title">{{Title}}</h2>
        <button class="sp-close-btn" (click)="OnClose()">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <!-- Content projection -->
    <div class="sp-body sp-dialog-body">
        <ng-content select="[dialog-content]"></ng-content>
    </div>
</div>
