<!-- Artifact Config Dialog -->
<div class="config-dialog-overlay" *ngIf="visible" (click)="cancel()">
    <div class="config-dialog" (click)="$event.stopPropagation()">
        <!-- Header -->
        <div class="dialog-header">
            <div class="header-icon">
                <i class="fa-solid fa-palette"></i>
            </div>
            <h3>Configure Artifact Part</h3>
            <button class="close-button" (click)="cancel()">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>

        <!-- Content -->
        <div class="dialog-content">
            <!-- Title -->
            <div class="form-group">
                <label for="partTitle">
                    <i class="fa-solid fa-heading"></i>
                    Part Title
                </label>
                <input
                    type="text"
                    id="partTitle"
                    [(ngModel)]="title"
                    placeholder="Enter a title for this part"
                    class="form-input">
            </div>

            <!-- Artifact ID -->
            <div class="form-group">
                <label for="artifactId">
                    <i class="fa-solid fa-fingerprint"></i>
                    Artifact ID
                    <span class="required">*</span>
                </label>
                <input
                    type="text"
                    id="artifactId"
                    [(ngModel)]="artifactId"
                    placeholder="Enter the artifact ID"
                    class="form-input"
                    [class.error]="artifactError">
                <span class="form-error" *ngIf="artifactError">{{ artifactError }}</span>
                <span class="form-hint" *ngIf="!artifactError">
                    The ID of the conversation artifact to display
                </span>
            </div>

            <!-- Version Number (Optional) -->
            <div class="form-group">
                <label for="versionNumber">
                    <i class="fa-solid fa-code-branch"></i>
                    Version Number
                    <span style="font-weight: 400; color: #888;">(optional)</span>
                </label>
                <input
                    type="number"
                    id="versionNumber"
                    [(ngModel)]="versionNumber"
                    placeholder="Leave empty for latest"
                    class="form-input"
                    min="1">
                <span class="form-hint">
                    Specify a version number or leave empty to always show the latest
                </span>
            </div>

            <!-- Options -->
            <div class="form-group">
                <label>
                    <i class="fa-solid fa-sliders"></i>
                    Options
                </label>
                <div class="checkbox-group">
                    <label class="checkbox-option">
                        <input
                            type="checkbox"
                            [(ngModel)]="showVersionSelector">
                        <span class="checkbox-mark"></span>
                        <span class="checkbox-content">
                            <span class="checkbox-label">Show Version Selector</span>
                            <span class="checkbox-desc">Allow users to switch between artifact versions</span>
                        </span>
                    </label>
                    <label class="checkbox-option">
                        <input
                            type="checkbox"
                            [(ngModel)]="showMetadata">
                        <span class="checkbox-mark"></span>
                        <span class="checkbox-content">
                            <span class="checkbox-label">Show Metadata</span>
                            <span class="checkbox-desc">Display artifact creation date, author, etc.</span>
                        </span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="dialog-footer">
            <button class="btn-secondary" (click)="cancel()">Cancel</button>
            <button class="btn-primary" (click)="save()">
                <i class="fa-solid fa-check"></i>
                {{ panel ? 'Save Changes' : 'Add Part' }}
            </button>
        </div>
    </div>
</div>
