<div class="entity-grid-container" [style.height]="height">
  @if (isLoading && rowData.length === 0) {
    <div class="loading-state">
      <mj-loading text="Loading..." size="medium"></mj-loading>
    </div>
  } @else if (entity && rowData.length > 0) {
    <ag-grid-angular
      class="entity-grid"
      [theme]="theme"
      [columnDefs]="columnDefs"
      [rowData]="rowData"
      [defaultColDef]="defaultColDef"
      [rowSelection]="enableSelection ? rowSelection : undefined"
      [getRowId]="getRowId"
      [suppressCellFocus]="true"
      (gridReady)="onGridReady($event)"
      (rowClicked)="onRowClicked($event)"
      (rowDoubleClicked)="onRowDoubleClicked($event)"
      (sortChanged)="onGridSortChanged($event)"
      (columnResized)="onColumnResized($event)"
      (columnMoved)="onColumnMoved($event)">
    </ag-grid-angular>
  } @else if (entity && rowData.length === 0) {
    <div class="no-data">
      <i class="fa-solid fa-inbox"></i>
      <p>No records to display</p>
    </div>
  } @else {
    <div class="no-entity">
      <i class="fa-solid fa-database"></i>
      <p>Select an entity to view records</p>
    </div>
  }
</div>
