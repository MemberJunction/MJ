@if (isVisible) {
  <div class="actionable-commands">
    <div class="commands-label">Actions:</div>
    <div class="commands-buttons">
      @for (command of commands; track trackByCommand($index, command)) {
        <button
          kendoButton
          [themeColor]="getButtonTheme(command)"
          [disabled]="disabled"
          (click)="onCommandClick(command)"
          class="command-button"
          >
          @if (command.icon) {
            <i class="fa {{ command.icon }}" aria-hidden="true"></i>
          }
          {{ command.label }}
        </button>
      }
    </div>
  </div>
}
