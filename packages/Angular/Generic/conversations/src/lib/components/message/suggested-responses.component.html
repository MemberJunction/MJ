<div class="suggested-responses" *ngIf="isVisible">
  <div class="suggested-responses-header">
    <i class="fa fa-lightbulb"></i>
    <span>Quick replies</span>
  </div>

  <div class="suggested-responses-buttons">
    <!-- Regular button responses (allowInput: false) -->
     <span (click)="onResponseClick(regularResponses[0])">hi</span>
    <button
      *ngFor="let response of regularResponses"
      class="suggested-response-btn"
      [disabled]="disabled"
      (click)="onResponseClick(response)"
      [title]="response.text">
      <i *ngIf="response.iconClass" [class]="response.iconClass"></i>
      <span>{{ response.text }}</span>
    </button>

    <!-- Input option (allowInput: true) -->
    <div *ngIf="inputResponse" class="suggested-response-input-container">
      <i *ngIf="inputResponse.iconClass" [class]="inputResponse.iconClass" class="input-icon"></i>
      <input
        type="text"
        class="suggested-response-input"
        [placeholder]="inputResponse.text"
        [(ngModel)]="customInputValue"
        [disabled]="disabled"
        (keydown)="onInputKeydown($event)"
        #inputField
        autocomplete="off">
      <button
        class="suggested-response-submit"
        [disabled]="disabled || !customInputValue || !customInputValue.trim()"
        (click)="onInputSubmit()"
        title="Submit">
        <i class="fa fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>
