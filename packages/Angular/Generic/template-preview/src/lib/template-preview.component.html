<div mjFillContainer> 
    <div class="wizard-container">
        <div *ngIf="step === 1" class="step-1">
          <h2>Select a Template</h2>
          <ul>
            <li *ngFor="let template of templates" (click)="selectTemplate(template)">
              {{ template.Name }}
            </li>
          </ul>
        </div>
      
        <div *ngIf="step === 2" class="step-2">
          <h2>Preview Template</h2>
          <button (click)="goBack()">Back</button>
          <div class="template-preview">
            <h3>{{ selectedTemplate }}</h3>
            <!-- Replace with actual template rendering -->
            <div [innerHTML]="getSelectedTemplateContent()"></div>
          </div>
        </div>
    </div>      
</div>
