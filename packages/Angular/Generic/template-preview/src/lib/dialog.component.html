@if (DialogVisible) {
    <kendo-dialog
        [width]="DialogWidth"
        [height]="DialogHeight"
        [title]="DialogTitle"        
        (close)="OnCancel()"
    >
        <mj-template-preview
        >
        </mj-template-preview>
        <kendo-dialog-actions>
            <button kendoButton (click)="OnOK()" themeColor="primary">OK</button>
            <button kendoButton (click)="OnCancel()">Cancel</button>
        </kendo-dialog-actions>    
    </kendo-dialog>    
}
