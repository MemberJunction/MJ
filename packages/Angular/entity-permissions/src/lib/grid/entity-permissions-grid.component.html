<div mjFillContainer>
    <!-- We are going to do a simple custom grid here because Kendo Grid is way too much for this and doesn't show checkboxes even when not editing, this is cleaner and simpler -->
    <!-- Assuming your component's selector is 'app-permissions-grid' -->
    <div *ngIf="isLoading">Loading permissions...</div>
    <button *ngIf="NumDirtyPermissions > 0" kendoButton (click)="savePermissions()">Save</button>
    <table *ngIf="!isLoading" class="grid">
        <thead>
            <tr>
            <th>Role</th>
            <th>Read</th>
            <th>Update</th>
            <th>Create</th>
            <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let permission of permissions">
                <td>{{ permission.RoleName }}</td>
                <td (click)="permission.CanRead=!permission.CanRead">
                    <input type="checkbox" kendoCheckBox [(ngModel)]="permission.CanRead" (click)="$event.stopPropagation()">
                </td>
                <td (click)="permission.CanUpdate=!permission.CanUpdate">
                    <input type="checkbox" kendoCheckBox [(ngModel)]="permission.CanUpdate" (click)="$event.stopPropagation()">
                </td>
                <td (click)="permission.CanCreate=!permission.CanCreate">
                    <input type="checkbox" kendoCheckBox [(ngModel)]="permission.CanCreate" (click)="$event.stopPropagation()">
                </td>
                <td (click)="permission.CanDelete=!permission.CanDelete">
                    <input type="checkbox" kendoCheckBox [(ngModel)]="permission.CanDelete" (click)="$event.stopPropagation()">
                </td>
                </tr>
        </tbody>
    </table>
</div>
