<div  class="app-container">
    <div class="card-header-entity">
        <div class="title-wrap">
    <h1>{{appName}}</h1>
    <p><span class="k-icon k-i-information"></span> {{appDescription}}</p>
    </div>
</div>
    <div class="main-area">
        <kendo-listview
            [data]="appEntities"
            class="list-view entity-list"
        >
        <ng-container class="entity-wrap">
            <ng-template kendoListViewHeaderTemplate>
                <div class="header"> 
                    <div class="head-tag">
                        <span class="k-icon k-i-data"></span>
                        {{appName}} - Entities
                    </div>
                    <div class="count">{{appEntities.length}}</div>
                    </div>
            </ng-template>
            <ng-template kendoListViewItemTemplate let-dataItem="dataItem">
                <div class="list-item" (click)="entityItemClick(dataItem)">
                    {{dataItem.Entity}}
                </div>
            </ng-template>
        </ng-container>
        </kendo-listview>

        <app-favorites class="favorites-list"></app-favorites>
    </div>
</div>
