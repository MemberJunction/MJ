<div class="single-view-wrap" mjFillContainer>
  <div class="card-container" class="searchBox">
    <kendo-textbox
      id="txtSearch"
      *ngIf="showSearch"
      placeholder="Search here..."
      kendoTextBox
      (valueChange)="onSearch($event)"
      [clearButton]="true"
      [(ngModel)]="searchText"
    ></kendo-textbox>

    <mj-user-view-properties-dialog *ngIf="selectedView" [ViewID]="selectedView.ID" (dialogClosed)="this.viewPropertiesDialogClosed($event)" ></mj-user-view-properties-dialog>
  </div>

  <mj-user-view-grid-with-analysis class="analysis-wrapper" (rowClicked)="handleRowClick($event)" [AutoNavigate]="false" mjFillContainer></mj-user-view-grid-with-analysis>
</div>
