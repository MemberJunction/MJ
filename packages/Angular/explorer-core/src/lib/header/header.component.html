<div class="header-wrap">
  <div class="header header-bg">
    <div class="nav-container">
      <div class="menu-button">
        <span class="k-icon" (click)="onButtonClick()"><kendo-svgicon [icon]="sharedService.kendoSVGIcon('menu')" ></kendo-svgicon></span>
      </div>

      <div class="title">
        <img kendoCardMedia src="assets/MJ_logo.svg" height="45px" class="app-logo" />
        <!-- <h1 class="k-ml-2.5">{{appName}}</h1> -->
      </div>

      <div class="user-info-wrapper">
        <div class="search-wrapper">
            <kendo-dropdownlist
              [data]="searchableEntities"
              textField="Name"
              valueField="ID"
              class = "search-entity-list"
              [(ngModel)]="selectedEntity"
            >
            </kendo-dropdownlist>
            <input 
            type="text"
            id="txtSearch"
            placeholder="Search"
            kendoTextBox
            (keydown.enter)="onSearch($event)"
            #searchInput
          />
                        <span class="k-icon" (click)="onSearch($event)"><kendo-svgicon [icon]="sharedService.kendoSVGIcon('search')"></kendo-svgicon></span>
                </div>
      <div class="icon-inbox" (click)="showNotifications($event)">
          <span class="k-icon" style="cursor: pointer;"><kendo-svgicon [icon]="sharedService.kendoSVGIcon('inbox')"></kendo-svgicon></span>
          <span class="notification" *ngIf="UnreadNotificationCount > 0">{{UnreadNotificationCount}}</span>
      </div>
      <div class="user-info">
          <kendo-avatar class="k-m-0" style="margin: 0;" [imageSrc]="userImageURL" shape="circle"> </kendo-avatar>
          <div class="example-col">
              <kendo-dropdownlist [data]="menuItems"  [value]="selectedMenuItem" (valueChange)="valueChange($event)">
              </kendo-dropdownlist>
            
          </div>
      </div>
     

       
      </div>
    </div>
  </div>
  <!-- <div class="nav-breadcrumb">
        <kendo-breadcrumb (itemClick)="onBreadCrumbClick($event)" [items]="breadCrumbItems">
        </kendo-breadcrumb>
    </div> -->
</div>
