@if (WindowOpened) {
  <kendo-window
    [title]="Title"
    (close)="handleCloseWindow()"
    (resizeEnd)="handleResizeWindow($event)"
    (stateChange)="handleResizeWindow($event)"
    [width]="Width"
    [height]="Height">
    <mj-skip-chat-with-record 
        mjFillContainer
        [LinkedEntityID]="LinkedEntityID"
        [LinkedPrimaryKey]="LinkedEntityPrimaryKey"            
        #mjChat
    ></mj-skip-chat-with-record>
  </kendo-window>
}
