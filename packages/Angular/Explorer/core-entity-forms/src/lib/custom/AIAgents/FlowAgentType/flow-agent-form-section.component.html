@if (AgentID) {
    <mj-flow-agent-editor
        [AgentID]="AgentID"
        [EditMode]="EditMode"
        [FullScreen]="IsFullScreen"
        (FlowSaved)="OnFlowSaved()"
        (FullScreenToggled)="OnFullScreenToggled($event)">
    </mj-flow-agent-editor>
} @else {
    <div class="flow-empty-state">
        <i class="fa-solid fa-info-circle"></i>
        <p>Save the agent first to configure the workflow.</p>
    </div>
}
