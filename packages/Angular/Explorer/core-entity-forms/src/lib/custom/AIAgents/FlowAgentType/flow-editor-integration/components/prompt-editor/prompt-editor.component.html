<div class="prompt-editor">
  <div class="editor-header">
    <h3 class="editor-title">
      <i class="fas fa-edit"></i> 
      {{ isNew ? 'Create New Prompt' : 'Edit Prompt' }}
    </h3>
    <button class="close-button" (click)="onCancel()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="editor-content">
    <div class="form-section">
      <label class="form-label">Prompt Name</label>
      <input 
        type="text" 
        [(ngModel)]="promptName" 
        class="form-input"
        placeholder="Enter prompt name...">
    </div>

    <div class="form-section">
      <div class="section-header">
        <h4 class="section-title">Properties</h4>
        <button class="add-button" (click)="addProperty()">
          <i class="fas fa-plus"></i> Add Property
        </button>
      </div>

      <div class="properties-list">
        <div *ngFor="let property of properties; let i = index" class="property-item">
          <div class="property-header">
            <span class="property-number">{{ i + 1 }}</span>
            <button class="remove-button" (click)="removeProperty(i)" *ngIf="properties.length > 1">
              <i class="fas fa-trash"></i>
            </button>
          </div>

          <div class="property-fields">
            <div class="field-row">
              <div class="field">
                <label>Property Key</label>
                <input 
                  type="text" 
                  [(ngModel)]="property.key" 
                  (input)="sanitizeKey($event, property)"
                  class="form-input"
                  placeholder="property_key">
              </div>
              <div class="field">
                <label>Display Label</label>
                <input 
                  type="text" 
                  [(ngModel)]="property.label" 
                  class="form-input"
                  placeholder="Property Label">
              </div>
            </div>

            <div class="field-row">
              <div class="field">
                <label>Type</label>
                <select 
                  [(ngModel)]="property.type" 
                  (change)="updatePropertyType(property)"
                  class="form-input">
                  <option *ngFor="let type of propertyTypes" [value]="type.value">
                    {{ type.label }}
                  </option>
                </select>
              </div>
              <div class="field">
                <label>Placeholder</label>
                <input 
                  type="text" 
                  [(ngModel)]="property.placeholder" 
                  class="form-input"
                  placeholder="Placeholder text...">
              </div>
            </div>

            <!-- Type-specific fields -->
            <div class="type-specific-fields">
              <!-- Number fields -->
              <div *ngIf="property.type === 'number'" class="field-row">
                <div class="field-third">
                  <label>Min</label>
                  <input 
                    type="number" 
                    [(ngModel)]="property.min" 
                    class="form-input">
                </div>
                <div class="field-third">
                  <label>Max</label>
                  <input 
                    type="number" 
                    [(ngModel)]="property.max" 
                    class="form-input">
                </div>
                <div class="field-third">
                  <label>Step</label>
                  <input 
                    type="number" 
                    [(ngModel)]="property.step" 
                    class="form-input">
                </div>
              </div>

              <!-- Textarea/JSON fields -->
              <div *ngIf="property.type === 'textarea' || property.type === 'json'" class="field">
                <label>Rows</label>
                <input 
                  type="number" 
                  [(ngModel)]="property.rows" 
                  min="1" 
                  max="20"
                  class="form-input">
              </div>

              <!-- Select options -->
              <div *ngIf="property.type === 'select'" class="select-options">
                <label>Options</label>
                <div class="options-list">
                  <div *ngFor="let option of property.options; let j = index" class="option-item">
                    <input 
                      type="text" 
                      [(ngModel)]="option.value" 
                      class="form-input small"
                      placeholder="Value">
                    <input 
                      type="text" 
                      [(ngModel)]="option.label" 
                      class="form-input small"
                      placeholder="Label">
                    <button class="icon-button" (click)="removeSelectOption(property, j)">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                  <button class="add-option-button" (click)="addSelectOption(property)">
                    <i class="fas fa-plus"></i> Add Option
                  </button>
                </div>
              </div>
            </div>

            <!-- Default value -->
            <div class="field">
              <label>Default Value</label>
              <div [ngSwitch]="property.type">
                <input 
                  *ngSwitchCase="'text'"
                  type="text" 
                  [(ngModel)]="property.defaultValue" 
                  class="form-input">
                <input 
                  *ngSwitchCase="'number'"
                  type="number" 
                  [(ngModel)]="property.defaultValue" 
                  class="form-input">
                <textarea 
                  *ngSwitchCase="'textarea'"
                  [(ngModel)]="property.defaultValue" 
                  [rows]="2"
                  class="form-input">
                </textarea>
                <textarea 
                  *ngSwitchCase="'json'"
                  [(ngModel)]="property.defaultValue" 
                  [rows]="2"
                  placeholder='{"key": "value"}'
                  class="form-input">
                </textarea>
                <select 
                  *ngSwitchCase="'select'"
                  [(ngModel)]="property.defaultValue" 
                  class="form-input">
                  <option *ngFor="let opt of property.options" [value]="opt.value">
                    {{ opt.label }}
                  </option>
                </select>
                <label *ngSwitchCase="'checkbox'" class="checkbox-label">
                  <input 
                    type="checkbox" 
                    [(ngModel)]="property.defaultValue">
                  Default checked
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="editor-footer">
    <button class="button secondary" (click)="onCancel()">Cancel</button>
    <button class="button primary" (click)="savePrompt()">
      <i class="fas fa-save"></i> Save Prompt
    </button>
  </div>
</div>
