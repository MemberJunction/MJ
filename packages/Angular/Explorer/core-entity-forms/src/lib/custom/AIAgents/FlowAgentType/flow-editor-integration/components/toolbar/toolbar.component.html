<div class="toolbar">
  <div class="toolbar-header">
    <h3 class="toolbar-title">
      <i class="fas fa-toolbox"></i> Steps
    </h3>
  </div>
  
  <div class="toolbar-section">
    <h4 class="section-title">Drag to add steps</h4>
    <div class="steps-grid">
      <button 
        *ngFor="let stepType of stepTypes"
        class="toolbar-item step-item"
        [style.border-color]="stepType.config.color"
        [style.background-color]="stepType.config.color + '10'"
        draggable="true"
        (dragstart)="onDragStart($event, stepType.key)"
        (dragend)="onDragEnd($event)">
        <i class="fas" [ngClass]="stepType.config.icon" [style.color]="stepType.config.color"></i>
        <span>{{ stepType.config.name }}</span>
      </button>
    </div>
  </div>
  
  <div class="toolbar-section">
    <h4 class="section-title">Flow Actions</h4>
    <div class="action-buttons">
      <button 
        class="action-button run-button"
        (click)="onRunFlow()"
        title="Run the current flow">
        <i class="fas fa-play"></i>
        <span>Run Flow</span>
      </button>
    </div>
  </div>
</div>
