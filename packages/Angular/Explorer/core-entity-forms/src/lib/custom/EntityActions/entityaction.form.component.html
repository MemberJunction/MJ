<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>
                <div #topArea class="record-form-group">
                    
                </div>
                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Entity Actions" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="EditMode">
                        </mj-form-section>
                    </mj-tab-body>

                    <mj-tab Name="Entity Action Params" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 247}">
                        Params
                    </mj-tab>
                    <mj-tab-body>
                        <mj-join-grid
                            [ShowSaveButton]="false"
                            [ShowCancelButton]="false"
                            [EditMode]="GridEditMode()"
                            RowsEntityName="Action Params"
                            [RowsExtraFilter]="'ActionID=' + record.ActionID"
                            RowsEntityDisplayField="Name"
                            RowsEntityDataSource="FullEntity"
                            RowsOrderBy="ID"
                            RowsEntityDisplayName="Action Param"
                            ColumnsMode="Fields"
                            JoinEntityName="Entity Action Params"
                            JoinEntityRowForeignKey="ActionParamID"
                            [JoinEntityExtraFilter]="'EntityActionID=' + record.ID"
                            [JoinEntityDisplayColumns]="['ValueType', 'Value','Comments']"
                            [NewRecordDefaultValues]="{EntityActionID: record.ID}"
                        >
                        </mj-join-grid>
                    </mj-tab-body>




                    <mj-tab Name="Entity Action Invocations" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 247}">
                        Invocations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-join-grid
                            [ShowSaveButton]="false"
                            [ShowCancelButton]="false"
                            [EditMode]="GridEditMode()"
                            RowsEntityName="Entity Action Invocation Types"
                            RowsEntityDisplayField="Name"
                            RowsEntityDataSource="FullEntity"
                            RowsOrderBy="Name"
                            RowsEntityDisplayName="Type"
                            ColumnsMode="Fields"
                            JoinEntityName="Entity Action Invocations"
                            JoinEntityRowForeignKey="InvocationTypeID"
                            [JoinEntityExtraFilter]="'EntityActionID=' + record.ID"
                            [JoinEntityDisplayColumns]="['Status']"
                            CheckBoxValueMode="RecordExists"
                            [NewRecordDefaultValues]="{EntityActionID: record.ID}"
                            style="height: 500px; width: 800px;"
                        >
                        </mj-join-grid> 
                    </mj-tab-body>

                    <mj-tab Name="Entity Action Filters" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 248}">
                        Filters
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Action Filters')"  
                            [NewRecordValues]="NewRecordValues('Entity Action Filters')"
                            [AllowLoad]="IsCurrentTab('Entity Action Filters')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
