<div class="record-form-container">
    <form *ngIf="record" class="record-form" #form="ngForm">
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

        <div class="form-section-controls">
            <div class="control-group">
                <button (click)="expandAllSections()" title="Expand all sections">
                    <i class="fa fa-expand-alt"></i>Expand All
                </button>
                <button (click)="collapseAllSections()" title="Collapse all sections">
                    <i class="fa fa-compress-alt"></i>Collapse All
                </button>
            </div>
            <input type="text"
                   class="section-search"
                   placeholder="Search sections..."
                   (input)="filterSections($event)"
                   #sectionSearch>
            <span class="section-count">
                <span class="section-count-badge">{{getExpandedCount()}}</span> of 5 expanded
            </span>
        </div>
        <div class="form-panels-container">
<!-- Message Type Details Section -->
        <div class="form-card collapsible-card" data-section-name="message type details" data-field-names="type maxbytes max bytes">
            <div class="collapsible-header" (click)="toggleSection('messageTypeDetails')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-info-circle"></i>
                    <h3><span class="section-name">Message Type Details</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.messageTypeDetails ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.messageTypeDetails">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Type"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="MaxBytes"
            Type="numerictextbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- Supported Features Section -->
        <div class="form-card collapsible-card" data-section-name="supported features" data-field-names="supportsattachments supports attachments supportssubjectline supports subject line supportshtml supports html">
            <div class="collapsible-header" (click)="toggleSection('supportedFeatures')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-sliders-h"></i>
                    <h3><span class="section-name">Supported Features</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.supportedFeatures ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.supportedFeatures">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsAttachments"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsSubjectLine"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsHtml"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- System Metadata Section -->
        <div class="form-card collapsible-card" data-section-name="system metadata" data-field-names="__mj_createdat created at __mj_updatedat updated at">
            <div class="collapsible-header" (click)="toggleSection('systemMetadata')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-database"></i>
                    <h3><span class="section-name">System Metadata</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.systemMetadata ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.systemMetadata">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>
        <div class="related-entity-grid">

        <!-- Communication Provider Message Types Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="communication provider message types" data-field-names="communication provider message types" data-section-key="communicationProviderMessageTypes">
            <div class="collapsible-header" (click)="toggleSection('communicationProviderMessageTypes')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-comment"></i>
                    <h3>
                        <span class="section-name">Communication Provider Message Types</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['communicationProviderMessageTypes'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['communicationProviderMessageTypes'] === 0">
                            {{sectionRowCounts['communicationProviderMessageTypes']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.communicationProviderMessageTypes ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.communicationProviderMessageTypes" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('Communication Provider Message Types','CommunicationBaseMessageTypeID')"
                        [NewRecordValues]="NewRecordValues('Communication Provider Message Types')"
                        [AllowLoad]="IsCurrentSection('communicationProviderMessageTypes')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['communicationProviderMessageTypes'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>

        <!-- Entity Communication Message Types Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="entity communication message types" data-field-names="entity communication message types" data-section-key="entityCommunicationMessageTypes">
            <div class="collapsible-header" (click)="toggleSection('entityCommunicationMessageTypes')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-comment-dots"></i>
                    <h3>
                        <span class="section-name">Entity Communication Message Types</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['entityCommunicationMessageTypes'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['entityCommunicationMessageTypes'] === 0">
                            {{sectionRowCounts['entityCommunicationMessageTypes']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.entityCommunicationMessageTypes ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.entityCommunicationMessageTypes" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('Entity Communication Message Types','BaseMessageTypeID')"
                        [NewRecordValues]="NewRecordValues('Entity Communication Message Types')"
                        [AllowLoad]="IsCurrentSection('entityCommunicationMessageTypes')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['entityCommunicationMessageTypes'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>
        </div>
        </div>
    </form>
</div>
