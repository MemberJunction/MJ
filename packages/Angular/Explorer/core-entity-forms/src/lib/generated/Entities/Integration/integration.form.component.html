<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Integrations" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="URL Formats" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'F41D6A94-A9D8-46C5-A96D-1E61C497E19E'}">
                        URL Formats
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Integration URL Formats')"  
                            [NewRecordValues]="NewRecordValues('Integration URL Formats')"
                            [AllowLoad]="IsCurrentTab('URL Formats')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Company Integrations" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '99448653-DBD1-4722-AE01-79A97A3AE574'}">
                        Company Integrations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Company Integrations')"  
                            [NewRecordValues]="NewRecordValues('Company Integrations')"
                            [AllowLoad]="IsCurrentTab('Company Integrations')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Record Changes" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'ABF1C3B6-8952-4C59-8505-B0E0EFAF5FEA'}">
                        Record Changes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Record Changes')"  
                            [NewRecordValues]="NewRecordValues('Record Changes')"
                            [AllowLoad]="IsCurrentTab('Record Changes')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
