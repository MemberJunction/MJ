<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Identification & Relationships Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="identificationRelationships"
        sectionName="Identification & Relationships"
        icon="fa fa-link"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="EntityID"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="AIModelID"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="AIActionID"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="OutputEntityID"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Entity"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="AIModel"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="AIAction"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="OutputEntity"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- AI Action Configuration Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="aIActionConfiguration"
        sectionName="AI Action Configuration"
        icon="fa fa-brain"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textarea"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Prompt"
            Type="textarea"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="TriggerEvent"
            Type="dropdownlist"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="UserMessage"
            Type="textarea"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="OutputType"
            Type="dropdownlist"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="OutputField"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SkipIfOutputFieldNotEmpty"
            Type="checkbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Metadata & Notes Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="metadataNotes"
        sectionName="Metadata & Notes"
        icon="fa fa-info-circle"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="false"
            FieldName="Comments"
            Type="textarea"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>

    </mj-collapsible-panel>
</mj-record-form-container>
