<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Modality Definition Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="modalityDefinition"
        sectionName="Modality Definition"
        icon="fa fa-cube"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ContentBlockType"
            Type="dropdownlist"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Type"
            Type="dropdownlist"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DisplayOrder"
            Type="numerictextbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Technical Constraints Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="technicalConstraints"
        sectionName="Technical Constraints"
        icon="fa fa-cogs"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="MIMETypePattern"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DefaultMaxSizeBytes"
            Type="numerictextbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DefaultMaxCountPerMessage"
            Type="numerictextbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- MJ: AI Agent Modalities Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJAIAgentModalities"
        sectionName="MJ: AI Agent Modalities"
        icon="fa fa-robot"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJAIAgentModalities')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Agent Modalities','ModalityID')"
                [NewRecordValues]="NewRecordValues('MJ: AI Agent Modalities')"
                [AllowLoad]="IsSectionExpanded('mJAIAgentModalities')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('mJAIAgentModalities', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>

    <!-- MJ: AI Model Modalities Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJAIModelModalities"
        sectionName="MJ: AI Model Modalities"
        icon="fa fa-brain"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJAIModelModalities')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Model Modalities','ModalityID')"
                [NewRecordValues]="NewRecordValues('MJ: AI Model Modalities')"
                [AllowLoad]="IsSectionExpanded('mJAIModelModalities')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('mJAIModelModalities', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>

    <!-- AI Model Types Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="aIModelTypes"
        sectionName="AI Model Types"
        icon="fa fa-robot"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('aIModelTypes')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('AI Model Types','DefaultOutputModalityID')"
                [NewRecordValues]="NewRecordValues('AI Model Types')"
                [AllowLoad]="IsSectionExpanded('aIModelTypes')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('aIModelTypes', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>

    <!-- MJ: Conversation Detail Attachments Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJConversationDetailAttachments"
        sectionName="MJ: Conversation Detail Attachments"
        icon="fa fa-paperclip"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJConversationDetailAttachments')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: Conversation Detail Attachments','ModalityID')"
                [NewRecordValues]="NewRecordValues('MJ: Conversation Detail Attachments')"
                [AllowLoad]="IsSectionExpanded('mJConversationDetailAttachments')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('mJConversationDetailAttachments', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>

    <!-- AI Model Types Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="aIModelTypes"
        sectionName="AI Model Types"
        icon="fa fa-robot"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('aIModelTypes')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('AI Model Types','DefaultInputModalityID')"
                [NewRecordValues]="NewRecordValues('AI Model Types')"
                [AllowLoad]="IsSectionExpanded('aIModelTypes')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('aIModelTypes', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>
</mj-record-form-container>
