<div class="record-form-container">
    <form *ngIf="record" class="record-form" #form="ngForm">
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

        <div class="form-section-controls">
            <div class="control-group">
                <button (click)="expandAllSections()" title="Expand all sections">
                    <i class="fa fa-expand-alt"></i>Expand All
                </button>
                <button (click)="collapseAllSections()" title="Collapse all sections">
                    <i class="fa fa-compress-alt"></i>Collapse All
                </button>
            </div>
            <input type="text"
                   class="section-search"
                   placeholder="Search sections..."
                   (input)="filterSections($event)"
                   #sectionSearch>
            <span class="section-count">
                <span class="section-count-badge">{{getExpandedCount()}}</span> of 7 expanded
            </span>
        </div>
        <div class="form-panels-container">
<!-- System & Status Section -->
        <div class="form-card collapsible-card" data-section-name="system & status" data-field-names="isarchived is archived">
            <div class="collapsible-header" (click)="toggleSection('systemStatus')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-cog"></i>
                    <h3><span class="section-name">System & Status</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.systemStatus ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.systemStatus">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="false"
            FieldName="IsArchived"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- Project Hierarchy Section -->
        <div class="form-card collapsible-card" data-section-name="project hierarchy" data-field-names="environmentid environment id parentid parent id parent rootparentid root parent id">
            <div class="collapsible-header" (click)="toggleSection('projectHierarchy')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-sitemap"></i>
                    <h3><span class="section-name">Project Hierarchy</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.projectHierarchy ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.projectHierarchy">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="EnvironmentID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ParentID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Parent"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="RootParentID"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- Project Overview Section -->
        <div class="form-card collapsible-card" data-section-name="project overview" data-field-names="name description color icon environment">
            <div class="collapsible-header" (click)="toggleSection('projectOverview')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-clipboard"></i>
                    <h3><span class="section-name">Project Overview</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.projectOverview ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.projectOverview">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Color"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Icon"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Environment"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- System Metadata Section -->
        <div class="form-card collapsible-card" data-section-name="system metadata" data-field-names="__mj_createdat created at __mj_updatedat updated at">
            <div class="collapsible-header" (click)="toggleSection('systemMetadata')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-cog"></i>
                    <h3><span class="section-name">System Metadata</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.systemMetadata ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.systemMetadata">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>
        <div class="related-entity-grid">

        <!-- MJ: Projects Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="mj: projects" data-field-names="mj: projects" data-section-key="mJProjects">
            <div class="collapsible-header" (click)="toggleSection('mJProjects')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-project-diagram"></i>
                    <h3>
                        <span class="section-name">MJ: Projects</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['mJProjects'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['mJProjects'] === 0">
                            {{sectionRowCounts['mJProjects']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.mJProjects ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.mJProjects" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('MJ: Projects','ParentID')"
                        [NewRecordValues]="NewRecordValues('MJ: Projects')"
                        [AllowLoad]="IsCurrentSection('mJProjects')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['mJProjects'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>

        <!-- Conversations Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="conversations" data-field-names="conversations" data-section-key="conversations">
            <div class="collapsible-header" (click)="toggleSection('conversations')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa-regular fa-comments"></i>
                    <h3>
                        <span class="section-name">Conversations</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['conversations'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['conversations'] === 0">
                            {{sectionRowCounts['conversations']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.conversations ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.conversations" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('Conversations','ProjectID')"
                        [NewRecordValues]="NewRecordValues('Conversations')"
                        [AllowLoad]="IsCurrentSection('conversations')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['conversations'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>

        <!-- MJ: Tasks Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="mj: tasks" data-field-names="mj: tasks" data-section-key="mJTasks">
            <div class="collapsible-header" (click)="toggleSection('mJTasks')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-tasks"></i>
                    <h3>
                        <span class="section-name">MJ: Tasks</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['mJTasks'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['mJTasks'] === 0">
                            {{sectionRowCounts['mJTasks']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.mJTasks ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.mJTasks" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('MJ: Tasks','ProjectID')"
                        [NewRecordValues]="NewRecordValues('MJ: Tasks')"
                        [AllowLoad]="IsCurrentSection('mJTasks')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['mJTasks'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>
        </div>
        </div>
    </form>
</div>
