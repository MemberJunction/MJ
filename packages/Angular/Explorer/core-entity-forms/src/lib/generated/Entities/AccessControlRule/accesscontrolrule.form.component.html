<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Access Target Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="accessTarget"
        sectionName="Access Target"
        icon="fa fa-database"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="EntityID"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="RecordID"
            Type="textarea"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Entity"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Grantee & Permissions Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="granteePermissions"
        sectionName="Grantee & Permissions"
        icon="fa fa-shield-alt"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="GranteeType"
            Type="dropdownlist"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="GranteeID"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="CanRead"
            Type="checkbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="CanCreate"
            Type="checkbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="CanUpdate"
            Type="checkbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="CanDelete"
            Type="checkbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="CanShare"
            Type="checkbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Validity & Administration Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="validityAdministration"
        sectionName="Validity & Administration"
        icon="fa fa-calendar-alt"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ExpiresAt"
            Type="datepicker"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="GrantedByUserID"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="GrantedByUser"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>

    </mj-collapsible-panel>
</mj-record-form-container>
