<div class="record-form-container">
    <form *ngIf="record" class="record-form" #form="ngForm">
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

        <div class="form-section-controls">
            <div class="control-group">
                <button (click)="expandAllSections()" title="Expand all sections">
                    <i class="fa fa-expand-alt"></i>Expand All
                </button>
                <button (click)="collapseAllSections()" title="Collapse all sections">
                    <i class="fa fa-compress-alt"></i>Collapse All
                </button>
            </div>
            <input type="text"
                   class="section-search"
                   placeholder="Search sections..."
                   (input)="filterSections($event)"
                   #sectionSearch>
            <span class="section-count">
                <span class="section-count-badge">{{getExpandedCount()}}</span> of 8 expanded
            </span>
        </div>
        <div class="form-panels-container">
<!-- Run Execution Core Section -->

                    <i class="fa fa-cog"></i>
                    <h3><span class="section-name">Run Execution Core</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.runExecutionCore ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.runExecutionCore">

        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="PromptID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ModelID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"

        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="VendorID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"

        <mj-form-field 
            [record]="record"

            FieldName="AgentID"

            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"

        <mj-form-field 
            [record]="record"
