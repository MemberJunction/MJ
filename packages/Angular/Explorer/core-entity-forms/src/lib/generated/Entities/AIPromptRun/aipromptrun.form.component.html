<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)" mjFillContainer (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="MJ: AI Prompt Runs" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="MJ: AI Prompt Runs" [Visible]="record.IsSaved"> 
                        <span class="fa-terminal tab-header-icon"></span>MJ: AI Prompt Runs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Prompt Runs','ParentID')"  
                            [NewRecordValues]="NewRecordValues('MJ: AI Prompt Runs')"
                            [AllowLoad]="IsCurrentTab('MJ: AI Prompt Runs')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="AI Result Cache" [Visible]="record.IsSaved"> 
                        AI Result Cache
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AI Result Cache','PromptRunID')"  
                            [NewRecordValues]="NewRecordValues('AI Result Cache')"
                            [AllowLoad]="IsCurrentTab('AI Result Cache')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
