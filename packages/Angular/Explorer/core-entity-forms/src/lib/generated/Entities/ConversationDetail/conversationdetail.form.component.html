<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Conversation Details" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Reports" [Visible]="record.IsSaved"> 
                        <span class="fa-solid fa-chart-line tab-header-icon"></span>Reports
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Reports','ConversationDetailID')"  
                            [NewRecordValues]="NewRecordValues('Reports')"
                            [AllowLoad]="IsCurrentTab('Reports')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: Conversation Detail Artifacts" [Visible]="record.IsSaved"> 
                        MJ: Conversation Detail Artifacts
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: Conversation Detail Artifacts','ConversationDetailID')"  
                            [NewRecordValues]="NewRecordValues('MJ: Conversation Detail Artifacts')"
                            [AllowLoad]="IsCurrentTab('MJ: Conversation Detail Artifacts')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: AI Agent Runs" [Visible]="record.IsSaved"> 
                        MJ: AI Agent Runs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Agent Runs','ConversationDetailID')"  
                            [NewRecordValues]="NewRecordValues('MJ: AI Agent Runs')"
                            [AllowLoad]="IsCurrentTab('MJ: AI Agent Runs')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Conversation Details" [Visible]="record.IsSaved"> 
                        Conversation Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Conversation Details','ParentID')"  
                            [NewRecordValues]="NewRecordValues('Conversation Details')"
                            [AllowLoad]="IsCurrentTab('Conversation Details')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: Tasks" [Visible]="record.IsSaved"> 
                        MJ: Tasks
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: Tasks','ConversationDetailID')"  
                            [NewRecordValues]="NewRecordValues('MJ: Tasks')"
                            [AllowLoad]="IsCurrentTab('MJ: Tasks')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
