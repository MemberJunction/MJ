<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Templates" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Template Contents" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'CDD61E0C-31AE-4068-BA4D-00E7672D9EE6'}">
                        Template Contents
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Template Contents')"  
                            [NewRecordValues]="NewRecordValues('Template Contents')"
                            [AllowLoad]="IsCurrentTab('Template Contents')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Template Params" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '66CB4FC4-BD66-4325-B1BF-85707475A25C'}">
                        Template Params
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Template Params')"  
                            [NewRecordValues]="NewRecordValues('Template Params')"
                            [AllowLoad]="IsCurrentTab('Template Params')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
