<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Technical Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="technicalMetadata"
        sectionName="Technical Metadata"
        icon="fa fa-cog"
        [form]="this"
        [formContext]="formContext">

    </mj-collapsible-panel>

    <!-- Environment Definition Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="environmentDefinition"
        sectionName="Environment Definition"
        icon="fa fa-cubes"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="IsDefault"
            Type="checkbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Environment Settings Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="environmentSettings"
        sectionName="Environment Settings"
        icon="fa fa-sliders-h"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="false"
            FieldName="Settings"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- MJ: Artifacts Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJArtifacts"
        sectionName="MJ: Artifacts"
        icon="fa fa-file"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJArtifacts')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: Artifacts','EnvironmentID')"
                [NewRecordValues]="NewRecordValues('MJ: Artifacts')"
                [AllowLoad]="IsSectionExpanded('mJArtifacts')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('mJArtifacts', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- MJ: Collections Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJCollections"
        sectionName="MJ: Collections"
        icon="fa fa-folder-open"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJCollections')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: Collections','EnvironmentID')"
                [NewRecordValues]="NewRecordValues('MJ: Collections')"
                [AllowLoad]="IsSectionExpanded('mJCollections')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('mJCollections', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- MJ: Projects Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJProjects"
        sectionName="MJ: Projects"
        icon="fa fa-project-diagram"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJProjects')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: Projects','EnvironmentID')"
                [NewRecordValues]="NewRecordValues('MJ: Projects')"
                [AllowLoad]="IsSectionExpanded('mJProjects')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('mJProjects', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- Dashboards Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="dashboards"
        sectionName="Dashboards"
        icon="fa-solid fa-table-columns"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('dashboards')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Dashboards','EnvironmentID')"
                [NewRecordValues]="NewRecordValues('Dashboards')"
                [AllowLoad]="IsSectionExpanded('dashboards')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('dashboards', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- MJ: Tasks Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJTasks"
        sectionName="MJ: Tasks"
        icon="fa fa-tasks"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJTasks')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: Tasks','EnvironmentID')"
                [NewRecordValues]="NewRecordValues('MJ: Tasks')"
                [AllowLoad]="IsSectionExpanded('mJTasks')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('mJTasks', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- Reports Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="reports"
        sectionName="Reports"
        icon="fa-solid fa-chart-line"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('reports')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Reports','EnvironmentID')"
                [NewRecordValues]="NewRecordValues('Reports')"
                [AllowLoad]="IsSectionExpanded('reports')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('reports', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- Conversations Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="conversations"
        sectionName="Conversations"
        icon="fa-regular fa-comments"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('conversations')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Conversations','EnvironmentID')"
                [NewRecordValues]="NewRecordValues('Conversations')"
                [AllowLoad]="IsSectionExpanded('conversations')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('conversations', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>
</mj-record-form-container>
