<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="User Views" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Data Context Items" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '46D89A92-C714-4E78-BF62-59602688FA40'}">
                        Data Context Items
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Data Context Items')"  
                            [NewRecordValues]="NewRecordValues('Data Context Items')"
                            [AllowLoad]="IsCurrentTab('Data Context Items')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="User View Runs" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '2B8B0E26-410D-49EC-9B11-855F0203BDF6'}">
                        User View Runs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('User View Runs')"  
                            [NewRecordValues]="NewRecordValues('User View Runs')"
                            [AllowLoad]="IsCurrentTab('User View Runs')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity Relationships" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'F55F183D-0522-40C8-8D45-C6F3943B24C7'}">
                        Entity Relationships
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Relationships')"  
                            [NewRecordValues]="NewRecordValues('Entity Relationships')"
                            [AllowLoad]="IsCurrentTab('Entity Relationships')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
