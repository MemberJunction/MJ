<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Content Types" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Content Sources" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '23EE423E-F36B-1410-8874-005D02743E8C'}">
                        Content Sources
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Content Sources')"  
                            [NewRecordValues]="NewRecordValues('Content Sources')"
                            [AllowLoad]="IsCurrentTab('Content Sources')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Content Items" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '27EE423E-F36B-1410-8874-005D02743E8C'}">
                        Content Items
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Content Items')"  
                            [NewRecordValues]="NewRecordValues('Content Items')"
                            [AllowLoad]="IsCurrentTab('Content Items')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
