<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="MJ: Components" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="MJ: Component Dependencies" [Visible]="record.IsSaved"> 
                        MJ: Component Dependencies
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: Component Dependencies','DependencyComponentID')"  
                            [NewRecordValues]="NewRecordValues('MJ: Component Dependencies')"
                            [AllowLoad]="IsCurrentTab('MJ: Component Dependencies')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: Component Library Links" [Visible]="record.IsSaved"> 
                        MJ: Component Library Links
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: Component Library Links','ComponentID')"  
                            [NewRecordValues]="NewRecordValues('MJ: Component Library Links')"
                            [AllowLoad]="IsCurrentTab('MJ: Component Library Links')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: Component Dependencies" [Visible]="record.IsSaved"> 
                        MJ: Component Dependencies
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: Component Dependencies','ComponentID')"  
                            [NewRecordValues]="NewRecordValues('MJ: Component Dependencies')"
                            [AllowLoad]="IsCurrentTab('MJ: Component Dependencies')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
