<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Identification & Versioning Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="identificationVersioning"
        sectionName="Identification & Versioning"
        icon="fa fa-tag"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Namespace"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Version"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="VersionSequence"
            Type="numerictextbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Title"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Type"
            Type="dropdownlist"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Status"
            Type="dropdownlist"
            [EditMode]="EditMode"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Specification & Design Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="specificationDesign"
        sectionName="Specification & Design"
        icon="fa fa-file-code"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Specification"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="FunctionalRequirements"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="TechnicalDesign"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="FunctionalRequirementsVector"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="TechnicalDesignVector"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="HasCustomProps"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="HasCustomEvents"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="RequiresData"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DependencyCount"
            Type="numerictextbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="TechnicalDesignVectorEmbeddingModelID"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="FunctionalRequirementsVectorEmbeddingModelID"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="HasRequiredCustomProps"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Developer & Ownership Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="developerOwnership"
        sectionName="Developer & Ownership"
        icon="fa fa-user"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DeveloperName"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DeveloperEmail"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DeveloperOrganization"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Registry & Synchronization Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="registrySynchronization"
        sectionName="Registry & Synchronization"
        icon="fa fa-sync"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SourceRegistryID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ReplicatedAt"
            Type="datepicker"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="LastSyncedAt"
            Type="datepicker"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SourceRegistry"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- MJ: Component Dependencies Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJComponentDependencies"
        sectionName="MJ: Component Dependencies"
        icon="fa fa-sitemap"
        variant="related-entity"
        [form]="this"
        [searchFilter]="searchFilter"
        [badgeCount]="GetSectionRowCount('mJComponentDependencies')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: Component Dependencies','DependencyComponentID')"
                [NewRecordValues]="NewRecordValues('MJ: Component Dependencies')"
                [AllowLoad]="IsSectionExpanded('mJComponentDependencies')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('mJComponentDependencies', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>

    <!-- MJ: Component Library Links Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJComponentLibraryLinks"
        sectionName="MJ: Component Library Links"
        icon="fa fa-plug"
        variant="related-entity"
        [form]="this"
        [searchFilter]="searchFilter"
        [badgeCount]="GetSectionRowCount('mJComponentLibraryLinks')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: Component Library Links','ComponentID')"
                [NewRecordValues]="NewRecordValues('MJ: Component Library Links')"
                [AllowLoad]="IsSectionExpanded('mJComponentLibraryLinks')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('mJComponentLibraryLinks', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>

    <!-- MJ: Component Dependencies Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJComponentDependencies"
        sectionName="MJ: Component Dependencies"
        icon="fa fa-sitemap"
        variant="related-entity"
        [form]="this"
        [searchFilter]="searchFilter"
        [badgeCount]="GetSectionRowCount('mJComponentDependencies')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: Component Dependencies','ComponentID')"
                [NewRecordValues]="NewRecordValues('MJ: Component Dependencies')"
                [AllowLoad]="IsSectionExpanded('mJComponentDependencies')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('mJComponentDependencies', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>
</mj-record-form-container>
