<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Content Sources" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Content Process Runs" [Visible]="record.IsSaved"> 
                        Content Process Runs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Content Process Runs','SourceID')"  
                            [NewRecordValues]="NewRecordValues('Content Process Runs')"
                            [AllowLoad]="IsCurrentTab('Content Process Runs')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Content Source Params" [Visible]="record.IsSaved"> 
                        Content Source Params
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Content Source Params','ContentSourceID')"  
                            [NewRecordValues]="NewRecordValues('Content Source Params')"
                            [AllowLoad]="IsCurrentTab('Content Source Params')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Content Items" [Visible]="record.IsSaved"> 
                        Content Items
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Content Items','ContentSourceID')"  
                            [NewRecordValues]="NewRecordValues('Content Items')"
                            [AllowLoad]="IsCurrentTab('Content Items')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
