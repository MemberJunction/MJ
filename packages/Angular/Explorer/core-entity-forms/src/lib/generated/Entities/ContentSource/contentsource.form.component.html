<div class="record-form-container">
    <form *ngIf="record" class="record-form" #form="ngForm">
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

        <div class="form-section-controls">
            <div class="control-group">
                <button (click)="expandAllSections()" title="Expand all sections">
                    <i class="fa fa-expand-alt"></i>Expand All
                </button>
                <button (click)="collapseAllSections()" title="Collapse all sections">
                    <i class="fa fa-compress-alt"></i>Collapse All
                </button>
            </div>
            <input type="text"
                   class="section-search"
                   placeholder="Search sections..."
                   (input)="filterSections($event)"
                   #sectionSearch>
            <span class="section-count">
                <span class="section-count-badge">{{getExpandedCount()}}</span> of 6 expanded
            </span>
        </div>
        <div class="form-panels-container">
<!-- Connection Details Section -->
        <div class="form-card collapsible-card" data-section-name="connection details" data-field-names="name contentsourcetypeid content source type id url contentsourcetype content source type">
            <div class="collapsible-header" (click)="toggleSection('connectionDetails')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-plug"></i>
                    <h3><span class="section-name">Connection Details</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.connectionDetails ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.connectionDetails">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ContentSourceTypeID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="URL"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ContentSourceType"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- Content Classification Section -->
        <div class="form-card collapsible-card" data-section-name="content classification" data-field-names="contenttypeid content type id contentfiletypeid content file type id contenttype content type contentfiletype content file type">
            <div class="collapsible-header" (click)="toggleSection('contentClassification')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-tags"></i>
                    <h3><span class="section-name">Content Classification</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.contentClassification ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.contentClassification">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ContentTypeID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ContentFileTypeID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ContentType"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ContentFileType"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- System Metadata Section -->
        <div class="form-card collapsible-card" data-section-name="system metadata" data-field-names="__mj_createdat created at __mj_updatedat updated at">
            <div class="collapsible-header" (click)="toggleSection('systemMetadata')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-cog"></i>
                    <h3><span class="section-name">System Metadata</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.systemMetadata ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.systemMetadata">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>
        <div class="related-entity-grid">

        <!-- Content Items Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="content items" data-field-names="content items" data-section-key="contentItems">
            <div class="collapsible-header" (click)="toggleSection('contentItems')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-file-alt"></i>
                    <h3>
                        <span class="section-name">Content Items</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['contentItems'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['contentItems'] === 0">
                            {{sectionRowCounts['contentItems']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.contentItems ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.contentItems" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('Content Items','ContentSourceID')"
                        [NewRecordValues]="NewRecordValues('Content Items')"
                        [AllowLoad]="IsCurrentSection('contentItems')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['contentItems'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>

        <!-- Content Process Runs Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="content process runs" data-field-names="content process runs" data-section-key="contentProcessRuns">
            <div class="collapsible-header" (click)="toggleSection('contentProcessRuns')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-cogs"></i>
                    <h3>
                        <span class="section-name">Content Process Runs</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['contentProcessRuns'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['contentProcessRuns'] === 0">
                            {{sectionRowCounts['contentProcessRuns']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.contentProcessRuns ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.contentProcessRuns" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('Content Process Runs','SourceID')"
                        [NewRecordValues]="NewRecordValues('Content Process Runs')"
                        [AllowLoad]="IsCurrentSection('contentProcessRuns')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['contentProcessRuns'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>

        <!-- Content Source Params Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="content source params" data-field-names="content source params" data-section-key="contentSourceParams">
            <div class="collapsible-header" (click)="toggleSection('contentSourceParams')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-cogs"></i>
                    <h3>
                        <span class="section-name">Content Source Params</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['contentSourceParams'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['contentSourceParams'] === 0">
                            {{sectionRowCounts['contentSourceParams']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.contentSourceParams ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.contentSourceParams" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('Content Source Params','ContentSourceID')"
                        [NewRecordValues]="NewRecordValues('Content Source Params')"
                        [AllowLoad]="IsCurrentSection('contentSourceParams')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['contentSourceParams'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>
        </div>
        </div>
    </form>
</div>
