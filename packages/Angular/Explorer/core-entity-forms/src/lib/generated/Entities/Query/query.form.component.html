<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Queries" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Query Fields" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '489F1E84-1611-4B5D-BC00-792D4044BC32'}">
                        Query Fields
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Query Fields')"  
                            [NewRecordValues]="NewRecordValues('Query Fields')"
                            [AllowLoad]="IsCurrentTab('Query Fields')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Data Context Items" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'DD61A3E7-69CF-434C-9648-C63051CDA523'}">
                        Data Context Items
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Data Context Items')"  
                            [NewRecordValues]="NewRecordValues('Data Context Items')"
                            [AllowLoad]="IsCurrentTab('Data Context Items')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Query Permissions" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '6C83DCEA-5A2C-46C7-9294-C95BB00F60E7'}">
                        Query Permissions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Query Permissions')"  
                            [NewRecordValues]="NewRecordValues('Query Permissions')"
                            [AllowLoad]="IsCurrentTab('Query Permissions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
