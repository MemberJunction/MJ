<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Path Core Details Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="pathCoreDetails"
        sectionName="Path Core Details"
        icon="fa fa-sitemap"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="OriginStepID"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DestinationStepID"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="OriginStep"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DestinationStep"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Routing Rules Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="routingRules"
        sectionName="Routing Rules"
        icon="fa fa-balance-scale"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Condition"
            Type="textarea"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Priority"
            Type="numerictextbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="PathPoints"
            Type="textarea"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>

    </mj-collapsible-panel>
</mj-record-form-container>
