<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Provider Identification Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="providerIdentification"
        sectionName="Provider Identification"
        icon="fa fa-tag"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Driver Configuration Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="driverConfiguration"
        sectionName="Driver Configuration"
        icon="fa fa-plug"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ServerDriverKey"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ClientDriverKey"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Selection & Availability Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="selectionAvailability"
        sectionName="Selection & Availability"
        icon="fa fa-sliders-h"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Priority"
            Type="numerictextbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="IsActive"
            Type="checkbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsSearch"
            Type="checkbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Authentication & Access Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="authenticationAccess"
        sectionName="Authentication & Access"
        icon="fa fa-shield-alt"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Configuration"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="RequiresOAuth"
            Type="checkbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- Files Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="files"
        sectionName="Files"
        icon="fa fa-file"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('files')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Files','ProviderID')"
                [NewRecordValues]="NewRecordValues('Files')"
                [AllowLoad]="IsSectionExpanded('files')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('files', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- MJ: File Storage Accounts Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJFileStorageAccounts"
        sectionName="MJ: File Storage Accounts"
        icon="fa fa-cloud"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJFileStorageAccounts')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: File Storage Accounts','ProviderID')"
                [NewRecordValues]="NewRecordValues('MJ: File Storage Accounts')"
                [AllowLoad]="IsSectionExpanded('mJFileStorageAccounts')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('mJFileStorageAccounts', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- MJ: AI Configurations Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJAIConfigurations"
        sectionName="MJ: AI Configurations"
        icon="fa fa-brain"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJAIConfigurations')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Configurations','DefaultStorageProviderID')"
                [NewRecordValues]="NewRecordValues('MJ: AI Configurations')"
                [AllowLoad]="IsSectionExpanded('mJAIConfigurations')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('mJAIConfigurations', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- AI Agents Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="aIAgents"
        sectionName="AI Agents"
        icon="fa fa-robot"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('aIAgents')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('AI Agents','AttachmentStorageProviderID')"
                [NewRecordValues]="NewRecordValues('AI Agents')"
                [AllowLoad]="IsSectionExpanded('aIAgents')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('aIAgents', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>
</mj-record-form-container>
