<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Application Details Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="applicationDetails"
        sectionName="Application Details"
        icon="fa fa-code"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Operational Status Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="operationalStatus"
        sectionName="Operational Status"
        icon="fa fa-toggle-on"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="false"
            FieldName="IsActive"
            Type="checkbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- MJ: API Application Scopes Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJAPIApplicationScopes"
        sectionName="MJ: API Application Scopes"
        icon="fa fa-lock"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJAPIApplicationScopes')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: API Application Scopes','ApplicationID')"
                [NewRecordValues]="NewRecordValues('MJ: API Application Scopes')"
                [AllowLoad]="IsSectionExpanded('mJAPIApplicationScopes')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('mJAPIApplicationScopes', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- MJ: API Key Usage Logs Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJAPIKeyUsageLogs"
        sectionName="MJ: API Key Usage Logs"
        icon="fa fa-key"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJAPIKeyUsageLogs')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: API Key Usage Logs','ApplicationID')"
                [NewRecordValues]="NewRecordValues('MJ: API Key Usage Logs')"
                [AllowLoad]="IsSectionExpanded('mJAPIKeyUsageLogs')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('mJAPIKeyUsageLogs', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- MJ: API Key Applications Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJAPIKeyApplications"
        sectionName="MJ: API Key Applications"
        icon="fa fa-key"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJAPIKeyApplications')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: API Key Applications','ApplicationID')"
                [NewRecordValues]="NewRecordValues('MJ: API Key Applications')"
                [AllowLoad]="IsSectionExpanded('mJAPIKeyApplications')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('mJAPIKeyApplications', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>
</mj-record-form-container>
