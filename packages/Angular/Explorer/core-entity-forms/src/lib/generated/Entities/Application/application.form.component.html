<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Applications" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Application Settings" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '333FB200-C08B-4AC2-B247-5955C29250AB'}">
                        Application Settings
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Application Settings')"  
                            [NewRecordValues]="NewRecordValues('Application Settings')"
                            [AllowLoad]="IsCurrentTab('Application Settings')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="User Applications" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '732ED20A-8DE6-4FA6-9CBE-7367C1842C68'}">
                        User Applications
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('User Applications')"  
                            [NewRecordValues]="NewRecordValues('User Applications')"
                            [AllowLoad]="IsCurrentTab('User Applications')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entities" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'F0557530-4768-4C74-850D-9582671BDB4B'}">
                        Entities
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Application Entities')"  
                            [NewRecordValues]="NewRecordValues('Application Entities')"
                            [AllowLoad]="IsCurrentTab('Entities')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
