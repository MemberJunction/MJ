<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Reports" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Report Snapshots" [Visible]="record.IsSaved"> 
                        Report Snapshots
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Report Snapshots','ReportID')"  
                            [NewRecordValues]="NewRecordValues('Report Snapshots')"
                            [AllowLoad]="IsCurrentTab('Report Snapshots')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: Report Versions" [Visible]="record.IsSaved"> 
                        MJ: Report Versions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: Report Versions','ReportID')"  
                            [NewRecordValues]="NewRecordValues('MJ: Report Versions')"
                            [AllowLoad]="IsCurrentTab('MJ: Report Versions')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: Report User States" [Visible]="record.IsSaved"> 
                        MJ: Report User States
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: Report User States','ReportID')"  
                            [NewRecordValues]="NewRecordValues('MJ: Report User States')"
                            [AllowLoad]="IsCurrentTab('MJ: Report User States')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
