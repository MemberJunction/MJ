<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Run Overview Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="runOverview"
        sectionName="Run Overview"
        icon="fa fa-briefcase"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="CompanyIntegrationID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="RunByUserID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Integration"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Company"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="RunByUser"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Schedule & Status Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="scheduleStatus"
        sectionName="Schedule & Status"
        icon="fa fa-calendar"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="StartedAt"
            Type="datepicker"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="EndedAt"
            Type="datepicker"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="TotalRecords"
            Type="numerictextbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Status"
            Type="dropdownlist"
            [EditMode]="EditMode"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Diagnostic Details Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="diagnosticDetails"
        sectionName="Diagnostic Details"
        icon="fa fa-file-alt"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Comments"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ErrorLog"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ConfigData"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- Company Integration Run API Logs Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="companyIntegrationRunAPILogs"
        sectionName="Company Integration Run API Logs"
        icon="fa fa-file-alt"
        variant="related-entity"
        [form]="this"
        [searchFilter]="searchFilter"
        [badgeCount]="GetSectionRowCount('companyIntegrationRunAPILogs')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Company Integration Run API Logs','CompanyIntegrationRunID')"
                [NewRecordValues]="NewRecordValues('Company Integration Run API Logs')"
                [AllowLoad]="IsSectionExpanded('companyIntegrationRunAPILogs')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('companyIntegrationRunAPILogs', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Company Integration Run Details Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="companyIntegrationRunDetails"
        sectionName="Company Integration Run Details"
        icon="fa fa-sync"
        variant="related-entity"
        [form]="this"
        [searchFilter]="searchFilter"
        [badgeCount]="GetSectionRowCount('companyIntegrationRunDetails')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Company Integration Run Details','CompanyIntegrationRunID')"
                [NewRecordValues]="NewRecordValues('Company Integration Run Details')"
                [AllowLoad]="IsSectionExpanded('companyIntegrationRunDetails')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('companyIntegrationRunDetails', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Error Logs Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="errorLogs"
        sectionName="Error Logs"
        icon="fa fa-bug"
        variant="related-entity"
        [form]="this"
        [searchFilter]="searchFilter"
        [badgeCount]="GetSectionRowCount('errorLogs')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Error Logs','CompanyIntegrationRunID')"
                [NewRecordValues]="NewRecordValues('Error Logs')"
                [AllowLoad]="IsSectionExpanded('errorLogs')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('errorLogs', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>
</mj-record-form-container>
