<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Action Params" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Entity Action Params" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'CBF2992C-9818-4DE6-8BA0-EF03DA7B3534'}">
                        Entity Action Params
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Action Params')"  
                            [NewRecordValues]="NewRecordValues('Entity Action Params')"
                            [AllowLoad]="IsCurrentTab('Entity Action Params')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Scheduled Action Params" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'BAF5A4BA-0A3C-EF11-86D4-0022481D1B23'}">
                        Scheduled Action Params
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Scheduled Action Params')"  
                            [NewRecordValues]="NewRecordValues('Scheduled Action Params')"
                            [AllowLoad]="IsCurrentTab('Scheduled Action Params')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
