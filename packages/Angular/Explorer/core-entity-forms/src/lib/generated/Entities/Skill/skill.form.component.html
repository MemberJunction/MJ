<div class="record-form-container">
    <form *ngIf="record" class="record-form" #form="ngForm">
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

        <div class="form-section-controls">
            <div class="control-group">
                <button (click)="expandAllSections()" title="Expand all sections">
                    <i class="fa fa-expand-alt"></i>Expand All
                </button>
                <button (click)="collapseAllSections()" title="Collapse all sections">
                    <i class="fa fa-compress-alt"></i>Collapse All
                </button>
            </div>
            <input type="text"
                   class="section-search"
                   placeholder="Search sections..."
                   (input)="filterSections($event)"
                   #sectionSearch>
            <span class="section-count">
                <span class="section-count-badge">{{getExpandedCount()}}</span> of 5 expanded
            </span>
        </div>
        <div class="form-panels-container">
<!-- Skill Identification Section -->
        <div class="form-card collapsible-card" data-section-name="skill identification" data-field-names="name">
            <div class="collapsible-header" (click)="toggleSection('skillIdentification')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-key"></i>
                    <h3><span class="section-name">Skill Identification</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.skillIdentification ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.skillIdentification">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="false"
            FieldName="Name"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- Skill Hierarchy Section -->
        <div class="form-card collapsible-card" data-section-name="skill hierarchy" data-field-names="parentid parent parent rootparentid root parent id">
            <div class="collapsible-header" (click)="toggleSection('skillHierarchy')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-sitemap"></i>
                    <h3><span class="section-name">Skill Hierarchy</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.skillHierarchy ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.skillHierarchy">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ParentID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Parent"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="RootParentID"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- System Metadata Section -->
        <div class="form-card collapsible-card" data-section-name="system metadata" data-field-names="__mj_createdat created at __mj_updatedat updated at">
            <div class="collapsible-header" (click)="toggleSection('systemMetadata')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-cog"></i>
                    <h3><span class="section-name">System Metadata</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.systemMetadata ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.systemMetadata">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>
        <div class="related-entity-grid">

        <!-- Employee Skills Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="employee skills" data-field-names="employee skills" data-section-key="employeeSkills">
            <div class="collapsible-header" (click)="toggleSection('employeeSkills')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-user-cog"></i>
                    <h3>
                        <span class="section-name">Employee Skills</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['employeeSkills'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['employeeSkills'] === 0">
                            {{sectionRowCounts['employeeSkills']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.employeeSkills ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.employeeSkills" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('Employee Skills','SkillID')"
                        [NewRecordValues]="NewRecordValues('Employee Skills')"
                        [AllowLoad]="IsCurrentSection('employeeSkills')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['employeeSkills'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>

        <!-- Skills Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="skills" data-field-names="skills" data-section-key="skills">
            <div class="collapsible-header" (click)="toggleSection('skills')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-lightbulb"></i>
                    <h3>
                        <span class="section-name">Skills</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['skills'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['skills'] === 0">
                            {{sectionRowCounts['skills']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.skills ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.skills" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('Skills','ParentID')"
                        [NewRecordValues]="NewRecordValues('Skills')"
                        [AllowLoad]="IsCurrentSection('skills')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['skills'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>
        </div>
        </div>
    </form>
</div>
