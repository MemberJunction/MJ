<div class="record-form-container">
    <form *ngIf="record" class="record-form" #form="ngForm">
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

        <div class="form-section-controls">
            <div class="control-group">
                <button (click)="expandAllSections()" title="Expand all sections">
                    <i class="fa fa-expand-alt"></i>Expand All
                </button>
                <button (click)="collapseAllSections()" title="Collapse all sections">
                    <i class="fa fa-compress-alt"></i>Collapse All
                </button>
            </div>
            <input type="text"
                   class="section-search"
                   placeholder="Search sections..."
                   (input)="filterSections($event)"
                   #sectionSearch>
            <span class="section-count">
                <span class="section-count-badge">{{getExpandedCount()}}</span> of 5 expanded
            </span>
        </div>
        <div class="form-panels-container">
<!-- Hierarchy Identifiers Section -->
        <div class="form-card collapsible-card" data-section-name="hierarchy identifiers" data-field-names="parentid parent id rootparentid root parent id">
            <div class="collapsible-header" (click)="toggleSection('hierarchyIdentifiers')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-sitemap"></i>
                    <h3><span class="section-name">Hierarchy Identifiers</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.hierarchyIdentifiers ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.hierarchyIdentifiers">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ParentID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Dropdown"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="RootParentID"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- Category Information Section -->
        <div class="form-card collapsible-card" data-section-name="category information" data-field-names="name description parent">
            <div class="collapsible-header" (click)="toggleSection('categoryInformation')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-tag"></i>
                    <h3><span class="section-name">Category Information</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.categoryInformation ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.categoryInformation">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Parent"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- System Metadata Section -->
        <div class="form-card collapsible-card" data-section-name="system metadata" data-field-names="__mj_createdat created at __mj_updatedat updated at">
            <div class="collapsible-header" (click)="toggleSection('systemMetadata')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-cog"></i>
                    <h3><span class="section-name">System Metadata</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.systemMetadata ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.systemMetadata">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>
        <div class="related-entity-grid">

        <!-- File Categories Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="file categories" data-field-names="file categories" data-section-key="fileCategories">
            <div class="collapsible-header" (click)="toggleSection('fileCategories')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-folder"></i>
                    <h3>
                        <span class="section-name">File Categories</span>
                        <span class="row-count-badge" *ngIf="sectionRowCounts?.['fileCategories']">{{sectionRowCounts['fileCategories']}}</span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.fileCategories ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.fileCategories" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('File Categories','ParentID')"
                        [NewRecordValues]="NewRecordValues('File Categories')"
                        [AllowLoad]="IsCurrentSection('fileCategories')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['fileCategories'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>

        <!-- Files Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="files" data-field-names="files" data-section-key="files">
            <div class="collapsible-header" (click)="toggleSection('files')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-file"></i>
                    <h3>
                        <span class="section-name">Files</span>
                        <span class="row-count-badge" *ngIf="sectionRowCounts?.['files']">{{sectionRowCounts['files']}}</span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.files ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.files" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('Files','CategoryID')"
                        [NewRecordValues]="NewRecordValues('Files')"
                        [AllowLoad]="IsCurrentSection('files')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['files'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>
        </div>
        </div>
    </form>
</div>
