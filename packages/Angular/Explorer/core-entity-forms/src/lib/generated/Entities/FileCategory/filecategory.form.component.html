<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="File Categories" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Files" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '1757B14C-6F9C-4D67-803B-077B7489B9C8'}">
                        Files
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Files')"  
                            [NewRecordValues]="NewRecordValues('Files')"
                            [AllowLoad]="IsCurrentTab('Files')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="File Categories" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'D4E8A764-D4DA-4C5C-93EF-0E8C61B589AA'}">
                        File Categories
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('File Categories')"  
                            [NewRecordValues]="NewRecordValues('File Categories')"
                            [AllowLoad]="IsCurrentTab('File Categories')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
