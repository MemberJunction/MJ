<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)" mjFillContainer (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Data Contexts" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Reports" [Visible]="record.IsSaved"> 
                        <span class="fa-solid fa-chart-line tab-header-icon"></span>Reports
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Reports','DataContextID')"  
                            [NewRecordValues]="NewRecordValues('Reports')"
                            [AllowLoad]="IsCurrentTab('Reports')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Data Context Items" [Visible]="record.IsSaved"> 
                        Data Context Items
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Data Context Items','DataContextID')"  
                            [NewRecordValues]="NewRecordValues('Data Context Items')"
                            [AllowLoad]="IsCurrentTab('Data Context Items')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Conversations" [Visible]="record.IsSaved"> 
                        <span class="fa-regular fa-comments tab-header-icon"></span>Conversations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Conversations','DataContextID')"  
                            [NewRecordValues]="NewRecordValues('Conversations')"
                            [AllowLoad]="IsCurrentTab('Conversations')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
