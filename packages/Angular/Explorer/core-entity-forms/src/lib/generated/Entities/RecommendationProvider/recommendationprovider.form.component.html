<div class="record-form-container">
    <form *ngIf="record" class="record-form" #form="ngForm">
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

        <div class="form-panels-container">
<!-- Provider Information Section -->
        <div class="form-card collapsible-card" data-section-name="provider information" data-field-names="name description">
            <div class="collapsible-header" (click)="toggleSection('providerInformation')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-id-card"></i>
                    <h3><span class="section-name">Provider Information</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.providerInformation ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.providerInformation">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- System Metadata Section -->
        <div class="form-card collapsible-card" data-section-name="system metadata" data-field-names="__mj_createdat created at __mj_updatedat updated at">
            <div class="collapsible-header" (click)="toggleSection('systemMetadata')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-cog"></i>
                    <h3><span class="section-name">System Metadata</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.systemMetadata ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.systemMetadata">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>
        <div class="related-entity-grid">

        <!-- Recommendation Runs Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="recommendation runs" data-field-names="recommendation runs" data-section-key="recommendationRuns">
            <div class="collapsible-header" (click)="toggleSection('recommendationRuns')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-rocket"></i>
                    <h3>
                        <span class="section-name">Recommendation Runs</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['recommendationRuns'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['recommendationRuns'] === 0">
                            {{sectionRowCounts['recommendationRuns']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.recommendationRuns ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.recommendationRuns" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('Recommendation Runs','RecommendationProviderID')"
                        [NewRecordValues]="NewRecordValues('Recommendation Runs')"
                        [AllowLoad]="IsCurrentSection('recommendationRuns')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['recommendationRuns'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>
        </div>
        </div>
    </form>
</div>
