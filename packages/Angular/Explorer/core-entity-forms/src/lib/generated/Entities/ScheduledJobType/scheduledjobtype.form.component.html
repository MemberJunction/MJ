<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Job Type Details Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="jobTypeDetails"
        sectionName="Job Type Details"
        icon="fa fa-info-circle"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="NotificationsAvailable"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Execution Integration Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="executionIntegration"
        sectionName="Execution Integration"
        icon="fa fa-plug"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DriverClass"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DomainRunEntity"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DomainRunEntityFKey"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- MJ: Scheduled Jobs Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJScheduledJobs"
        sectionName="MJ: Scheduled Jobs"
        icon="fa fa-calendar"
        variant="related-entity"
        [form]="this"
        [searchFilter]="searchFilter"
        [badgeCount]="GetSectionRowCount('mJScheduledJobs')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: Scheduled Jobs','JobTypeID')"
                [NewRecordValues]="NewRecordValues('MJ: Scheduled Jobs')"
                [AllowLoad]="IsSectionExpanded('mJScheduledJobs')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('mJScheduledJobs', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>
</mj-record-form-container>
