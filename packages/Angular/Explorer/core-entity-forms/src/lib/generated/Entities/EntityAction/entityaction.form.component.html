<div class="record-form-container">
    <form *ngIf="record" class="record-form" #form="ngForm">
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

        <div class="form-section-controls">
            <div class="control-group">
                <button (click)="expandAllSections()" title="Expand all sections">
                    <i class="fa fa-expand-alt"></i>Expand All
                </button>
                <button (click)="collapseAllSections()" title="Collapse all sections">
                    <i class="fa fa-compress-alt"></i>Collapse All
                </button>
            </div>
            <input type="text"
                   class="section-search"
                   placeholder="Search sections..."
                   (input)="filterSections($event)"
                   #sectionSearch>
            <span class="section-count">
                <span class="section-count-badge">{{getExpandedCount()}}</span> of 4 expanded
            </span>
        </div>
        <div class="form-panels-container">
<!-- Details Section -->
        <div class="form-card collapsible-card" data-section-name="details" data-field-names="entityid entity id actionid action id status __mj_createdat __mj _created at __mj_updatedat __mj _updated at entity action">
            <div class="collapsible-header" (click)="toggleSection('details')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-align-left"></i>
                    <h3>Details</h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.details ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.details">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="EntityID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ActionID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Status"
            Type="dropdownlist"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Entity"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Action"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- Entity Action Filters Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="entity action filters" data-field-names="entity action filters">
            <div class="collapsible-header" (click)="toggleSection('entityActionFilters')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-table"></i>
                    <h3>Entity Action Filters</h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.entityActionFilters ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.entityActionFilters" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('Entity Action Filters','EntityActionID')"
                        [NewRecordValues]="NewRecordValues('Entity Action Filters')"
                        [AllowLoad]="IsCurrentSection('entityActionFilters')"
                        [EditMode]="GridEditMode()"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>

        <!-- Entity Action Invocations Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="entity action invocations" data-field-names="entity action invocations">
            <div class="collapsible-header" (click)="toggleSection('entityActionInvocations')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-table"></i>
                    <h3>Entity Action Invocations</h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.entityActionInvocations ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.entityActionInvocations" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('Entity Action Invocations','EntityActionID')"
                        [NewRecordValues]="NewRecordValues('Entity Action Invocations')"
                        [AllowLoad]="IsCurrentSection('entityActionInvocations')"
                        [EditMode]="GridEditMode()"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>

        <!-- Entity Action Params Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="entity action params" data-field-names="entity action params">
            <div class="collapsible-header" (click)="toggleSection('entityActionParams')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-table"></i>
                    <h3>Entity Action Params</h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.entityActionParams ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.entityActionParams" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('Entity Action Params','EntityActionID')"
                        [NewRecordValues]="NewRecordValues('Entity Action Params')"
                        [AllowLoad]="IsCurrentSection('entityActionParams')"
                        [EditMode]="GridEditMode()"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>
        </div>
    </form>
</div>
