<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Entity Actions" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Entity Action Invocations" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '53706E1C-6F45-4E3E-8920-0CA971FF3056'}">
                        Entity Action Invocations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Action Invocations')"  
                            [NewRecordValues]="NewRecordValues('Entity Action Invocations')"
                            [AllowLoad]="IsCurrentTab('Entity Action Invocations')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity Action Filters" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '36FBF954-CA04-488D-90B2-A154C5287203'}">
                        Entity Action Filters
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Action Filters')"  
                            [NewRecordValues]="NewRecordValues('Entity Action Filters')"
                            [AllowLoad]="IsCurrentTab('Entity Action Filters')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity Action Params" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'DAC91C7C-DD9E-4513-B408-BB1086DE911C'}">
                        Entity Action Params
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Action Params')"  
                            [NewRecordValues]="NewRecordValues('Entity Action Params')"
                            [AllowLoad]="IsCurrentTab('Entity Action Params')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
