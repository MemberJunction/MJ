<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="MJ: AI Agent Steps" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="MJ: AI Agent Step Paths" [Visible]="record.IsSaved"> 
                        MJ: AI Agent Step Paths
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Agent Step Paths','DestinationStepID')"  
                            [NewRecordValues]="NewRecordValues('MJ: AI Agent Step Paths')"
                            [AllowLoad]="IsCurrentTab('MJ: AI Agent Step Paths')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: AI Agent Step Paths" [Visible]="record.IsSaved"> 
                        MJ: AI Agent Step Paths
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Agent Step Paths','OriginStepID')"  
                            [NewRecordValues]="NewRecordValues('MJ: AI Agent Step Paths')"
                            [AllowLoad]="IsCurrentTab('MJ: AI Agent Step Paths')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
