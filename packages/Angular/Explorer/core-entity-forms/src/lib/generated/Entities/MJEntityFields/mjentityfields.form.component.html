        SectionKey="mJEntityFieldValues"

        Icon="fa fa-list"
        Variant="related-entity"
        [Form]="this"
        [FormContext]="formContext"
        [BadgeCount]="GetSectionRowCount('mJEntityFieldValues')"
        [DefaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: Entity Field Values','EntityFieldID')"

                [AllowLoad]="IsSectionExpanded('mJEntityFieldValues')"
                [ShowToolbar]="false"
                (Navigate)="OnFormNavigate($event)"
                (AfterDataLoad)="SetSectionRowCount('mJEntityFieldValues', $event.totalRowCount)"
                >

        </div>
        }
