<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Lists" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Details" 
                    [Visible]="record.IsSaved" 
                    [Props]="{EntityRelationshipID: 31}">
                    Details
                </mj-tab>
                <mj-tab-body>
                    <mj-user-view-grid 
                        [Params]="BuildRelationshipViewParamsByEntityName('List Details')"  
                        [NewRecordValues]="NewRecordValues('List Details')"
                        [AllowLoad]="IsCurrentTab('Details')"  
                        [EditMode]="GridEditMode()"  
                        [BottomMargin]="GridBottomMargin">
                    </mj-user-view-grid>
                </mj-tab-body>

                    <mj-tab Name="Duplicate Runs" 
                    [Visible]="record.IsSaved" 
                    [Props]="{EntityRelationshipID: 198}">
                    Duplicate Runs
                </mj-tab>
                <mj-tab-body>
                    <mj-user-view-grid 
                        [Params]="BuildRelationshipViewParamsByEntityName('Duplicate Runs')"  
                        [NewRecordValues]="NewRecordValues('Duplicate Runs')"
                        [AllowLoad]="IsCurrentTab('Duplicate Runs')"  
                        [EditMode]="GridEditMode()"  
                        [BottomMargin]="GridBottomMargin">
                    </mj-user-view-grid>
                </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
