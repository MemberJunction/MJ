<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Conversations" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Conversation Details" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'AD24FBF2-E8AD-4E5B-B1D3-2B71D934A4AB'}">
                        Conversation Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Conversation Details')"  
                            [NewRecordValues]="NewRecordValues('Conversation Details')"
                            [AllowLoad]="IsCurrentTab('Conversation Details')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Reports" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'A7583609-6644-4DDA-9F33-B552D6FC7714'}">
                        <span class="fa-solid fa-chart-line tab-header-icon"></span>Reports
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Reports')"  
                            [NewRecordValues]="NewRecordValues('Reports')"
                            [AllowLoad]="IsCurrentTab('Reports')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
