<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>
        <kendo-splitter orientation="vertical" (layoutChange)="splitterLayoutChange()" mjFillContainer>
            <kendo-splitter-pane [collapsible]="true" [size]="TopAreaHeight">
                <div #topArea class="record-form-group">
                    <mj-form-section Entity="Actions" Section="top-area" [record]="record" [EditMode]="this.EditMode"></mj-form-section>
                </div>
            </kendo-splitter-pane>
            <kendo-splitter-pane>
                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Actions" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
               
                    <mj-tab Name="Code">
                        Code
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Actions" 
                            Section="code" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Params" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '62F6AB25-BC3C-4D38-83FF-C2822F51D85D'}">
                        Params
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Action Params')"  
                            [NewRecordValues]="NewRecordValues('Action Params')"
                            [AllowLoad]="IsCurrentTab('Params')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Libraries" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '505BF918-FFFE-438A-A018-B266D1F978A6'}">
                        <span class="fa-solid fa-book tab-header-icon"></span>Libraries
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Action Libraries')"  
                            [NewRecordValues]="NewRecordValues('Action Libraries')"
                            [AllowLoad]="IsCurrentTab('Libraries')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Result Codes" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '23D9B49F-51A7-48A6-BD14-78F56792B2B3'}">
                        Result Codes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Action Result Codes')"  
                            [NewRecordValues]="NewRecordValues('Action Result Codes')"
                            [AllowLoad]="IsCurrentTab('Result Codes')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Action Contexts" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '897595E5-B69B-4E38-9907-EB73CF2327E4'}">
                        Action Contexts
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Action Contexts')"  
                            [NewRecordValues]="NewRecordValues('Action Contexts')"
                            [AllowLoad]="IsCurrentTab('Action Contexts')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity Actions" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '6452B76C-DB27-4933-AF1D-0494DEC75D3D'}">
                        Entity Actions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Actions')"  
                            [NewRecordValues]="NewRecordValues('Entity Actions')"
                            [AllowLoad]="IsCurrentTab('Entity Actions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Execution Logs" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '609D0384-5DFB-4165-B6A8-1FB6568F178B'}">
                        Execution Logs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Action Execution Logs')"  
                            [NewRecordValues]="NewRecordValues('Action Execution Logs')"
                            [AllowLoad]="IsCurrentTab('Execution Logs')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Authorizations" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '2AAA2E1B-A307-40F5-9FE0-B564B94076C2'}">
                        Authorizations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Action Authorizations')"  
                            [NewRecordValues]="NewRecordValues('Action Authorizations')"
                            [AllowLoad]="IsCurrentTab('Authorizations')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
            </kendo-splitter-pane>
        </kendo-splitter>
    </form>
</div>
