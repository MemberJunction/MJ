<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>
        <kendo-splitter orientation="vertical" (layoutChange)="splitterLayoutChange()" >
            <kendo-splitter-pane [collapsible]="true" [size]="TopAreaHeight">
                <div #topArea class="record-form-group">
                    <mj-form-section Entity="Actions" Section="top-area" [record]="record" [EditMode]="this.EditMode"></mj-form-section>
                </div>
            </kendo-splitter-pane>
            <kendo-splitter-pane>
                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Actions" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
               
                    <mj-tab Name="Code">
                        Code
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Actions" 
                            Section="code" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Params" [Visible]="record.IsSaved"> 
                        Params
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Action Params','ActionID')"  
                            [NewRecordValues]="NewRecordValues('Action Params')"
                            [AllowLoad]="IsCurrentTab('Params')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Libraries" [Visible]="record.IsSaved"> 
                        <span class="fa-solid fa-book tab-header-icon"></span>Libraries
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Action Libraries','ActionID')"  
                            [NewRecordValues]="NewRecordValues('Action Libraries')"
                            [AllowLoad]="IsCurrentTab('Libraries')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Scheduled Actions" [Visible]="record.IsSaved"> 
                        Scheduled Actions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Scheduled Actions','ActionID')"  
                            [NewRecordValues]="NewRecordValues('Scheduled Actions')"
                            [AllowLoad]="IsCurrentTab('Scheduled Actions')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Result Codes" [Visible]="record.IsSaved"> 
                        Result Codes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Action Result Codes','ActionID')"  
                            [NewRecordValues]="NewRecordValues('Action Result Codes')"
                            [AllowLoad]="IsCurrentTab('Result Codes')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="AIAgent Actions" [Visible]="record.IsSaved"> 
                        AIAgent Actions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AI Agent Actions','ActionID')"  
                            [NewRecordValues]="NewRecordValues('AI Agent Actions')"
                            [AllowLoad]="IsCurrentTab('AIAgent Actions')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Action Contexts" [Visible]="record.IsSaved"> 
                        Action Contexts
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Action Contexts','ActionID')"  
                            [NewRecordValues]="NewRecordValues('Action Contexts')"
                            [AllowLoad]="IsCurrentTab('Action Contexts')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity Actions" [Visible]="record.IsSaved"> 
                        Entity Actions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Actions','ActionID')"  
                            [NewRecordValues]="NewRecordValues('Entity Actions')"
                            [AllowLoad]="IsCurrentTab('Entity Actions')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: AI Agent Steps" [Visible]="record.IsSaved"> 
                        MJ: AI Agent Steps
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Agent Steps','ActionID')"  
                            [NewRecordValues]="NewRecordValues('MJ: AI Agent Steps')"
                            [AllowLoad]="IsCurrentTab('MJ: AI Agent Steps')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Execution Logs" [Visible]="record.IsSaved"> 
                        Execution Logs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Action Execution Logs','ActionID')"  
                            [NewRecordValues]="NewRecordValues('Action Execution Logs')"
                            [AllowLoad]="IsCurrentTab('Execution Logs')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Authorizations" [Visible]="record.IsSaved"> 
                        Authorizations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Action Authorizations','ActionID')"  
                            [NewRecordValues]="NewRecordValues('Action Authorizations')"
                            [AllowLoad]="IsCurrentTab('Authorizations')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Actions" [Visible]="record.IsSaved"> 
                        <span class="fa-solid fa-bolt tab-header-icon"></span>Actions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Actions','ParentID')"  
                            [NewRecordValues]="NewRecordValues('Actions')"
                            [AllowLoad]="IsCurrentTab('Actions')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
            </kendo-splitter-pane>
        </kendo-splitter>
    </form>
</div>
