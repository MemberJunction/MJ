<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Vendor Type Information Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="vendorTypeInformation"
        sectionName="Vendor Type Information"
        icon="fa fa-info-circle"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- MJ: AI Model Vendors Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJAIModelVendors"
        sectionName="MJ: AI Model Vendors"
        icon="fa fa-robot"
        variant="related-entity"
        [form]="this"
        [searchFilter]="searchFilter"
        [badgeCount]="GetSectionRowCount('mJAIModelVendors')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Model Vendors','TypeID')"
                [NewRecordValues]="NewRecordValues('MJ: AI Model Vendors')"
                [AllowLoad]="IsSectionExpanded('mJAIModelVendors')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('mJAIModelVendors', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>

    <!-- MJ: AI Vendor Types Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJAIVendorTypes"
        sectionName="MJ: AI Vendor Types"
        icon="fa fa-robot"
        variant="related-entity"
        [form]="this"
        [searchFilter]="searchFilter"
        [badgeCount]="GetSectionRowCount('mJAIVendorTypes')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Vendor Types','TypeID')"
                [NewRecordValues]="NewRecordValues('MJ: AI Vendor Types')"
                [AllowLoad]="IsSectionExpanded('mJAIVendorTypes')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('mJAIVendorTypes', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>
</mj-record-form-container>
