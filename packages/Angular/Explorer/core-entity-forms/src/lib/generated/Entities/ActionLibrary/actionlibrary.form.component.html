<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Reference IDs Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="referenceIDs"
        sectionName="Reference IDs"
        icon="fa fa-link"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ActionID"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="LibraryID"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Action & Library Information Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="actionLibraryInformation"
        sectionName="Action & Library Information"
        icon="fa fa-code"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ItemsUsed"
            Type="textarea"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Action"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Library"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [sectionFilter]="searchFilter"
        ></mj-form-field>

    </mj-collapsible-panel>
</mj-record-form-container>
