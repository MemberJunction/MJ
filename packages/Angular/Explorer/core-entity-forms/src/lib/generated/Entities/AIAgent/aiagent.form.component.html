<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)" mjFillContainer (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="AIAgents" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="AIAgent Learning Cycles" [Visible]="record.IsSaved"> 
                        AIAgent Learning Cycles
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AIAgent Learning Cycles','AgentID')"  
                            [NewRecordValues]="NewRecordValues('AIAgent Learning Cycles')"
                            [AllowLoad]="IsCurrentTab('AIAgent Learning Cycles')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="AIAgent Models" [Visible]="record.IsSaved"> 
                        AIAgent Models
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AIAgent Models','AgentID')"  
                            [NewRecordValues]="NewRecordValues('AIAgent Models')"
                            [AllowLoad]="IsCurrentTab('AIAgent Models')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="AIAgent Actions" [Visible]="record.IsSaved"> 
                        AIAgent Actions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AIAgent Actions','AgentID')"  
                            [NewRecordValues]="NewRecordValues('AIAgent Actions')"
                            [AllowLoad]="IsCurrentTab('AIAgent Actions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="AIAgent Notes" [Visible]="record.IsSaved"> 
                        AIAgent Notes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AIAgent Notes','AgentID')"  
                            [NewRecordValues]="NewRecordValues('AIAgent Notes')"
                            [AllowLoad]="IsCurrentTab('AIAgent Notes')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
