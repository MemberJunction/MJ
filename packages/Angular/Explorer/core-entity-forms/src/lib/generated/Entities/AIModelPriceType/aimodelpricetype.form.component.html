<div class="record-form-container">
    <form *ngIf="record" class="record-form"  #form="ngForm">
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)" (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="MJ: AI Model Price Types" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="MJ: AI Model Costs" [Visible]="record.IsSaved"> 
                        MJ: AI Model Costs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Model Costs','PriceTypeID')"  
                            [NewRecordValues]="NewRecordValues('MJ: AI Model Costs')"
                            [AllowLoad]="IsCurrentTab('MJ: AI Model Costs')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
