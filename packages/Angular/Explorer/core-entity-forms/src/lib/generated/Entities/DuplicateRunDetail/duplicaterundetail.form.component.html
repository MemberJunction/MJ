<div class="record-form-container">
    <form *ngIf="record" class="record-form" #form="ngForm">
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

        <div class="form-section-controls">
            <div class="control-group">
                <button (click)="expandAllSections()" title="Expand all sections">
                    <i class="fa fa-expand-alt"></i>Expand All
                </button>
                <button (click)="collapseAllSections()" title="Collapse all sections">
                    <i class="fa fa-compress-alt"></i>Collapse All
                </button>
            </div>
            <input type="text"
                   class="section-search"
                   placeholder="Search sections..."
                   (input)="filterSections($event)"
                   #sectionSearch>
            <span class="section-count">
                <span class="section-count-badge">{{getExpandedCount()}}</span> of 5 expanded
            </span>
        </div>
        <div class="form-panels-container">
<!-- Run Identification Section -->
        <div class="form-card collapsible-card" data-section-name="run identification" data-field-names="duplicaterunid duplicate run id recordid record id">
            <div class="collapsible-header" (click)="toggleSection('runIdentification')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-key"></i>
                    <h3><span class="section-name">Run Identification</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.runIdentification ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.runIdentification">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DuplicateRunID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="RecordID"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- Processing Outcomes Section -->
        <div class="form-card collapsible-card" data-section-name="processing outcomes" data-field-names="matchstatus match status skippedreason skipped reason matcherrormessage match error message mergestatus merge status mergeerrormessage merge error message">
            <div class="collapsible-header" (click)="toggleSection('processingOutcomes')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-flag"></i>
                    <h3><span class="section-name">Processing Outcomes</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.processingOutcomes ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.processingOutcomes">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="MatchStatus"
            Type="dropdownlist"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SkippedReason"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="MatchErrorMessage"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="MergeStatus"
            Type="dropdownlist"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="MergeErrorMessage"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- Details Section -->
        <div class="form-card collapsible-card" data-section-name="details" data-field-names="duplicaterun duplicate run">
            <div class="collapsible-header" (click)="toggleSection('details')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-align-left"></i>
                    <h3><span class="section-name">Details</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.details ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.details">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="false"
            FieldName="DuplicateRun"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- System Metadata Section -->
        <div class="form-card collapsible-card" data-section-name="system metadata" data-field-names="__mj_createdat created at __mj_updatedat updated at">
            <div class="collapsible-header" (click)="toggleSection('systemMetadata')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-cog"></i>
                    <h3><span class="section-name">System Metadata</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.systemMetadata ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.systemMetadata">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>
        <div class="related-entity-grid">

        <!-- Duplicate Run Detail Matches Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="duplicate run detail matches" data-field-names="duplicate run detail matches" data-section-key="duplicateRunDetailMatches">
            <div class="collapsible-header" (click)="toggleSection('duplicateRunDetailMatches')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-clone"></i>
                    <h3>
                        <span class="section-name">Duplicate Run Detail Matches</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['duplicateRunDetailMatches'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['duplicateRunDetailMatches'] === 0">
                            {{sectionRowCounts['duplicateRunDetailMatches']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.duplicateRunDetailMatches ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.duplicateRunDetailMatches" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('Duplicate Run Detail Matches','DuplicateRunDetailID')"
                        [NewRecordValues]="NewRecordValues('Duplicate Run Detail Matches')"
                        [AllowLoad]="IsCurrentSection('duplicateRunDetailMatches')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['duplicateRunDetailMatches'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>
        </div>
        </div>
    </form>
</div>
