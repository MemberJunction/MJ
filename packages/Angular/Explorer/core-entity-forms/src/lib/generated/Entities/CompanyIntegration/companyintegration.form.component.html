<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Company Integrations" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Company Integration Record Maps" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '0D2DB598-3AA0-4DCB-8F0B-24AC5EF36116'}">
                        Company Integration Record Maps
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Company Integration Record Maps')"  
                            [NewRecordValues]="NewRecordValues('Company Integration Record Maps')"
                            [AllowLoad]="IsCurrentTab('Company Integration Record Maps')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Lists" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '6E9A52B3-9B1F-428A-8831-AD5959677DC8'}">
                        Lists
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Lists')"  
                            [NewRecordValues]="NewRecordValues('Lists')"
                            [AllowLoad]="IsCurrentTab('Lists')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Company Integration Runs" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'C4A0E5F4-865F-4E5A-A035-B017E34AF52F'}">
                        Company Integration Runs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Company Integration Runs')"  
                            [NewRecordValues]="NewRecordValues('Company Integration Runs')"
                            [AllowLoad]="IsCurrentTab('Company Integration Runs')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Employee Company Integrations" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '8814BA9C-04AD-4640-9994-D34C30537349'}">
                        Employee Company Integrations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Employee Company Integrations')"  
                            [NewRecordValues]="NewRecordValues('Employee Company Integrations')"
                            [AllowLoad]="IsCurrentTab('Employee Company Integrations')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
