<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Resource Types" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Workspace Items" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '6087543B-2594-409C-98B9-34504BA82C2C'}">
                        Workspace Items
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Workspace Items')"  
                            [NewRecordValues]="NewRecordValues('Workspace Items')"
                            [AllowLoad]="IsCurrentTab('Workspace Items')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="User Notifications" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '23D8BC0C-7E37-EF11-86D4-000D3A4E707E'}">
                        User Notifications
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('User Notifications')"  
                            [NewRecordValues]="NewRecordValues('User Notifications')"
                            [AllowLoad]="IsCurrentTab('User Notifications')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Resource Links" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '0773CC7E-A688-EF11-8473-6045BDF077EE'}">
                        Resource Links
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Resource Links')"  
                            [NewRecordValues]="NewRecordValues('Resource Links')"
                            [AllowLoad]="IsCurrentTab('Resource Links')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Resource Permissions" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'DBF47024-4687-EF11-8473-6045BDF077EE'}">
                        Resource Permissions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Resource Permissions')"  
                            [NewRecordValues]="NewRecordValues('Resource Permissions')"
                            [AllowLoad]="IsCurrentTab('Resource Permissions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
