<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Resource Types" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Workspace Items" [Visible]="record.IsSaved"> 
                        Workspace Items
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Workspace Items','ResourceTypeID')"  
                            [NewRecordValues]="NewRecordValues('Workspace Items')"
                            [AllowLoad]="IsCurrentTab('Workspace Items')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="User Notifications" [Visible]="record.IsSaved"> 
                        User Notifications
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('User Notifications','ResourceTypeID')"  
                            [NewRecordValues]="NewRecordValues('User Notifications')"
                            [AllowLoad]="IsCurrentTab('User Notifications')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Resource Links" [Visible]="record.IsSaved"> 
                        Resource Links
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Resource Links','ResourceTypeID')"  
                            [NewRecordValues]="NewRecordValues('Resource Links')"
                            [AllowLoad]="IsCurrentTab('Resource Links')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Resource Permissions" [Visible]="record.IsSaved"> 
                        Resource Permissions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Resource Permissions','ResourceTypeID')"  
                            [NewRecordValues]="NewRecordValues('Resource Permissions')"
                            [AllowLoad]="IsCurrentTab('Resource Permissions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
