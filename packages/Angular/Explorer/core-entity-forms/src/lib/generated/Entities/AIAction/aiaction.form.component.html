<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Action Definition Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="actionDefinition"
        sectionName="Action Definition"
        icon="fa fa-bolt"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="IsActive"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Execution Settings Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="executionSettings"
        sectionName="Execution Settings"
        icon="fa fa-sliders-h"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DefaultPrompt"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DefaultModelID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DefaultModel"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [searchFilter]="searchFilter">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- AI Model Actions Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="aIModelActions"
        sectionName="AI Model Actions"
        icon="fa fa-robot"
        variant="related-entity"
        [form]="this"
        [searchFilter]="searchFilter"
        [badgeCount]="GetSectionRowCount('aIModelActions')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('AI Model Actions','AIActionID')"
                [NewRecordValues]="NewRecordValues('AI Model Actions')"
                [AllowLoad]="IsSectionExpanded('aIModelActions')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('aIModelActions', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Entity AI Actions Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="entityAIActions"
        sectionName="Entity AI Actions"
        icon="fa fa-robot"
        variant="related-entity"
        [form]="this"
        [searchFilter]="searchFilter"
        [badgeCount]="GetSectionRowCount('entityAIActions')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Entity AI Actions','AIActionID')"
                [NewRecordValues]="NewRecordValues('Entity AI Actions')"
                [AllowLoad]="IsSectionExpanded('entityAIActions')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('entityAIActions', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>
</mj-record-form-container>
