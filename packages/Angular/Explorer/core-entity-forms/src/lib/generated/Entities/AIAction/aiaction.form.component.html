<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="AI Actions" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="AI Model Actions" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'A0EABF53-2153-40A1-9E38-C5615295D86C'}">
                        AI Model Actions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AI Model Actions')"  
                            [NewRecordValues]="NewRecordValues('AI Model Actions')"
                            [AllowLoad]="IsCurrentTab('AI Model Actions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity AI Actions" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '689D3459-B37A-4D46-8638-C74E21AAA00A'}">
                        Entity AI Actions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity AI Actions')"  
                            [NewRecordValues]="NewRecordValues('Entity AI Actions')"
                            [AllowLoad]="IsCurrentTab('Entity AI Actions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
