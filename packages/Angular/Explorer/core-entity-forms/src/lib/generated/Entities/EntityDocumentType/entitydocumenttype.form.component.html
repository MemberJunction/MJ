<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Record Identifier Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="recordIdentifier"
        sectionName="Record Identifier"
        icon="fa fa-key"
        [form]="this"
        [formContext]="formContext">

    </mj-collapsible-panel>

    <!-- Document Type Information Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="documentTypeInformation"
        sectionName="Document Type Information"
        icon="fa fa-file"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- Entity Documents Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="entityDocuments"
        sectionName="Entity Documents"
        icon="fa fa-file-alt"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('entityDocuments')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Entity Documents','TypeID')"
                [NewRecordValues]="NewRecordValues('Entity Documents')"
                [AllowLoad]="IsSectionExpanded('entityDocuments')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('entityDocuments', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>
</mj-record-form-container>
