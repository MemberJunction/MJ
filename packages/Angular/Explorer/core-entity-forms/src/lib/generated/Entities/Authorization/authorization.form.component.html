<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Authorizations" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Authorization Roles" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '45687631-5B9D-45DD-9279-4F05A910F05F'}">
                        Authorization Roles
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Authorization Roles')"  
                            [NewRecordValues]="NewRecordValues('Authorization Roles')"
                            [AllowLoad]="IsCurrentTab('Authorization Roles')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Action Authorizations" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '2D7F5B83-0245-4857-8601-8FAC85596B5F'}">
                        Action Authorizations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Action Authorizations')"  
                            [NewRecordValues]="NewRecordValues('Action Authorizations')"
                            [AllowLoad]="IsCurrentTab('Action Authorizations')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Authorizations" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'BF04A8A1-FA3C-4680-87C5-A1FEF8CE5EF9'}">
                        <span class="fa-solid fa-shield-halved tab-header-icon"></span>Authorizations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Authorizations')"  
                            [NewRecordValues]="NewRecordValues('Authorizations')"
                            [AllowLoad]="IsCurrentTab('Authorizations')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Audit Logs" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '55E0E8BE-F9BA-4E7B-A7DD-DB84F4EA1250'}">
                        <span class="fa-solid fa-fingerprint tab-header-icon"></span>Audit Logs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Audit Logs')"  
                            [NewRecordValues]="NewRecordValues('Audit Logs')"
                            [AllowLoad]="IsCurrentTab('Audit Logs')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Audit Log Types" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'AD19291C-4C43-488D-B19B-E07B6F76C94D'}">
                        Audit Log Types
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Audit Log Types')"  
                            [NewRecordValues]="NewRecordValues('Audit Log Types')"
                            [AllowLoad]="IsCurrentTab('Audit Log Types')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
