<mj-record-form-container [Record]="record" [FormComponent]="this"
    (Navigate)="OnFormNavigate($event)"
    (DeleteRequested)="OnDeleteRequested()"
    (FavoriteToggled)="OnFavoriteToggled()"
    (HistoryRequested)="OnHistoryRequested()"
    (ListManagementRequested)="OnListManagementRequested()">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Authorization Hierarchy Section -->
    <mj-collapsible-panel field-panels
        SectionKey="authorizationHierarchy"
        SectionName="Authorization Hierarchy"
        Icon="fa fa-sitemap"
        [Form]="this"
        [FormContext]="formContext">
        <mj-form-field 
            [Record]="record"
            [ShowLabel]="true"
            FieldName="ParentID"
            Type="textbox"
            [EditMode]="EditMode"
            [FormContext]="formContext"
            LinkType="Record"
        ></mj-form-field>
        <mj-form-field 
            [Record]="record"
            [ShowLabel]="true"
            FieldName="RootParentID"
            Type="textbox"
            [EditMode]="EditMode"
            [FormContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Authorization Core Section -->
    <mj-collapsible-panel field-panels
        SectionKey="authorizationCore"
        SectionName="Authorization Core"
        Icon="fa fa-key"
        [Form]="this"
        [FormContext]="formContext">
        <mj-form-field 
            [Record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textbox"
            [EditMode]="EditMode"
            [FormContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [Record]="record"
            [ShowLabel]="true"
            FieldName="IsActive"
            Type="checkbox"
            [EditMode]="EditMode"
            [FormContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [Record]="record"
            [ShowLabel]="true"
            FieldName="UseAuditLog"
            Type="checkbox"
            [EditMode]="EditMode"
            [FormContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [Record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
            [FormContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel field-panels
        SectionKey="systemMetadata"
        SectionName="System Metadata"
        Icon="fa fa-cog"
        [Form]="this"
        [FormContext]="formContext">
        <mj-form-field 
            [Record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [FormContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [Record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [FormContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- Action Authorizations Section -->
    <mj-collapsible-panel after-panels
        SectionKey="actionAuthorizations"
        SectionName="Action Authorizations"
        Icon="fa fa-shield-alt"
        Variant="related-entity"
        [Form]="this"
        [FormContext]="formContext"
        [BadgeCount]="GetSectionRowCount('actionAuthorizations')"
        [DefaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Action Authorizations','AuthorizationID')"
                [NewRecordValues]="NewRecordValues('Action Authorizations')"
                [AllowLoad]="IsSectionExpanded('actionAuthorizations')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('actionAuthorizations', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- Audit Log Types Section -->
    <mj-collapsible-panel after-panels
        SectionKey="auditLogTypes"
        SectionName="Audit Log Types"
        Icon="fa fa-clipboard-list"
        Variant="related-entity"
        [Form]="this"
        [FormContext]="formContext"
        [BadgeCount]="GetSectionRowCount('auditLogTypes')"
        [DefaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Audit Log Types','AuthorizationName')"
                [NewRecordValues]="NewRecordValues('Audit Log Types')"
                [AllowLoad]="IsSectionExpanded('auditLogTypes')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('auditLogTypes', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- Audit Logs Section -->
    <mj-collapsible-panel after-panels
        SectionKey="auditLogs"
        SectionName="Audit Logs"
        Icon="fa-solid fa-fingerprint"
        Variant="related-entity"
        [Form]="this"
        [FormContext]="formContext"
        [BadgeCount]="GetSectionRowCount('auditLogs')"
        [DefaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Audit Logs','AuthorizationName')"
                [NewRecordValues]="NewRecordValues('Audit Logs')"
                [AllowLoad]="IsSectionExpanded('auditLogs')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('auditLogs', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- Authorization Roles Section -->
    <mj-collapsible-panel after-panels
        SectionKey="authorizationRoles"
        SectionName="Authorization Roles"
        Icon="fa fa-user-shield"
        Variant="related-entity"
        [Form]="this"
        [FormContext]="formContext"
        [BadgeCount]="GetSectionRowCount('authorizationRoles')"
        [DefaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Authorization Roles','AuthorizationID')"
                [NewRecordValues]="NewRecordValues('Authorization Roles')"
                [AllowLoad]="IsSectionExpanded('authorizationRoles')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('authorizationRoles', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- Authorizations Section -->
    <mj-collapsible-panel after-panels
        SectionKey="authorizations"
        SectionName="Authorizations"
        Icon="fa-solid fa-shield-halved"
        Variant="related-entity"
        [Form]="this"
        [FormContext]="formContext"
        [BadgeCount]="GetSectionRowCount('authorizations')"
        [DefaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Authorizations','ParentID')"
                [NewRecordValues]="NewRecordValues('Authorizations')"
                [AllowLoad]="IsSectionExpanded('authorizations')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('authorizations', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>
</mj-record-form-container>
