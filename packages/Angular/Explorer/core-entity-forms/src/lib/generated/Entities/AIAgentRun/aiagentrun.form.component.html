<div class="record-form-container">
    <form *ngIf="record" class="record-form"  #form="ngForm">
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)" (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="MJ: AI Agent Runs" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="MJ: AI Agent Run Steps" [Visible]="record.IsSaved"> 
                        MJ: AI Agent Run Steps
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Agent Run Steps','AgentRunID')"  
                            [NewRecordValues]="NewRecordValues('MJ: AI Agent Run Steps')"
                            [AllowLoad]="IsCurrentTab('MJ: AI Agent Run Steps')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: AI Agent Runs" [Visible]="record.IsSaved"> 
                        MJ: AI Agent Runs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Agent Runs','ParentRunID')"  
                            [NewRecordValues]="NewRecordValues('MJ: AI Agent Runs')"
                            [AllowLoad]="IsCurrentTab('MJ: AI Agent Runs')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: AI Prompt Runs" [Visible]="record.IsSaved"> 
                        <span class="fa-terminal tab-header-icon"></span>MJ: AI Prompt Runs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Prompt Runs','AgentRunID')"  
                            [NewRecordValues]="NewRecordValues('MJ: AI Prompt Runs')"
                            [AllowLoad]="IsCurrentTab('MJ: AI Prompt Runs')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
