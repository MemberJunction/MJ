<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)" mjFillContainer (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Employees" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Users" [Visible]="record.IsSaved"> 
                        <span class="fa-solid fa-user tab-header-icon"></span>Users
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Users','EmployeeID')"  
                            [NewRecordValues]="NewRecordValues('Users')"
                            [AllowLoad]="IsCurrentTab('Users')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Employee Skills" [Visible]="record.IsSaved"> 
                        Employee Skills
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Employee Skills','EmployeeID')"  
                            [NewRecordValues]="NewRecordValues('Employee Skills')"
                            [AllowLoad]="IsCurrentTab('Employee Skills')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Employee Company Integrations" [Visible]="record.IsSaved"> 
                        Employee Company Integrations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Employee Company Integrations','EmployeeID')"  
                            [NewRecordValues]="NewRecordValues('Employee Company Integrations')"
                            [AllowLoad]="IsCurrentTab('Employee Company Integrations')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Direct Reports" [Visible]="record.IsSaved"> 
                        <span class="fa-solid fa-users tab-header-icon"></span>Direct Reports
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Employees','SupervisorID')"  
                            [NewRecordValues]="NewRecordValues('Employees')"
                            [AllowLoad]="IsCurrentTab('Direct Reports')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Employee Roles" [Visible]="record.IsSaved"> 
                        Employee Roles
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Employee Roles','EmployeeID')"  
                            [NewRecordValues]="NewRecordValues('Employee Roles')"
                            [AllowLoad]="IsCurrentTab('Employee Roles')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
