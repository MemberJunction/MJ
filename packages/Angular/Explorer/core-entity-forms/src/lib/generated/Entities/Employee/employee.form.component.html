<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Employees" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Direct Reports" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 36}">
                        <span class="fa-solid fa-users tab-header-icon"></span>Direct Reports
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Employees')"  
                            [NewRecordValues]="NewRecordValues('Employees')"
                            [AllowLoad]="IsCurrentTab('Direct Reports')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="Employee Company Integrations" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 45}">
                        Employee Company Integrations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Employee Company Integrations')"  
                            [NewRecordValues]="NewRecordValues('Employee Company Integrations')"
                            [AllowLoad]="IsCurrentTab('Employee Company Integrations')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="Employee Roles" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 46}">
                        Employee Roles
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Employee Roles')"  
                            [NewRecordValues]="NewRecordValues('Employee Roles')"
                            [AllowLoad]="IsCurrentTab('Employee Roles')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="Employee Skills" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 47}">
                        Employee Skills
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Employee Skills')"  
                            [NewRecordValues]="NewRecordValues('Employee Skills')"
                            [AllowLoad]="IsCurrentTab('Employee Skills')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="Activities" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 156}">
                        Activities
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Activities')"  
                            [NewRecordValues]="NewRecordValues('Activities')"
                            [AllowLoad]="IsCurrentTab('Activities')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="Deals" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 157}">
                        Deals
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Deals')"  
                            [NewRecordValues]="NewRecordValues('Deals')"

                            [EditMode]="GridEditMode()"

                        </mj-user-view-grid>
                    </mj-tab-body>

                    <mj-tab Name="Users" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 194}">
                        <span class="fa-solid fa-user tab-header-icon"></span>Users
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Users')"  
                            [NewRecordValues]="NewRecordValues('Users')"
                            [AllowLoad]="IsCurrentTab('Users')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
