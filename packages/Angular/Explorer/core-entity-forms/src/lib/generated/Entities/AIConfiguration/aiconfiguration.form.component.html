<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="MJ: AI Configurations" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="MJ: AI Configuration Params" [Visible]="record.IsSaved"> 
                        MJ: AI Configuration Params
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Configuration Params','ConfigurationID')"  
                            [NewRecordValues]="NewRecordValues('MJ: AI Configuration Params')"
                            [AllowLoad]="IsCurrentTab('MJ: AI Configuration Params')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: AI Agent Prompts" [Visible]="record.IsSaved"> 
                        MJ: AI Agent Prompts
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Agent Prompts','ConfigurationID')"  
                            [NewRecordValues]="NewRecordValues('MJ: AI Agent Prompts')"
                            [AllowLoad]="IsCurrentTab('MJ: AI Agent Prompts')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: AI Prompt Models" [Visible]="record.IsSaved"> 
                        MJ: AI Prompt Models
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Prompt Models','ConfigurationID')"  
                            [NewRecordValues]="NewRecordValues('MJ: AI Prompt Models')"
                            [AllowLoad]="IsCurrentTab('MJ: AI Prompt Models')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="AI Result Cache" [Visible]="record.IsSaved"> 
                        AI Result Cache
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AI Result Cache','ConfigurationID')"  
                            [NewRecordValues]="NewRecordValues('AI Result Cache')"
                            [AllowLoad]="IsCurrentTab('AI Result Cache')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: AI Prompt Runs" [Visible]="record.IsSaved"> 
                        MJ: AI Prompt Runs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Prompt Runs','ConfigurationID')"  
                            [NewRecordValues]="NewRecordValues('MJ: AI Prompt Runs')"
                            [AllowLoad]="IsCurrentTab('MJ: AI Prompt Runs')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
