<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Basic Information Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="basicInformation"
        sectionName="Basic Information"
        icon="fa fa-id-card"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Configuration Settings Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="configurationSettings"
        sectionName="Configuration Settings"
        icon="fa fa-sliders-h"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="IsDefault"
            Type="checkbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Status"
            Type="dropdownlist"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DefaultPromptForContextCompressionID"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DefaultPromptForContextSummarizationID"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DefaultPromptForContextCompression"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DefaultPromptForContextSummarization"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- MJ: AI Agent Prompts Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJAIAgentPrompts"
        sectionName="MJ: AI Agent Prompts"
        icon="fa fa-robot"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJAIAgentPrompts')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Agent Prompts','ConfigurationID')"
                [NewRecordValues]="NewRecordValues('MJ: AI Agent Prompts')"
                [AllowLoad]="IsSectionExpanded('mJAIAgentPrompts')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('mJAIAgentPrompts', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>

    <!-- MJ: AI Configuration Params Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJAIConfigurationParams"
        sectionName="MJ: AI Configuration Params"
        icon="fa fa-brain"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJAIConfigurationParams')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Configuration Params','ConfigurationID')"
                [NewRecordValues]="NewRecordValues('MJ: AI Configuration Params')"
                [AllowLoad]="IsSectionExpanded('mJAIConfigurationParams')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('mJAIConfigurationParams', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>

    <!-- AI Result Cache Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="aIResultCache"
        sectionName="AI Result Cache"
        icon="fa fa-robot"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('aIResultCache')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('AI Result Cache','ConfigurationID')"
                [NewRecordValues]="NewRecordValues('AI Result Cache')"
                [AllowLoad]="IsSectionExpanded('aIResultCache')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('aIResultCache', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>

    <!-- MJ: AI Prompt Models Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJAIPromptModels"
        sectionName="MJ: AI Prompt Models"
        icon="fa fa-robot"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJAIPromptModels')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Prompt Models','ConfigurationID')"
                [NewRecordValues]="NewRecordValues('MJ: AI Prompt Models')"
                [AllowLoad]="IsSectionExpanded('mJAIPromptModels')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('mJAIPromptModels', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>

    <!-- MJ: AI Prompt Runs Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJAIPromptRuns"
        sectionName="MJ: AI Prompt Runs"
        icon="fa fa-robot"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJAIPromptRuns')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Prompt Runs','ConfigurationID')"
                [NewRecordValues]="NewRecordValues('MJ: AI Prompt Runs')"
                [AllowLoad]="IsSectionExpanded('mJAIPromptRuns')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('mJAIPromptRuns', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>

    <!-- MJ: AI Agent Runs Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="mJAIAgentRuns"
        sectionName="MJ: AI Agent Runs"
        icon="fa fa-robot"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('mJAIAgentRuns')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Agent Runs','ConfigurationID')"
                [NewRecordValues]="NewRecordValues('MJ: AI Agent Runs')"
                [AllowLoad]="IsSectionExpanded('mJAIAgentRuns')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('mJAIAgentRuns', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>
</mj-record-form-container>
