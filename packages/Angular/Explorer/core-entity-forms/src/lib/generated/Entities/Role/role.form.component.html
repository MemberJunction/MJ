<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)" mjFillContainer (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Roles" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="User Roles" [Visible]="record.IsSaved"> 
                        User Roles
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('User Roles','RoleName')"  
                            [NewRecordValues]="NewRecordValues('User Roles')"
                            [AllowLoad]="IsCurrentTab('User Roles')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Authorization Roles" [Visible]="record.IsSaved"> 
                        Authorization Roles
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Authorization Roles','RoleName')"  
                            [NewRecordValues]="NewRecordValues('Authorization Roles')"
                            [AllowLoad]="IsCurrentTab('Authorization Roles')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity Permissions" [Visible]="record.IsSaved"> 
                        Entity Permissions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Permissions','RoleName')"  
                            [NewRecordValues]="NewRecordValues('Entity Permissions')"
                            [AllowLoad]="IsCurrentTab('Entity Permissions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Query Permissions" [Visible]="record.IsSaved"> 
                        Query Permissions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Query Permissions','RoleName')"  
                            [NewRecordValues]="NewRecordValues('Query Permissions')"
                            [AllowLoad]="IsCurrentTab('Query Permissions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Employee Roles" [Visible]="record.IsSaved"> 
                        Employee Roles
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Employee Roles','RoleID')"  
                            [NewRecordValues]="NewRecordValues('Employee Roles')"
                            [AllowLoad]="IsCurrentTab('Employee Roles')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Resource Permissions" [Visible]="record.IsSaved"> 
                        Resource Permissions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Resource Permissions','RoleID')"  
                            [NewRecordValues]="NewRecordValues('Resource Permissions')"
                            [AllowLoad]="IsCurrentTab('Resource Permissions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
