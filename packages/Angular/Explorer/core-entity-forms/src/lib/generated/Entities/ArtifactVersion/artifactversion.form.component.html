<div class="record-form-container">
    <form *ngIf="record" class="record-form" #form="ngForm">
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

        <div class="form-section-controls">
            <div class="control-group">
                <button (click)="expandAllSections()" title="Expand all sections">
                    <i class="fa fa-expand-alt"></i>Expand All
                </button>
                <button (click)="collapseAllSections()" title="Collapse all sections">
                    <i class="fa fa-compress-alt"></i>Collapse All
                </button>
            </div>
            <input type="text"
                   class="section-search"
                   placeholder="Search sections..."
                   (input)="filterSections($event)"
                   #sectionSearch>
            <span class="section-count">
                <span class="section-count-badge">{{getExpandedCount()}}</span> of 5 expanded
            </span>
        </div>
        <div class="form-panels-container">
<!-- Details Section -->
        <div class="form-card collapsible-card" data-section-name="details">
            <div class="collapsible-header" (click)="toggleSection('details')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-align-left"></i>
                    <h3>Details</h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.details ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.details">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ArtifactID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="VersionNumber"
            Type="numerictextbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Content"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Configuration"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Comments"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="UserID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ContentHash"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Artifact"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="User"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- MJ: Artifact Version Attributes Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="mj: artifact version attributes">
            <div class="collapsible-header" (click)="toggleSection('mJArtifactVersionAttributes')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-table"></i>
                    <h3>MJ: Artifact Version Attributes</h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.mJArtifactVersionAttributes ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.mJArtifactVersionAttributes" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid 
                        [Params]="BuildRelationshipViewParamsByEntityName('MJ: Artifact Version Attributes','ArtifactVersionID')"  
                        [NewRecordValues]="NewRecordValues('MJ: Artifact Version Attributes')"
                        [AllowLoad]="IsCurrentTab('MJ: Artifact Version Attributes')"  
                        [EditMode]="GridEditMode()"  
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>

        <!-- MJ: Collection Artifacts Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="mj: collection artifacts">
            <div class="collapsible-header" (click)="toggleSection('mJCollectionArtifacts')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-table"></i>
                    <h3>MJ: Collection Artifacts</h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.mJCollectionArtifacts ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.mJCollectionArtifacts" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid 
                        [Params]="BuildRelationshipViewParamsByEntityName('MJ: Collection Artifacts','ArtifactVersionID')"  
                        [NewRecordValues]="NewRecordValues('MJ: Collection Artifacts')"
                        [AllowLoad]="IsCurrentTab('MJ: Collection Artifacts')"  
                        [EditMode]="GridEditMode()"  
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>

        <!-- MJ: Artifact Uses Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="mj: artifact uses">
            <div class="collapsible-header" (click)="toggleSection('mJArtifactUses')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-table"></i>
                    <h3>MJ: Artifact Uses</h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.mJArtifactUses ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.mJArtifactUses" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid 
                        [Params]="BuildRelationshipViewParamsByEntityName('MJ: Artifact Uses','ArtifactVersionID')"  
                        [NewRecordValues]="NewRecordValues('MJ: Artifact Uses')"
                        [AllowLoad]="IsCurrentTab('MJ: Artifact Uses')"  
                        [EditMode]="GridEditMode()"  
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>

        <!-- MJ: Conversation Detail Artifacts Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="mj: conversation detail artifacts">
            <div class="collapsible-header" (click)="toggleSection('mJConversationDetailArtifacts')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-table"></i>
                    <h3>MJ: Conversation Detail Artifacts</h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.mJConversationDetailArtifacts ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.mJConversationDetailArtifacts" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid 
                        [Params]="BuildRelationshipViewParamsByEntityName('MJ: Conversation Detail Artifacts','ArtifactVersionID')"  
                        [NewRecordValues]="NewRecordValues('MJ: Conversation Detail Artifacts')"
                        [AllowLoad]="IsCurrentTab('MJ: Conversation Detail Artifacts')"  
                        [EditMode]="GridEditMode()"  
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>
        </div>
    </form>
</div>
