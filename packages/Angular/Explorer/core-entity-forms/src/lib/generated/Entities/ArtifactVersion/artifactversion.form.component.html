<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="MJ: Artifact Versions" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="MJ: Artifact Version Attributes" [Visible]="record.IsSaved"> 
                        MJ: Artifact Version Attributes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: Artifact Version Attributes','ArtifactVersionID')"  
                            [NewRecordValues]="NewRecordValues('MJ: Artifact Version Attributes')"
                            [AllowLoad]="IsCurrentTab('MJ: Artifact Version Attributes')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: Collection Artifacts" [Visible]="record.IsSaved"> 
                        MJ: Collection Artifacts
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: Collection Artifacts','ArtifactVersionID')"  
                            [NewRecordValues]="NewRecordValues('MJ: Collection Artifacts')"
                            [AllowLoad]="IsCurrentTab('MJ: Collection Artifacts')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: Conversation Detail Artifacts" [Visible]="record.IsSaved"> 
                        MJ: Conversation Detail Artifacts
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: Conversation Detail Artifacts','ArtifactVersionID')"  
                            [NewRecordValues]="NewRecordValues('MJ: Conversation Detail Artifacts')"
                            [AllowLoad]="IsCurrentTab('MJ: Conversation Detail Artifacts')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: Artifact Uses" [Visible]="record.IsSaved"> 
                        MJ: Artifact Uses
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: Artifact Uses','ArtifactVersionID')"  
                            [NewRecordValues]="NewRecordValues('MJ: Artifact Uses')"
                            [AllowLoad]="IsCurrentTab('MJ: Artifact Uses')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
