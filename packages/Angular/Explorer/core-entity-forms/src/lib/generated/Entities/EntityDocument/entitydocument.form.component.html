<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Entity Documents" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Entity Document Settings" [Visible]="record.IsSaved"> 
                        Entity Document Settings
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Document Settings','EntityDocumentID')"  
                            [NewRecordValues]="NewRecordValues('Entity Document Settings')"
                            [AllowLoad]="IsCurrentTab('Entity Document Settings')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity Document Runs" [Visible]="record.IsSaved"> 
                        Entity Document Runs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Document Runs','EntityDocumentID')"  
                            [NewRecordValues]="NewRecordValues('Entity Document Runs')"
                            [AllowLoad]="IsCurrentTab('Entity Document Runs')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity Record Documents" [Visible]="record.IsSaved"> 
                        Entity Record Documents
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Record Documents','EntityDocumentID')"  
                            [NewRecordValues]="NewRecordValues('Entity Record Documents')"
                            [AllowLoad]="IsCurrentTab('Entity Record Documents')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
