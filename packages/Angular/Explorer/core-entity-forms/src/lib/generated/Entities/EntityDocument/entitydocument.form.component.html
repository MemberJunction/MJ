<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Entity Documents" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Entity Document Settings" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'B2FC7C37-07FF-4431-A0F3-3026C920BA51'}">
                        Entity Document Settings
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Document Settings')"  
                            [NewRecordValues]="NewRecordValues('Entity Document Settings')"
                            [AllowLoad]="IsCurrentTab('Entity Document Settings')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity Document Runs" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '4059B484-AA39-4F8D-B02B-C0CD6131D69F'}">
                        Entity Document Runs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Document Runs')"  
                            [NewRecordValues]="NewRecordValues('Entity Document Runs')"
                            [AllowLoad]="IsCurrentTab('Entity Document Runs')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity Record Documents" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '25D8BC0C-7E37-EF11-86D4-000D3A4E707E'}">
                        Entity Record Documents
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Record Documents')"  
                            [NewRecordValues]="NewRecordValues('Entity Record Documents')"
                            [AllowLoad]="IsCurrentTab('Entity Record Documents')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
