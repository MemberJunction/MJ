<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Communication Providers" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Communication Logs" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'FE425879-DBC7-4C9E-AC78-61609B5C476A'}">
                        Communication Logs
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Communication Logs')"  
                            [NewRecordValues]="NewRecordValues('Communication Logs')"
                            [AllowLoad]="IsCurrentTab('Communication Logs')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Message Types" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '0BC657AB-B84E-4C5C-AEAC-F4DE8C998BE8'}">
                        Message Types
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Communication Provider Message Types')"  
                            [NewRecordValues]="NewRecordValues('Communication Provider Message Types')"
                            [AllowLoad]="IsCurrentTab('Message Types')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
