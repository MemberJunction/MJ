<div class="record-form-container">
    <form *ngIf="record" class="record-form" #form="ngForm">
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

        <div class="form-section-controls">
            <div class="control-group">
                <button (click)="expandAllSections()" title="Expand all sections">
                    <i class="fa fa-expand-alt"></i>Expand All
                </button>
                <button (click)="collapseAllSections()" title="Collapse all sections">
                    <i class="fa fa-compress-alt"></i>Collapse All
                </button>
            </div>
            <input type="text"
                   class="section-search"
                   placeholder="Search sections..."
                   (input)="filterSections($event)"
                   #sectionSearch>
            <span class="section-count">
                <span class="section-count-badge">{{getExpandedCount()}}</span> of 6 expanded
            </span>
        </div>
        <div class="form-panels-container">
<!-- Provider Details Section -->
        <div class="form-card collapsible-card" data-section-name="provider details" data-field-names="name description">
            <div class="collapsible-header" (click)="toggleSection('providerDetails')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-id-card"></i>
                    <h3><span class="section-name">Provider Details</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.providerDetails ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.providerDetails">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- Operational Settings Section -->
        <div class="form-card collapsible-card" data-section-name="operational settings" data-field-names="status supportssending supports sending supportsreceiving supports receiving">
            <div class="collapsible-header" (click)="toggleSection('operationalSettings')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-cog"></i>
                    <h3><span class="section-name">Operational Settings</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.operationalSettings ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.operationalSettings">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Status"
            Type="dropdownlist"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsSending"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsReceiving"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- Advanced Capabilities Section -->
        <div class="form-card collapsible-card" data-section-name="advanced capabilities" data-field-names="supportsscheduledsending supports scheduled sending supportsforwarding supports forwarding supportsreplying supports replying supportsdrafts supports drafts">
            <div class="collapsible-header" (click)="toggleSection('advancedCapabilities')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-cogs"></i>
                    <h3><span class="section-name">Advanced Capabilities</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.advancedCapabilities ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.advancedCapabilities">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsScheduledSending"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsForwarding"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsReplying"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsDrafts"
            Type="checkbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- System Metadata Section -->
        <div class="form-card collapsible-card" data-section-name="system metadata" data-field-names="__mj_createdat created at __mj_updatedat updated at">
            <div class="collapsible-header" (click)="toggleSection('systemMetadata')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-database"></i>
                    <h3><span class="section-name">System Metadata</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.systemMetadata ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.systemMetadata">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>
        <div class="related-entity-grid">

        <!-- Communication Logs Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="communication logs" data-field-names="communication logs" data-section-key="communicationLogs">
            <div class="collapsible-header" (click)="toggleSection('communicationLogs')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-comment"></i>
                    <h3>
                        <span class="section-name">Communication Logs</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['communicationLogs'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['communicationLogs'] === 0">
                            {{sectionRowCounts['communicationLogs']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.communicationLogs ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.communicationLogs" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('Communication Logs','CommunicationProviderID')"
                        [NewRecordValues]="NewRecordValues('Communication Logs')"
                        [AllowLoad]="IsCurrentSection('communicationLogs')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['communicationLogs'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>

        <!-- Message Types Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="message types" data-field-names="communication provider message types" data-section-key="messageTypes">
            <div class="collapsible-header" (click)="toggleSection('messageTypes')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-comment"></i>
                    <h3>
                        <span class="section-name">Message Types</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['messageTypes'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['messageTypes'] === 0">
                            {{sectionRowCounts['messageTypes']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.messageTypes ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.messageTypes" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-join-grid
                        [ShowSaveButton]="false"
                        [ShowCancelButton]="false"
                        [EditMode]="GridEditMode()"
                        RowsEntityName="Communication Base Message Types"
                        RowsEntityDisplayField="Type"
                        RowsExtraFilter=""
                        RowsEntityDataSource="FullEntity"
                        RowsOrderBy="Type"
                        RowsEntityDisplayName="Base Type"
                        ColumnsMode="Fields"
                        JoinEntityName="Communication Provider Message Types"
                        JoinEntityRowForeignKey="CommunicationBaseMessageTypeID"
                        [JoinEntityExtraFilter]="'CommunicationProviderID=' + record.ID"
                        [JoinEntityDisplayColumns]="['Name','Status','AdditionalAttributes']"
                        [NewRecordDefaultValues]="{CommunicationProviderID: record.ID}"
                    >
                    </mj-join-grid>
                    
                </div>
            </div>
        </div>
        </div>
        </div>
    </form>
</div>
