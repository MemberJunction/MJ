<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Provider Details Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="providerDetails"
        sectionName="Provider Details"
        icon="fa fa-id-card"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Operational Settings Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="operationalSettings"
        sectionName="Operational Settings"
        icon="fa fa-cog"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Status"
            Type="dropdownlist"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsSending"
            Type="checkbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsReceiving"
            Type="checkbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Advanced Capabilities Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="advancedCapabilities"
        sectionName="Advanced Capabilities"
        icon="fa fa-cogs"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsScheduledSending"
            Type="checkbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsForwarding"
            Type="checkbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsReplying"
            Type="checkbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="SupportsDrafts"
            Type="checkbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-database"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- Communication Logs Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="communicationLogs"
        sectionName="Communication Logs"
        icon="fa fa-comment"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('communicationLogs')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Communication Logs','CommunicationProviderID')"
                [NewRecordValues]="NewRecordValues('Communication Logs')"
                [AllowLoad]="IsSectionExpanded('communicationLogs')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('communicationLogs', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
        }
    </mj-collapsible-panel>

    <!-- Message Types Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="messageTypes"
        sectionName="Message Types"
        icon="fa fa-comment"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('messageTypes')"
        [defaultExpanded]="false">
        @if (record.IsSaved) {
        <div>
            <mj-join-grid
                [ShowSaveButton]="false"
                [ShowCancelButton]="false"
                [EditMode]="GridEditMode()"
                RowsEntityName="Communication Base Message Types"
                RowsEntityDisplayField="Type"
                RowsExtraFilter=""
                RowsEntityDataSource="FullEntity"
                RowsOrderBy="Type"
                RowsEntityDisplayName="Base Type"
                ColumnsMode="Fields"
                JoinEntityName="Communication Provider Message Types"
                JoinEntityRowForeignKey="CommunicationBaseMessageTypeID"
                [JoinEntityExtraFilter]="'CommunicationProviderID=' + record.ID"
                [JoinEntityDisplayColumns]="['Name','Status','AdditionalAttributes']"
                [NewRecordDefaultValues]="{CommunicationProviderID: record.ID}"
            >
            </mj-join-grid>
            
        </div>
        }
    </mj-collapsible-panel>
</mj-record-form-container>
