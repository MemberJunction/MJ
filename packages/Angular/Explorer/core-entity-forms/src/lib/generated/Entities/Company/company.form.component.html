<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Companies" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Workflows" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '5C8442AB-9E0E-40BE-A70B-4FA0FE279992'}">
                        Workflows
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Workflows')"  
                            [NewRecordValues]="NewRecordValues('Workflows')"
                            [AllowLoad]="IsCurrentTab('Workflows')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Company Integrations" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '0780F0B9-38A7-4A74-919E-5E707DC96687'}">
                        Company Integrations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Company Integrations')"  
                            [NewRecordValues]="NewRecordValues('Company Integrations')"
                            [AllowLoad]="IsCurrentTab('Company Integrations')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Employees" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '682CF258-36A3-4CF4-B142-F765CC78FFEA'}">
                        <span class="fa-solid fa-users tab-header-icon"></span>Employees
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Employees')"  
                            [NewRecordValues]="NewRecordValues('Employees')"
                            [AllowLoad]="IsCurrentTab('Employees')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
