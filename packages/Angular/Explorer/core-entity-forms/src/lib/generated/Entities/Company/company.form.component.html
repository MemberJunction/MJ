<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Companies" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Employees" [Visible]="record.IsSaved"> 
                        <span class="fa-solid fa-users tab-header-icon"></span>Employees
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Employees','CompanyID')"  
                            [NewRecordValues]="NewRecordValues('Employees')"
                            [AllowLoad]="IsCurrentTab('Employees')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Company Integrations" [Visible]="record.IsSaved"> 
                        Company Integrations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Company Integrations','CompanyName')"  
                            [NewRecordValues]="NewRecordValues('Company Integrations')"
                            [AllowLoad]="IsCurrentTab('Company Integrations')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Workflows" [Visible]="record.IsSaved"> 
                        Workflows
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Workflows','CompanyName')"  
                            [NewRecordValues]="NewRecordValues('Workflows')"
                            [AllowLoad]="IsCurrentTab('Workflows')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="AI Agent Notes" [Visible]="record.IsSaved"> 
                        AI Agent Notes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AI Agent Notes','CompanyID')"  
                            [NewRecordValues]="NewRecordValues('AI Agent Notes')"
                            [AllowLoad]="IsCurrentTab('AI Agent Notes')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="MJ: AI Agent Examples" [Visible]="record.IsSaved"> 
                        MJ: AI Agent Examples
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('MJ: AI Agent Examples','CompanyID')"  
                            [NewRecordValues]="NewRecordValues('MJ: AI Agent Examples')"
                            [AllowLoad]="IsCurrentTab('MJ: AI Agent Examples')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
