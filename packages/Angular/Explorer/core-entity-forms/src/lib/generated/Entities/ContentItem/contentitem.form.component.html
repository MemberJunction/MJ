<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Content Items" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Content Item Attributes" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '4A7E433E-F36B-1410-8560-0041FA62858A'}">
                        Content Item Attributes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Content Item Attributes')"  
                            [NewRecordValues]="NewRecordValues('Content Item Attributes')"
                            [AllowLoad]="IsCurrentTab('Content Item Attributes')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Content Item Tags" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '517E433E-F36B-1410-8560-0041FA62858A'}">
                        Content Item Tags
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Content Item Tags')"  
                            [NewRecordValues]="NewRecordValues('Content Item Tags')"
                            [AllowLoad]="IsCurrentTab('Content Item Tags')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
