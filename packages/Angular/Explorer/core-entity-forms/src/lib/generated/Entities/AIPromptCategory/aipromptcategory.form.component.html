<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="AI Prompt Categories" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="AIPrompts" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '7969A67C-8B56-EF11-991A-6045BDEBA539'}">
                        AIPrompts
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AI Prompts')"  
                            [NewRecordValues]="NewRecordValues('AI Prompts')"
                            [AllowLoad]="IsCurrentTab('AIPrompts')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="AIPrompt Categories" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '7A69A67C-8B56-EF11-991A-6045BDEBA539'}">
                        AIPrompt Categories
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AI Prompt Categories')"  
                            [NewRecordValues]="NewRecordValues('AI Prompt Categories')"
                            [AllowLoad]="IsCurrentTab('AIPrompt Categories')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
