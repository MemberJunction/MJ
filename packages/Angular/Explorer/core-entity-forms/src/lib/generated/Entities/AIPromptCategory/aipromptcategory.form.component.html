<div class="record-form-container">
    <form *ngIf="record" class="record-form" #form="ngForm">
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

        <div class="form-section-controls">
            <div class="control-group">
                <button (click)="expandAllSections()" title="Expand all sections">
                    <i class="fa fa-expand-alt"></i>Expand All
                </button>
                <button (click)="collapseAllSections()" title="Collapse all sections">
                    <i class="fa fa-compress-alt"></i>Collapse All
                </button>
            </div>
            <input type="text"
                   class="section-search"
                   placeholder="Search sections..."
                   (input)="filterSections($event)"
                   #sectionSearch>
            <span class="section-count">
                <span class="section-count-badge">{{getExpandedCount()}}</span> of 5 expanded
            </span>
        </div>
        <div class="form-panels-container">
<!-- Category Identification Section -->
        <div class="form-card collapsible-card" data-section-name="category identification" data-field-names="name description">
            <div class="collapsible-header" (click)="toggleSection('categoryIdentification')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-info-circle"></i>
                    <h3><span class="section-name">Category Identification</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.categoryIdentification ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.categoryIdentification">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- Hierarchy Structure Section -->
        <div class="form-card collapsible-card" data-section-name="hierarchy structure" data-field-names="parentid parent id parent rootparentid root parent id">
            <div class="collapsible-header" (click)="toggleSection('hierarchyStructure')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-sitemap"></i>
                    <h3><span class="section-name">Hierarchy Structure</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.hierarchyStructure ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.hierarchyStructure">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ParentID"
            Type="textbox"
            [EditMode]="EditMode"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Parent"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="RootParentID"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>

        <!-- System Metadata Section -->
        <div class="form-card collapsible-card" data-section-name="system metadata" data-field-names="__mj_createdat created at __mj_updatedat updated at">
            <div class="collapsible-header" (click)="toggleSection('systemMetadata')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-cog"></i>
                    <h3><span class="section-name">System Metadata</span></h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.systemMetadata ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.systemMetadata">
                <div class="form-body">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
        ></mj-form-field>

                </div>
            </div>
        </div>
        <div class="related-entity-grid">

        <!-- AI Prompts Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="ai prompts" data-field-names="ai prompts" data-section-key="aIPrompts">
            <div class="collapsible-header" (click)="toggleSection('aIPrompts')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-robot"></i>
                    <h3>
                        <span class="section-name">AI Prompts</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['aIPrompts'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['aIPrompts'] === 0">
                            {{sectionRowCounts['aIPrompts']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.aIPrompts ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.aIPrompts" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('AI Prompts','CategoryID')"
                        [NewRecordValues]="NewRecordValues('AI Prompts')"
                        [AllowLoad]="IsCurrentSection('aIPrompts')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['aIPrompts'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>

        <!-- AI Prompt Categories Section -->
        <div class="form-card collapsible-card related-entity" data-section-name="ai prompt categories" data-field-names="ai prompt categories" data-section-key="aIPromptCategories">
            <div class="collapsible-header" (click)="toggleSection('aIPromptCategories')" role="button" tabindex="0">
                <div class="collapsible-title">
                    <i class="fa fa-tags"></i>
                    <h3>
                        <span class="section-name">AI Prompt Categories</span>
                        <span class="row-count-badge"
                              *ngIf="sectionRowCounts?.['aIPromptCategories'] !== undefined"
                              [class.zero-rows]="sectionRowCounts['aIPromptCategories'] === 0">
                            {{sectionRowCounts['aIPromptCategories']}}
                        </span>
                    </h3>
                </div>
                <div class="collapse-icon">
                    <i [class]="sectionsExpanded.aIPromptCategories ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
                </div>
            </div>
            <div class="collapsible-body" [class.collapsed]="!sectionsExpanded.aIPromptCategories" *ngIf="record.IsSaved">
                <div class="form-body">
                    <mj-user-view-grid
                        [Params]="BuildRelationshipViewParamsByEntityName('AI Prompt Categories','ParentID')"
                        [NewRecordValues]="NewRecordValues('AI Prompt Categories')"
                        [AllowLoad]="IsCurrentSection('aIPromptCategories')"
                        [EditMode]="GridEditMode()"
                        (dataLoaded)="sectionRowCounts['aIPromptCategories'] = $event.totalRowCount"
                        >
                    </mj-user-view-grid>
                </div>
            </div>
        </div>
        </div>
        </div>
    </form>
</div>
