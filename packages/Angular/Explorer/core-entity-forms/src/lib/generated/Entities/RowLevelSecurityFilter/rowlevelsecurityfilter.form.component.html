<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Identifier Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="identifier"
        sectionName="Identifier"
        icon="fa fa-key"
        [form]="this"
        [formContext]="formContext">

    </mj-collapsible-panel>

    <!-- Filter Definition Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="filterDefinition"
        sectionName="Filter Definition"
        icon="fa fa-filter"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="FilterText"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- Entity Permissions Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="entityPermissions"
        sectionName="Entity Permissions"
        icon="fa fa-shield-alt"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('entityPermissions')">
        <div *ngIf="record.IsSaved">
            <mj-user-view-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Entity Permissions','ReadRLSFilterID')"
                [NewRecordValues]="NewRecordValues('Entity Permissions')"
                [AllowLoad]="IsSectionExpanded('entityPermissions')"
                [EditMode]="GridEditMode()"
                (dataLoaded)="SetSectionRowCount('entityPermissions', $event.totalRowCount)"
                >
            </mj-user-view-grid>
        </div>
    </mj-collapsible-panel>
</mj-record-form-container>
