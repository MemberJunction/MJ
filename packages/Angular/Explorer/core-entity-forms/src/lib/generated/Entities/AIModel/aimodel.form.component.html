<div class="record-form-container"  >
    <form *ngIf="record" class="record-form"  #form="ngForm" >
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)"  (ResizeContainer)="InvokeManualResize()">
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="AI Models" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="AI Actions" [Visible]="record.IsSaved"> 
                        AI Actions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AI Actions','DefaultModelID')"  
                            [NewRecordValues]="NewRecordValues('AI Actions')"
                            [AllowLoad]="IsCurrentTab('AI Actions')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity Documents" [Visible]="record.IsSaved"> 
                        Entity Documents
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Documents','AIModelID')"  
                            [NewRecordValues]="NewRecordValues('Entity Documents')"
                            [AllowLoad]="IsCurrentTab('Entity Documents')"  
                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="AI Model Actions" [Visible]="record.IsSaved"> 
                        AI Model Actions
                    </mj-tab>

                            [EditMode]="GridEditMode()"  
                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                        Vector Indexes
                    </mj-tab>

                            [AllowLoad]="IsCurrentTab('Vector Indexes')"

                            >
                        </mj-user-view-grid>                    
                    </mj-tab-body>
