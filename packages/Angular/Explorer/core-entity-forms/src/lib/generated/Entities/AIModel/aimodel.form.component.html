<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="AI Models" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="AI Actions" [Visible]="record.IsSaved"> 
                        AI Actions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AI Actions','DefaultModelID')"  
                            [NewRecordValues]="NewRecordValues('AI Actions')"
                            [AllowLoad]="IsCurrentTab('AI Actions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity Documents" [Visible]="record.IsSaved"> 
                        Entity Documents
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Documents','AIModelID')"  
                            [NewRecordValues]="NewRecordValues('Entity Documents')"
                            [AllowLoad]="IsCurrentTab('Entity Documents')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="AI Model Actions" [Visible]="record.IsSaved"> 
                        AI Model Actions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AI Model Actions','AIModelID')"  
                            [NewRecordValues]="NewRecordValues('AI Model Actions')"
                            [AllowLoad]="IsCurrentTab('AI Model Actions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Vector Indexes" [Visible]="record.IsSaved"> 
                        Vector Indexes
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Vector Indexes','EmbeddingModelID')"  
                            [NewRecordValues]="NewRecordValues('Vector Indexes')"
                            [AllowLoad]="IsCurrentTab('Vector Indexes')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Content Types" [Visible]="record.IsSaved"> 
                        Content Types
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Content Types','AIModelID')"  
                            [NewRecordValues]="NewRecordValues('Content Types')"
                            [AllowLoad]="IsCurrentTab('Content Types')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity AI Actions" [Visible]="record.IsSaved"> 
                        Entity AI Actions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity AI Actions','AIModelID')"  
                            [NewRecordValues]="NewRecordValues('Entity AI Actions')"
                            [AllowLoad]="IsCurrentTab('Entity AI Actions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="AI Result Cache" [Visible]="record.IsSaved"> 
                        AI Result Cache
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AI Result Cache','AIModelID')"  
                            [NewRecordValues]="NewRecordValues('AI Result Cache')"
                            [AllowLoad]="IsCurrentTab('AI Result Cache')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
