<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="AI Models" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="AI Actions" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '24996A46-F936-4A43-A7EA-2558CAE9612F'}">
                        AI Actions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AI Actions')"  
                            [NewRecordValues]="NewRecordValues('AI Actions')"
                            [AllowLoad]="IsCurrentTab('AI Actions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity Documents" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '1D2B1E7C-8687-43E3-ADDF-3920FE15E262'}">
                        Entity Documents
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity Documents')"  
                            [NewRecordValues]="NewRecordValues('Entity Documents')"
                            [AllowLoad]="IsCurrentTab('Entity Documents')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="AI Model Actions" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: 'C4B5759A-40F3-4C20-9B12-A2F40A176C24'}">
                        AI Model Actions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('AI Model Actions')"  
                            [NewRecordValues]="NewRecordValues('AI Model Actions')"
                            [AllowLoad]="IsCurrentTab('AI Model Actions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Vector Indexes" 
                        [Visible]="record.IsSaved"

                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Content Types" 
                        [Visible]="record.IsSaved"

                    <mj-tab Name="AI Result Cache"

                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Entity AI Actions" 
                        [Visible]="record.IsSaved" 
                        [Props]="{EntityRelationshipID: '1486CB4C-71BB-4E9E-B384-8531645E502F'}">
                        Entity AI Actions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Entity AI Actions')"  
                            [NewRecordValues]="NewRecordValues('Entity AI Actions')"

                            [EditMode]="GridEditMode()"

                </mj-tabstrip>
    </form>
</div>
