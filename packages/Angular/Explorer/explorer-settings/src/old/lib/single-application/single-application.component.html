<div >
    @if(isLoading) {
        <kendo-loader></kendo-loader>
    }
    @if(!isLoading && Record) {
        <table class="info-table">
            <tbody>
                <tr>
                    <th scope="row">Application</th>
                    <td>{{Record.Name}}
                        <span class="edit-icon fa-solid fa-pen-to-square" (click)="EditRecord()"></span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Description</th>
                    <td>{{Record.Description}}</td>
                </tr>
            </tbody>
        </table>         
        <mj-tabstrip  (ResizeContainer)="InvokeManualResize()">
            <mj-tab [TabSelected]="true">
                Entities
            </mj-tab>
            <mj-tab-body>
                <mj-application-entities-grid *ngIf="ApplicationID && Record" Mode="Applications" [ApplicationID]="ApplicationID" [ApplicationRecord]="Record"></mj-application-entities-grid>
            </mj-tab-body>
        </mj-tabstrip>
    }
</div>


<mj-entity-form-dialog #entityForm 
    [Record]="Record" 
    SectionName="details" 
    Mode="section" 
    [Visible]="showEntityEditingForm" 
    [AutoRevertOnCancel]="true"
    [HandleSave]="true"
    [Width]="550"
    [Height]="450"
    (DialogClosed)="onEntityFormClosed($event)">
</mj-entity-form-dialog>
