<div class="grid-view-container">
  @if (entity) {
    <mj-user-view-grid
      [Params]="viewParams"
      [Height]="'auto'"
      [BottomMargin]="24"
      [AutoNavigate]="false"
      [ShowCreateNewRecordButton]="true"
      [CreateRecordMode]="'Tab'"
      (rowClicked)="onGridRowClick($event)"
      (dataLoaded)="onDataLoaded($event)">
    </mj-user-view-grid>
  } @else {
    <div class="no-entity">
      <i class="fa-solid fa-database"></i>
      <p>Select an entity from the navigation panel</p>
    </div>
  }
</div>
