<div class="container">
    @if (User) {
        <h3>Available Resources for {{ User.Name }}</h3>
  
        <kendo-grid
          #resourcesGrid
          [data]="resources"
          [selectable]="{ mode: SelectionMode.toLowerCase() === 'Single' ? 'single' : 'multiple' }"
          (selectionChange)="onSelectionChange($event)"
          style="width: 100%; max-height: 400px;">
          
          <kendo-grid-column field="ResourceType" title="Type" [width]="150">
          </kendo-grid-column>
      
          <kendo-grid-column
            field="ResourceRecordID"
            title="Resource Record ID"
            [width]="200">
          </kendo-grid-column>
        </kendo-grid>    
    }
  </div>
