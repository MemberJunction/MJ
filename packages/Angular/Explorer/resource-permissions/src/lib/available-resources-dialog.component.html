@if (DialogVisible) {
    <kendo-dialog
        [width]="DialogWidth"
        [height]="DialogHeight"
        [title]="DialogTitle"        
        (close)="OnCancel()"
    >
        <mj-available-resources>
            [ResourceTypeID]="ResourceTypeID"
            [SelectionMode]="SelectionMode"
            [SelectedResources]="SelectedResources"
            (OnRecordSelected)="BubbleOnSelectedResourcesChanged($event)"
        >
        </mj-available-resources>
        <kendo-dialog-actions>
            <button kendoButton (click)="OnOK()" themeColor="primary">OK</button>
            <button kendoButton (click)="OnCancel()">Cancel</button>
        </kendo-dialog-actions>    
    </kendo-dialog>    
}
