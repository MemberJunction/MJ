@if (Visible) {
  <kendo-dialog
    [title]="Title"
    [width]="Width"
    [height]="Height"
    (close)="CloseWindow('Cancel')" >
    <ng-template #dynamicFormContainer></ng-template>
    @if (ShowSaveButton || ShowCancelButton) {
      <kendo-dialog-actions>
        @if (ShowSaveButton) {
          <button kendoButton (click)="CloseWindow('Save')"  themeColor="primary">Save</button>
        }
        @if (ShowCancelButton) {
          <button kendoButton (click)="CloseWindow('Cancel')">Cancel</button>
        }
      </kendo-dialog-actions>
    }
  </kendo-dialog>
}
