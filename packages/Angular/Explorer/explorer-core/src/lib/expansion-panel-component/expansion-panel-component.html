<div class="panelbar-wrapper">
    <kendo-treeview
      [nodes]="items"
      textField="Name"
      kendoTreeViewExpandable
      kendoTreeViewHierarchyBinding
      childrenField="ChildItems"
      (expand)="onTreeNodeExpand($event)"
      (selectionChange)="onTreeNodeSelect($event)"
    >
    </kendo-treeview>
</div>
