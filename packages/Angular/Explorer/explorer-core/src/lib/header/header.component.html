<div class="header-wrap">
  <div class="header header-bg">
    <div class="nav-container">
      <div class="menu-button">
        <span class="k-icon" (click)="onButtonClick()">
          <span class="fa-solid fa-bars fa-xl"></span>
        </span>
      </div>

      <div class="title">
        <img kendoCardMedia src="assets/MJ_logo.svg" height="45px" class="app-logo" />
      </div>

      <div class="user-info-wrapper">
        <div class="search-wrapper">
            <kendo-dropdownlist
              [data]="searchableEntities"
              textField="Name"
              valueField="ID"
              class = "search-entity-list"
              [(ngModel)]="selectedEntity"
            >
            </kendo-dropdownlist>
            <input 
            type="text"
            id="txtSearch"
            placeholder="Search"
            kendoTextBox
            (keydown.enter)="onSearch($event)"
            #searchInput
          />
                        <span class="k-icon" (click)="onSearch($event)">
                          <span class="fa-solid fa-magnifying-glass"></span>
                        </span>
                </div>
      <div class="icon-inbox" (click)="showNotifications($event)">
        <kendo-badge-container>
          <i class="fa-solid fa-inbox fa-xl"></i>
          <kendo-badge class="notification" *ngIf="UnreadNotificationCount > 0">{{UnreadNotificationCount}}</kendo-badge>
        </kendo-badge-container>
        <!--
          <span class="k-icon" style="cursor: pointer;">
            <span class="fa-solid fa-inbox fa-xl">
            </span>
          </span>
          <span ></span>
          -->
      </div>
      <div class="user-info">
          <kendo-avatar class="k-m-0" style="margin: 0;" [imageSrc]="userImageURL" shape="circle"> </kendo-avatar>
          <div class="example-col">
              <kendo-dropdownlist [data]="menuItems"  [value]="selectedMenuItem" (valueChange)="valueChange($event)">
              </kendo-dropdownlist>
          </div>
      </div>
      </div>
    </div>
  </div>
</div>
