<!-- Backdrop -->
<div class="command-palette-backdrop"
     *ngIf="IsOpen"
     (click)="Close()"
     role="presentation"
     aria-hidden="true">
</div>

<!-- Modal -->
<div class="command-palette-modal"
     *ngIf="IsOpen"
     role="dialog"
     aria-label="Search applications"
     aria-modal="true">

  <!-- Search Input -->
  <div class="search-container">
    <i class="fa-solid fa-search search-icon" aria-hidden="true"></i>
    <input
      #searchInput
      type="text"
      [(ngModel)]="SearchQuery"
      (input)="OnSearchChange()"
      placeholder="Search applications and settings..."
      class="search-input"
      autocomplete="off"
      spellcheck="false"
      aria-label="Search applications and settings">
  </div>

  <!-- Results List -->
  <div class="results-list" role="listbox" aria-label="Search results">
    <!-- All Items (Applications and System Actions) -->
    <div *ngFor="let item of FilteredItems; let i = index"
         class="result-item"
         [class.selected]="i === SelectedIndex"
         (click)="SelectItem(item)"
         role="option"
         [attr.aria-selected]="i === SelectedIndex">
      <i [class]="item.icon"
         [style.color]="item.type === 'application' ? item.application.GetColor() : item.color"
         class="result-icon"
         aria-hidden="true"></i>
      <div class="result-info">
        <div class="result-name">{{ item.name }}</div>
        <div class="result-description" *ngIf="item.description">{{ item.description }}</div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state"
         *ngIf="FilteredItems.length === 0 && SearchQuery"
         role="status"
         aria-live="polite">
      <i class="fa-solid fa-search empty-icon" aria-hidden="true"></i>
      <div class="empty-text">No results found</div>
      <div class="empty-subtext">Try a different search term</div>
    </div>
  </div>

  <!-- Loading State Overlay -->
  <div class="loading-overlay" *ngIf="IsNavigating" role="status" aria-live="assertive" aria-label="Navigating to application">
    <mj-loading size="small" [showText]="false"></mj-loading>
  </div>
</div>
