<div class="app-container">
    <div class="flex-display-row-header">
        <h1>{{listName}}</h1>
        <button kendobutton (click)="toggleAddDialog(true)" themeColor="info">
            <span class="fa-solid fa-plus"></span>
            Add to List
        </button>
    </div>
    @if(showLoader){
        <kendo-loader type="converging-spinner"></kendo-loader>
    }
    @else{
        <kendo-grid [data]="gridData"></kendo-grid>
    }
</div>
<kendo-dialog
title="Add to List"
*ngIf="showAddDialog"
(close)="toggleAddDialog(false)"
[minWidth]="250"
[width]="650"
[height]="550"
>
    @if(showAddLoader){
        <kendo-loader type="converging-spinner"></kendo-loader>
    }
    @else {
        <div class="mt-10">
            <kendo-label text="Select a View">
                <kendo-dropdownlist 
                    class="mt-10"
                    [data]="userViews"
                    [filterable]="true"
                    textField="Name"
                    valueField="ID"
                    [(ngModel)]="selectedUserView"
                />
            </kendo-label>
        </div>
    }
    <kendo-dialog-actions class="popup-actions-btn">
        <button class="cancel-btn" (click)="addTolist()" [disabled]="showAddLoader || !selectedUserView" kendoButton themeColor="info">
          Create
        </button>
        <button  class="yes-btn" (click)="toggleAddDialog(false)" [disabled]="showAddLoader" kendoButton fillMode="outline" themeColor="info">
          Cancel
        </button>
    </kendo-dialog-actions>
</kendo-dialog>
