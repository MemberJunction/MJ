<!-- home.component.html -->
<div class="mj-page-container">
    <div class="mj-header">
        <div class="mj-header-title">
            <h1>Welcome to MemberJunction</h1>
        </div>
    </div>
    
    <div class="mj-grid-responsive"> 
        <div class="mj-card mj-grid-item" 
             *ngFor="let item of HomeItems; track item" 
             (click)="navigate(item.Route)">
            <div class="mj-card-body">
                <div class="mj-nav-item-icon">
                    <i [class]="'fa-solid ' + item.IconCSSClass"></i>
                </div>
                <div class="mj-nav-item-content">
                    <h3>{{item.Name}}</h3>
                    <p>{{getItemDescription(item)}}</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mj-version-info">
        <i class="fa-solid fa-code-branch"></i>
        <span>{{versionString}}</span>
    </div>
</div>
