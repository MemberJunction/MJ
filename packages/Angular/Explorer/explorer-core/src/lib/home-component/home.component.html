<div class="home-container">
    <div class="card-header-entity">
        <div class="title-wrap">
            <h1>Welcome to MemberJunction</h1>
        </div>
    </div>
    
    <div class="main-area"> 
        <div class="nav-container"> 
            @for (item of HomeItems; track item) {
                <div class="nav-item" (click)="navigate(item.Route)">
                    <div class="nav-item-icon">
                        <i [class]="'fa-solid ' + item.IconCSSClass"></i>
                    </div>
                    <div class="nav-item-content">
                        <h3 class="nav-item-title">{{item.Name}}</h3>
                        <p class="nav-item-subtitle">{{getItemDescription(item)}}</p>
                    </div>
                </div>
            }
        </div>

        <!--<div class="home-favorites">
            <div class="favorites-header">
                <i class="fa-solid fa-star favorites-icon"></i>
                <h2 class="favorites-title">Quick Access</h2>
            </div>
            <app-favorites></app-favorites>
        </div>-->
    </div>
    
    <div class="version-info">
        <i class="fa-solid fa-code-branch version-icon"></i>
        <span>{{versionString}}</span>
    </div>
</div>
