<div class="home-container">
    <div class="card-header-entity">
        <div class="title-wrap">
            <h1>Home</h1>
        </div>
    </div>
    <div class="main-area"> 
        <div class="nav-container"> 
            @for (item of HomeItems; track item) {
                <div class="nav-item" (click)="navigate(item.Route)">
                    <span [ngClass]="'fa-solid fa-4x sky-blue ' + item.IconCSSClass"></span>
                    <span>{{item.Name}}</span>
                </div>
            }
        </div>

        <app-favorites class="home-favorites"></app-favorites>
        <div class="float-bottom">
            {{versionString}}
        </div>
    </div>
</div>
