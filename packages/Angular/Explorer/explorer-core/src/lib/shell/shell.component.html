<div class="shell-container" *ngIf="!loading" [class.tabs-visible]="tabBarVisible" kendoDialogContainer>
  <!-- Header -->
  <header class="shell-header">
    <!-- Mobile Hamburger Button -->
    <button class="hamburger-btn" (click)="toggleMobileNav()" title="Menu">
      <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Nav Bar Apps: Left of App Switcher -->
    <div class="nav-bar-apps left-of-switcher">
      <button *ngFor="let app of leftOfSwitcherApps"
              class="nav-bar-app-btn"
              [class.active]="app.ID === activeApp?.ID"
              [title]="app.Name"
              [style.--app-color]="app.GetColor()"
              (click)="onNavBarAppClick(app, $event)"
              (dblclick)="onNavBarAppDblClick(app, $event)">
        <i [class]="app.Icon"></i>
      </button>
    </div>

    <!-- App Switcher -->
    <mj-app-switcher
      [activeApp]="activeApp"
      (appSelected)="onAppSwitch($event)">
    </mj-app-switcher>

    <!-- App Navigation (desktop only) -->
    <mj-app-nav
      *ngIf="activeApp"
      class="desktop-nav"
      [app]="activeApp"
      (navItemClick)="onNavItemClick($event)">
    </mj-app-nav>

    <!-- Spacer -->
    <div class="spacer"></div>

    <!-- Actions (search, notifications, user menu) -->
    <div class="header-actions">
      <button class="icon-btn desktop-only" title="Search">
        <i class="fa-solid fa-search"></i>
      </button>
      <button class="icon-btn desktop-only" title="Notifications">
        <i class="fa-solid fa-bell"></i>
      </button>

      <!-- Nav Bar Apps: Left of User Menu -->
      <div class="nav-bar-apps left-of-user-menu">
        <button *ngFor="let app of leftOfUserMenuApps"
                class="nav-bar-app-btn"
                [class.active]="app.ID === activeApp?.ID"
                [title]="app.Name"
                [style.--app-color]="app.GetColor()"
                (click)="onNavBarAppClick(app, $event)"
                (dblclick)="onNavBarAppDblClick(app, $event)">
          <i [class]="app.Icon"></i>
        </button>
      </div>

      <div class="user-menu">
        <button class="avatar-btn" (click)="toggleUserMenu($event)">
          <i class="fa-solid fa-user"></i>
        </button>
        <!-- User Context Menu -->
        <div class="user-context-menu" *ngIf="userMenuVisible">
          <div class="user-menu-item" (click)="onLogLayout()">
            <i class="fa-solid fa-code"></i>
            <span>Log Layout (Debug)</span>
          </div>
          <div class="user-menu-divider"></div>
          <div class="user-menu-item danger" (click)="onResetLayout()">
            <i class="fa-solid fa-rotate-left"></i>
            <span>Reset Layout</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Mobile Navigation Drawer -->
  <div class="mobile-nav-overlay" *ngIf="mobileNavOpen" (click)="closeMobileNav()"></div>
  <div class="mobile-nav-drawer" [class.open]="mobileNavOpen">
    <div class="mobile-nav-header">
      <span>Navigation</span>
      <button class="close-btn" (click)="closeMobileNav()">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <div class="mobile-nav-content" *ngIf="activeApp">
      <div class="mobile-nav-section-title">{{ activeApp.Name }}</div>
      <mj-app-nav
        [app]="activeApp"
        (navItemClick)="onNavItemClick($event)">
      </mj-app-nav>
    </div>
    <div class="mobile-nav-footer">
      <button class="mobile-nav-action" title="Search">
        <i class="fa-solid fa-search"></i>
        <span>Search</span>
      </button>
      <button class="mobile-nav-action" title="Notifications">
        <i class="fa-solid fa-bell"></i>
        <span>Notifications</span>
      </button>
    </div>
  </div>

  <!-- Tab Container - with dynamic tab bar visibility -->
  <mj-tab-container [class.hide-tab-bar]="!tabBarVisible"></mj-tab-container>
</div>

<!-- Loading State -->
<div class="shell-loading" *ngIf="loading">
  <div class="loading-spinner">
    <i class="fa-solid fa-spinner fa-spin"></i>
  </div>
  <p>Loading workspace...</p>
</div>
