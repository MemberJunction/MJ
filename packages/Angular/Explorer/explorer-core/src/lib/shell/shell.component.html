<div class="shell-container" *ngIf="!loading" [class.tabs-visible]="tabBarVisible">
  <!-- Header -->
  <header class="shell-header">
    <!-- App Switcher -->
    <mj-app-switcher
      [activeApp]="activeApp"
      (appSelected)="onAppSwitch($event)">
    </mj-app-switcher>

    <!-- App Navigation -->
    <mj-app-nav
      *ngIf="activeApp"
      [app]="activeApp"
      (navItemClick)="onNavItemClick($event)">
    </mj-app-nav>

    <!-- Spacer -->
    <div class="spacer"></div>

    <!-- Actions (search, notifications, user menu) -->
    <div class="header-actions">
      <button class="icon-btn" title="Search">
        <i class="fa-solid fa-search"></i>
      </button>
      <button class="icon-btn" title="Notifications">
        <i class="fa-solid fa-bell"></i>
      </button>
      <div class="user-menu">
        <button class="avatar-btn" (click)="toggleUserMenu($event)">
          <i class="fa-solid fa-user"></i>
        </button>
        <!-- User Context Menu -->
        <div class="user-context-menu" *ngIf="userMenuVisible">
          <div class="user-menu-item" (click)="onLogLayout()">
            <i class="fa-solid fa-code"></i>
            <span>Log Layout (Debug)</span>
          </div>
          <div class="user-menu-divider"></div>
          <div class="user-menu-item danger" (click)="onResetLayout()">
            <i class="fa-solid fa-rotate-left"></i>
            <span>Reset Layout</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Tab Container - with dynamic tab bar visibility -->
  <mj-tab-container [class.hide-tab-bar]="!tabBarVisible"></mj-tab-container>
</div>

<!-- Loading State -->
<div class="shell-loading" *ngIf="loading">
  <div class="loading-spinner">
    <i class="fa-solid fa-spinner fa-spin"></i>
  </div>
  <p>Loading workspace...</p>
</div>
