<div class="generic-browse-list-container">
  <!-- Main Header -->
  <div class="card-header-entity">
    <div class="title-wrap">
      <h1>{{ title }}</h1>
    </div>
    <div class="add-item">
      <button class="edit-btn mj-btn-primary" kendoButton (click)="addButtonClicked()">
        <i class="fa-solid fa-pen-to-square"></i>
        Add/Edit Entities
      </button>
    </div>
  </div>

  <!-- Content Section -->
  <div class="main-fav-wrapper">
    <!-- Section Header -->
    <div class="title-wrapper">
      <h4>Favorites</h4>
      <kendo-dropdownbutton [data]="data" themeColor="primary">
        <i class="fa-solid fa-plus"></i>
        Create New
      </kendo-dropdownbutton>
    </div>

    <!-- Main Content Area -->
    <div class="main-area">
      <!-- Loading State -->
      <div class="mj-loading" *ngIf="showLoader">
        <kendo-loader type="converging-spinner"></kendo-loader>
      </div>

      <!-- Items Grid -->
      <div class="card-list" *ngIf="!showLoader">
        @if(items.length === 0) {
          <div class="mj-empty-state">
            <div class="mj-empty-icon">
              <i class="fa-solid fa-star"></i>
            </div>
            <h3>No Favorites Yet</h3>
            <p>Add items to your favorites to see them here</p>
          </div>
        }
        @else {
          <div *ngFor="let d of items" class="card-wrapper">
            <div class="mj-card-body">
              <!-- Card Actions -->
              <div class="list-item-icon">
                <button class="common-btn" title="Add to Favorites">
                  <i class="fa-regular fa-star"></i>
                </button>
                <button class="common-btn" title="Open">
                  <i class="fa-solid fa-external-link-alt"></i>
                </button>
                <button class="common-btn" title="Edit">
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
                <button class="common-btn" title="Delete">
                  <i class="fa-regular fa-trash-can"></i>
                </button>
              </div>

              <!-- Card Content -->
              <div class="view-card-content-list" (click)="itemClick(d)">
                <div class="card-icon">
                  <i class="fa-solid fa-chart-bar fa-3x" style="color: var(--mj-blue);"></i>
                </div>
                <h5>{{ d.Name }}</h5>
                <p>{{ d.Description }}</p>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
