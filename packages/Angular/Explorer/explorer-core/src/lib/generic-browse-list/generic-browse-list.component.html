<div class="generic-browse-list-container">
  <!-- <div class="breadcrumb-wrap"><span>Home</span> > <span>Dashboards</span></div> -->
  <div class="card-header-entity">
    <div class="title-wrap">
      <h1>{{ title }}</h1>
    </div>
    <div class="add-item">
      <button
        class="edit-btn"
        kendoButton
        (click)="addButtonClicked()"
        [primary]="true"
      >
        <span class="k-icon k-pencil"></span>
        add/Edit Entities
        <!-- {{addText}} -->
      </button>
      <!-- <button kendoButton (click)="goHomeButtonClicked()" [primary]="true">
            <span class="k-icon k-font-icon k-i-chevron-left"></span>
              {{backText}}
          </button> -->
    </div>
  </div>
  <div class="main-fav-wrapper">
    <div class="title-wrapper">
      <h4>Favorites</h4>
      <kendo-dropdownbutton [data]="data" themeColor="primary">
        Create New
      </kendo-dropdownbutton>
    </div>
    <div class="main-area">
      <kendo-loader *ngIf="showLoader" type="converging-spinner"></kendo-loader>
      <div
        class="card-list k-d-flex k-flex-row k-h-full k-flex-wrap"
        *ngIf="!showLoader"
      >
        <div *ngFor="let d of items">
