<div>
    <kendo-dialog
    [minWidth]="750"
    [minHeight]="500"
    [maxHeight]= 800
    class="dialog-wrapper" 
    [title]="createNewDialogTitle" 
    *ngIf="showDialog" 
    (close)="toggleCreateDialog(false)"
    >
        @if(showLoader){
            <kendo-loader *ngIf="showLoader" type="converging-spinner"/>
        }
        @else{
            <mj-form-section [Entity]="EntityObjectName" Section="details" [record]="record" [EditMode]="true"></mj-form-section>
        }
        <kendo-dialog-actions class="popup-actions-btn">
            <button class="cancel-btn" (click)="saveNewRecord()" kendoButton themeColor="info">
                Create
            </button>
            <button class="yes-btn" (click)="toggleCreateDialog(false)" kendoButton fillMode="outline" themeColor="info">
                Cancel
            </button>
        </kendo-dialog-actions>
    </kendo-dialog>
</div>
