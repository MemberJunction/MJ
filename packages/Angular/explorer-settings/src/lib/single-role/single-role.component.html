<div mjFillContainer>
    <div *ngIf="isLoading">Loading...</div>
    <kendo-tabstrip
        [keepTabContent]="true"
        [animate]="false"
        >    
        <kendo-tabstrip-tab title="Users" [selected]="true">
            <ng-template kendoTabContent>
              <div class="content">
                <div class="role-name">Role: {{this.RoleName}}</div>
                <button [disabled]="NumDirty === 0" kendoButton (click)="saveUserRoles()">Save</button>
                <table *ngIf="!isLoading" class="grid">
                    <thead>
                        <tr>
                        <th>User</th>
                        <th>In Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ur of userRoles">
                            <td>{{ ur.User }}</td>
                            <td (click)="flipState($event, ur, true)">
                                <input type="checkbox" kendoCheckBox [(ngModel)]="ur.Selected" (click)="flipState($event, ur, false)">
                            </td>
                        </tr>
                    </tbody>
                </table>            
              </div>
            </ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="Entity Permissions">
            <ng-template kendoTabContent>
                <div class="content">
                    <div class="role-name">Role: {{this.RoleName}}</div>
                    <mj-entity-permissions-grid Mode="Role" [RoleName]="this.RoleName" ></mj-entity-permissions-grid>
                </div>
              </ng-template>
          </kendo-tabstrip-tab>
    </kendo-tabstrip>
</div>
