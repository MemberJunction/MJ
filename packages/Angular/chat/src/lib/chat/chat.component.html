<div mjFillContainer>
    <div class="messages" #messagesContainer mjFillContainer [bottomMargin]="70"  (scroll)="handleCheckScroll()">
        <!-- messages go here -->
        <span>{{InitialMessage}}</span>
    </div>
    @if (ShowScrollToBottomButton) {
        <span class="scroll-to-bottom fa-solid fa-arrow-down" (click)="ScrollMessagesToBottom()"></span>
    }

    <div class = "input">
        @if (ShowWaitingIndicator) {
            <kendo-loader type="converging-spinner"></kendo-loader>
        }
        @else {
            <textarea [(ngModel)]="currentMessage" placeholder="Type a message..." (keyup.enter)="SendCurrentMessage()" ></textarea>
            <button (click)="SendCurrentMessage()" class="input-button">Send</button>
            @if (Messages.length > 0) {
                <button (click)="HandleClearChat()" class="input-button">Clear</button>
            }    
        }        
    </div>
</div>
