<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
                <div #topArea class="record-form-group">
                    
                </div>
                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab [TabSelected]="this.RegisterAndCheckIfCurrentTab('Details')">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section Entity="Employees" Section="details" [record]="record" [EditMode]="this.EditMode"></mj-form-section>
                    </mj-tab-body>
                     
                    <mj-tab [TabSelected]="this.RegisterAndCheckIfCurrentTab('Direct Reports')">
                        Direct Reports
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid [Params]="this.BuildRelationshipViewParamsByEntityName('Employees')"  
                            [AllowLoad]="this.IsCurrentTab('Direct Reports')"  
                            [EditMode]="this.GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
 
                    <mj-tab [TabSelected]="this.RegisterAndCheckIfCurrentTab('Employee Company Integrations')">
                        Employee Company Integrations
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid [Params]="this.BuildRelationshipViewParamsByEntityName('Employee Company Integrations')"  
                            [AllowLoad]="this.IsCurrentTab('Employee Company Integrations')"  
                            [EditMode]="this.GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
 
                    <mj-tab [TabSelected]="this.RegisterAndCheckIfCurrentTab('Employee Roles')">
                        Employee Roles
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid [Params]="this.BuildRelationshipViewParamsByEntityName('Employee Roles')"  
                            [AllowLoad]="this.IsCurrentTab('Employee Roles')"  
                            [EditMode]="this.GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
 
                    <mj-tab [TabSelected]="this.RegisterAndCheckIfCurrentTab('Employee Skills')">
                        Employee Skills
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid [Params]="this.BuildRelationshipViewParamsByEntityName('Employee Skills')"  
                            [AllowLoad]="this.IsCurrentTab('Employee Skills')"  
                            [EditMode]="this.GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
 
                    <mj-tab [TabSelected]="this.RegisterAndCheckIfCurrentTab('Activities')">
                        Activities
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid [Params]="this.BuildRelationshipViewParamsByEntityName('Activities')"  
                            [AllowLoad]="this.IsCurrentTab('Activities')"  
                            [EditMode]="this.GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
 
                    <mj-tab [TabSelected]="this.RegisterAndCheckIfCurrentTab('Deals')">
                        Deals
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid [Params]="this.BuildRelationshipViewParamsByEntityName('Deals')"  
                            [AllowLoad]="this.IsCurrentTab('Deals')"  
                            [EditMode]="this.GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
  </div>
