<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
                <div #topArea class="record-form-group">
                    
                </div>
                <mj-tabstrip (TabSelected)="onTabSelect($event.index)" mjFillContainer>
                    
                    <mj-tab [TabSelected]="this.RegisterAndCheckIfCurrentTab('Details')">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section Entity="Entity Fields" Section="details" [record]="record" [EditMode]="this.EditMode"></mj-form-section>
                    </mj-tab-body>
                     
                    <mj-tab [TabSelected]="this.RegisterAndCheckIfCurrentTab('Entity Field Values')">
                        Entity Field Values
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid [Params]="this.BuildRelationshipViewParamsByEntityName('Entity Field Values')"  
                            [AllowLoad]="this.IsCurrentTab('Entity Field Values')"  
                            [EditMode]="this.GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
  </div>
