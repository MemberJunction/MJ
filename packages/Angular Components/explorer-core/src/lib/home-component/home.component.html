<div  class="card-container">
    <div class="card-header-entity">
        <div class="title-wrap">
            <h1>Home</h1>
        </div>
    </div>
    <div class="main-area"> 
        <div class="nav-container">
            <div class="nav-item" (click)="navigate('askskip')">
                <kendo-svgicon [icon]="sharedService.kendoSVGIcon('user')"></kendo-svgicon>
                <span>Ask Skip</span>
            </div>
            <div class="nav-item" (click)="navigate('data')">
                <kendo-svgicon [icon]="sharedService.kendoSVGIcon('table')"></kendo-svgicon>
                <span>Data</span>
            </div>
            <div class="nav-item" (click)="navigate('dashboards')">
                <kendo-svgicon [icon]="sharedService.kendoSVGIcon('aggregateFields')"></kendo-svgicon>
                <span>Dashboards</span>
            </div>
            <div class="nav-item" (click)="navigate('reports')">
                <kendo-svgicon [icon]="sharedService.kendoSVGIcon('graph')"></kendo-svgicon>
                <span>Reports</span>
            </div>
            <div class="nav-item" (click)="navigate('settings')">
                <kendo-svgicon [icon]="sharedService.kendoSVGIcon('gear')"></kendo-svgicon>
                <span>Settings</span>
            </div>
        </div>

        <app-favorites class="home-favorites"></app-favorites>
    </div>
</div>
