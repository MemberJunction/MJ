<div class="submission-pipeline-container">
  <div *ngIf="isLoading" class="loading-state">
    <mat-spinner></mat-spinner>
    <p>Loading workflow...</p>
  </div>
  
  <div *ngIf="!isLoading && workflow" class="pipeline-content">
    <h3>Submission Pipeline</h3>
    <p>Workflow visualization component - To be implemented</p>
  </div>
  
  <div *ngIf="!isLoading && !workflow" class="empty-state">
    <mat-icon>timeline</mat-icon>
    <p>No workflow data available</p>
    <button mat-stroked-button (click)="loadWorkflow()">Refresh</button>
  </div>
</div>
