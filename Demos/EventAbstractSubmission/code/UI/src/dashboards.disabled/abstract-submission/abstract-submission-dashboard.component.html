<div class="submission-dashboard">
  <!-- Header -->
  <div class="dashboard-header">
    <h2>Abstract Submissions</h2>
    <button kendoButton (click)="onRefresh()">
      <span class="k-icon k-i-refresh"></span>
      Refresh
    </button>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="loading-container">
    <kendo-loader [type]="'infinite-spinner'" [size]="'large'"></kendo-loader>
  </div>

  <!-- Dashboard Content -->
  <div *ngIf="!isLoading" class="dashboard-content">
    <!-- Tab Navigation -->
    <kendo-tabstrip (tabSelect)="onTabSelect($event)">

      <!-- Overview Tab -->
      <kendo-tabstrip-tab [title]="'Overview'">
        <ng-template kendoTabContent>
          <div class="tab-content">
            <!-- KPI Cards -->
            <div class="kpi-section">
              <mj-kpi-card
                title="Total Submissions"
                [value]="totalSubmissions"
                icon="file">
              </mj-kpi-card>
              <mj-kpi-card
                title="Accepted"
                [value]="acceptedCount"
                icon="check-circle">
              </mj-kpi-card>
              <mj-kpi-card
                title="Under Review"
                [value]="underReviewCount"
                icon="clock">
              </mj-kpi-card>
              <mj-kpi-card
                title="Rejected"
                [value]="rejectedCount"
                icon="times-circle">
              </mj-kpi-card>
            </div>

            <!-- Recent Submissions -->
            <kendo-card class="content-card">
              <kendo-card-header>
                <h3>Recent Submissions</h3>
              </kendo-card-header>
              <kendo-card-body>
                <mj-submission-list
                  [submissions]="recentSubmissions"
                  (viewSubmission)="onViewSubmission($event)">
                </mj-submission-list>
              </kendo-card-body>
            </kendo-card>
          </div>
        </ng-template>
      </kendo-tabstrip-tab>

      <!-- Submissions Tab -->
      <kendo-tabstrip-tab [title]="'Submissions'">
        <ng-template kendoTabContent>
          <div class="tab-content">
            <kendo-card class="content-card">
              <kendo-card-header>
                <h3>All Submissions</h3>
              </kendo-card-header>
              <kendo-card-body>
                <mj-submission-list
                  [submissions]="submissions"
                  (viewSubmission)="onViewSubmission($event)">
                </mj-submission-list>
              </kendo-card-body>
            </kendo-card>
          </div>
        </ng-template>
      </kendo-tabstrip-tab>

      <!-- Speakers Tab -->
      <kendo-tabstrip-tab [title]="'Speakers'">
        <ng-template kendoTabContent>
          <div class="tab-content">
            <kendo-card class="content-card">
              <kendo-card-header>
                <h3>All Speakers</h3>
              </kendo-card-header>
              <kendo-card-body>
                <mj-speaker-list
                  [speakers]="speakers"
                  (viewSpeaker)="onViewSpeaker($event)">
                </mj-speaker-list>
              </kendo-card-body>
            </kendo-card>
          </div>
        </ng-template>
      </kendo-tabstrip-tab>

    </kendo-tabstrip>
  </div>
</div>
