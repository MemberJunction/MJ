<div class="record-form-container">
  <form *ngIf="record" class="record-form" #form="ngForm">
    <mj-form-toolbar [form]="this"></mj-form-toolbar>

    <div class="form-card">
      <div class="form-header">
        <h3>{{ record.ID ? 'Edit Submission' : 'New Submission' }}</h3>
      </div>

      <div class="form-body">
        <div class="form-section">
          <div class="form-section-title">Basic Information</div>
          <mj-form-field [record]="record" [EditMode]="EditMode" fieldName="SubmissionTitle"></mj-form-field>
          <mj-form-field [record]="record" [EditMode]="EditMode" fieldName="SessionFormat"></mj-form-field>
          <mj-form-field [record]="record" [EditMode]="EditMode" fieldName="EventID"></mj-form-field>
        </div>

        <div class="form-section">
          <div class="form-section-title">Content</div>
          <mj-form-field [record]="record" [EditMode]="EditMode" fieldName="SubmissionAbstract"></mj-form-field>
        </div>

        <div class="form-section">
          <div class="form-section-title">Details</div>
          <mj-form-field [record]="record" [EditMode]="EditMode" fieldName="SubmittedAt"></mj-form-field>
          <mj-form-field [record]="record" [EditMode]="EditMode" fieldName="Status"></mj-form-field>
        </div>
      </div>
    </div>
  </form>
</div>
