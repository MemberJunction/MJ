<div class="record-form-container">
  <form *ngIf="record" class="record-form" #form="ngForm">
    <mj-form-toolbar [form]="this"></mj-form-toolbar>

    <div class="form-card">
      <div class="form-header">
        <h3>{{ record.ID ? 'Edit Event' : 'New Event' }}</h3>
      </div>

      <div class="form-body">
        <div class="form-section">
          <div class="form-section-title">Basic Information</div>
          <mj-form-field [record]="record" [EditMode]="EditMode" fieldName="Name"></mj-form-field>
          <mj-form-field [record]="record" [EditMode]="EditMode" fieldName="Description"></mj-form-field>
          <mj-form-field [record]="record" [EditMode]="EditMode" fieldName="Venue"></mj-form-field>
        </div>

        <div class="form-section">
          <div class="form-section-title">Dates & Deadlines</div>
          <mj-form-field [record]="record" [EditMode]="EditMode" fieldName="StartDate"></mj-form-field>
          <mj-form-field [record]="record" [EditMode]="EditMode" fieldName="EndDate"></mj-form-field>
          <mj-form-field [record]="record" [EditMode]="EditMode" fieldName="SubmissionDeadline"></mj-form-field>
        </div>

        <div class="form-section">
          <div class="form-section-title">Details</div>
          <mj-form-field [record]="record" [EditMode]="EditMode" fieldName="Status"></mj-form-field>
          <mj-form-field [record]="record" [EditMode]="EditMode" fieldName="MaxSubmissionsPerSpeaker"></mj-form-field>
        </div>
      </div>
    </div>
  </form>
</div>
