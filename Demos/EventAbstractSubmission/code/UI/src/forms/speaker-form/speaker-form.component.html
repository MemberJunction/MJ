<div class="record-form-container">
  <form *ngIf="record" class="record-form" #form="ngForm">
    <mj-form-toolbar [form]="this"></mj-form-toolbar>

    <div class="form-card">
      <div class="form-header">
        <h3>{{ record.ID ? 'Edit Speaker' : 'New Speaker' }}</h3>
      </div>

      <div class="form-body">
        <div class="form-section">
          <div class="form-section-title">Personal Information</div>
          <mj-form-field [record]="record" fieldName="FullName"></mj-form-field>
          <mj-form-field [record]="record" fieldName="Email"></mj-form-field>
          <mj-form-field [record]="record" fieldName="PhoneNumber"></mj-form-field>
        </div>

        <div class="form-section">
          <div class="form-section-title">Professional Information</div>
          <mj-form-field [record]="record" fieldName="Organization"></mj-form-field>
          <mj-form-field [record]="record" fieldName="Title"></mj-form-field>
          <mj-form-field [record]="record" fieldName="Bio"></mj-form-field>
        </div>

        <div class="form-section">
          <div class="form-section-title">Social Media & Web</div>
          <mj-form-field [record]="record" fieldName="LinkedInURL"></mj-form-field>
          <mj-form-field [record]="record" fieldName="TwitterHandle"></mj-form-field>
          <mj-form-field [record]="record" fieldName="WebsiteURL"></mj-form-field>
        </div>
      </div>
    </div>
  </form>
</div>
