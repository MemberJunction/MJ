name: Build and publish new package versions

on:
  workflow_dispatch:

concurrency:
  group: "publish"
  cancel-in-progress: false

jobs:
  build-and-publish:
    name: Build and publish new versions of NPM packages
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      BRANCH: ${{ github.base_ref || github.ref_name }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Validate change set
        run: npm run checkchange
      
      - name: Set up git credentials
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git remote set-url origin "https://$REPO_PAT@github.com/MemberJunction/MJ"
        env:
          REPO_PAT: ${{ secrets.MJ_GH_BOT_GITHUB_TOKEN }}
      
      - name: Publish changes to npm main packages
        if: ${{ env.BRANCH == 'main' }}
        env:
          NPM_TOKEN: ${{ secrets.CRAIG_BC_NPM_TOKEN }}
        run: 
          npm run release -- --token "$NPM_TOKEN"
 
      - name: Publish changes to npm next packages
        if: ${{ env.BRANCH == 'next' }}
        env:
          NPM_TOKEN: ${{ secrets.CRAIG_BC_NPM_TOKEN }}
        run: 
          npm run release -- --keep-change-files --branch origin/next --prerelease-prefix next --tag next --token "$NPM_TOKEN"
 