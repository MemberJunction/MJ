name: Check Dependencies

on:
  pull_request:
    branches:
      - next
    paths:
      - 'packages/**/*.ts'
      - 'packages/**/*.tsx'
      - 'packages/**/package.json'
      - 'package.json'
      - 'package-lock.json'

jobs:
  check-dependencies:
    name: Detect missing and unused dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run Knip dependency check
        id: knip
        run: |
          echo "Running Knip to check for missing dependencies..."
          # Use npm script to ensure consistency with local development
          if npm run deps:missing --silent > knip-report.txt 2>&1; then
            echo "✅ No missing dependencies found"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "⚠️ Missing dependencies detected"
            echo "status=warning" >> $GITHUB_OUTPUT
          fi

          # Display the report
          cat knip-report.txt
        continue-on-error: true

      - name: Format report
        if: always()
        run: node scripts/format-knip-report.mjs knip-report.txt > formatted-report.md

      - name: Comment PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('formatted-report.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Dependency Check Results')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload Knip report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: knip-report
          path: knip-report.txt
          retention-days: 30
